display_name=Style of blocks
short_description=Defines a {{Computer}}style{{-Computer}} attribute on blocks displayed in HTML presentation. | The {{Reference}}Style of blocks{{-Reference}} extraction rule is used to change the presentation style of webized screen elements. It adds a {{Computer}}style{{-Computer}} attribute to blocks matching its selection parameters. The value of this attribute is a string in CSS format either: \
***built by Convertigo using the different properties of the rule, \
***or directly defined in the {{Produit/Fonction}}Free style{{-Produit/Fonction}} property by Convertigo programmer. \n\
With appropriate XSL templates, this attribute is used to change the style of the displayed blocks.\n\
Notes: ***The {{Reference}}Style of blocks{{-Reference}} rule is used on {{Computer}}static{{-Computer}} (i.e. non editable) blocks.\
***Only the {{Computer}}style{{-Computer}} attribute is added to extracted XML elements.\
***Since this rule does not create a new block type, it does not involve any specific XSL stylesheet. However, the {{Computer}}static{{-Computer}} XSL template does use the {{Computer}}style{{-Computer}} attribute. \
***There is no need for the Convertigo developer to know CSS syntax to use this extraction rule (unless he/she wants to use the {{Produit/Fonction}}Free Style{{-Produit/Fonction}} parameter).
