display_name=Add link
short_description=Adds an HTML link under a node. | The {{Reference}}Add link{{-Reference}} extraction rule adds an HTML link ({{Computer}}A{{-Computer}} tag with attributes and content) in the XHTML content clipped by a {{Reference}}Web Clipper{{-Reference}} extraction rule. \n\
It is part of the set of {{Produit/Fonction}}Web Clipping{{-Produit/Fonction}} extraction rules adding content into the XHTML content of a previously executed {{Reference}}Web Clipper{{-Reference}} extraction rule, such as:\
***{{Reference}}Add image{{-Reference}}, \
***{{Reference}}Add text{{-Reference}}, \
***{{Reference}}Add button{{-Reference}}. \n\
Such extraction rules change the XHTML content resulting from the execution of a {{Reference}}Web Clipper{{-Reference}} extraction rule, by adding specific XHTML content based on defined parameters.\n\
Notes: \
***The {{Produit/Fonction}}XPath{{-Produit/Fonction}} property set for such extraction rules must be valid in the XHTML output resulting from the {{Reference}}Web Clipper{{-Reference}} extraction rule and possibly modified by previous rules.\
***If a list of nodes are matching the defined Xpath, the {{Reference}}Add link{{-Reference}} extraction rule will only add one link under the first matching node.
property.href.display_name=Href
property.href.short_description=Defines the content of the {{Computer}}href{{-Computer}} attribute. | The {{Computer}}href{{-Computer}} attribute allows to define the link destination, i.e. which web page this link will reach.
