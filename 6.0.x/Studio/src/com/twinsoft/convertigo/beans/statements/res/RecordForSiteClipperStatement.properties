display_name=Recorder for Site Clipper
short_description=Starts recording HTML connector HTTP responses to reuse them with {{Reference}}Continue with Site Clipper{{-Reference}} statement. | {{Reference}}Recorder for Site Clipper{{-Reference}} statement enables the recording of all HTTP responses that match the {{Reference}}URL RegEx filter{{-Reference}} made by the {{Reference}}HTML connector{{-Reference}} and disable cache for those responses. \n\
The recording stop when a {{Reference}}Continue with Site Clipper{{-Reference}} is executed or if a stateless {{Reference}}HTML transaction{{-Reference}} starts. Those recorded HTTP responses are reuse when the {{Reference}}Site Clipper connector{{-Reference}} response the same resources and prevent to ask the resources again to the remote web site. \n\
This can be important on some page where a browser refresh doesn't provide the same content, like a POST form result or query that modify server side data (such a shopping cart). \n\
Record response consume memory, so use it with caution and try to set a {{Reference}}URL RegEx filter{{-Reference}} if possible. A recorded response is destroyed after the {{Reference}}Site Clipper connector{{-Reference}} use it or when its {{Reference}}response lifetime (sec){{-Reference}} is expired.
property.urlRegex.display_name=URL regexp filter
property.urlRegex.short_description=Defines a regular expression for response URL filtering. | All HTTP responses should not be recorded by this statement. The {{Produit/Fonction}}URL regexp filter{{-Produit/Fonction}} property allows defining a regular expression as a string pattern to find in the URL of HTTP responses. \n\
Notes:\
***For more information about regular expression patterns, see the following page: {{Computer}}http://www.regular-expressions.info/reference.html{{-Computer}}. \
***To test regular expressions, you can use the regular expression tester at the following URL: {{Computer}}http://www.regular-expressions.info/javascriptexample.html{{-Computer}}.
property.entryLifetime.display_name=Response lifetime
property.entryLifetime.short_description=Define the time-to-live (in seconds) of recorded responses. | Recorded responses are kept in memory a maximum of time corresponding to the {{Produit/Fonction}}Response lifetime{{-Produit/Fonction}} property value. \n\
If a recorded response is not used by a {{Reference}}Site Clipper connector{{-Reference}} during its lifetime, it is automatically destroyed when its time-to-live expires.
