display_name=jDoWhile
short_description=Defines a {{Computer}}DO...WHILE{{-Computer}} loop step based on a JavaScript condition. | This step executes a group of child steps once, then repeats execution of the loop until the condition expression set in the {{Produit/Fonction}}Condition{{-Produit/Fonction}} property is found to be false.\n\
Note: You can add other steps to this step: these are the steps executed in the loop.
													