display_name=Date/Time
short_description=Creates a datetime XML element from defined source(s). | {{Reference}}Date/Time{{Reference}} steps are used to convert dates into various formats. The resulting XML element is inserted in the output. If dates do not match format and locale properties, the result is the concatenation of input sources. 
property.inputFormat.display_name=Source(s) format
property.inputFormat.short_description=Defines the date format of source(s). | For more information on usable symbols, see Appendix "{{Reference}}Date format - Usable symbols{{-Reference}}".
property.inputLocale.display_name=Source(s) locale
property.inputLocale.short_description=Defines the locale of source(s). | If the source date contains text, make sure to properly set this property. If not, the date will not be recognized.\n\
For example, if this property is set to {{Computer}}FR{{-Computer}} with a source date being {{Computer}}09-September-2009{{-Computer}}, the source date will neither be recognized nor converted. 
property.outputFormat.display_name=Format
property.outputFormat.short_description=Defines the resulting date format. | For more information on usable symbols, see Appendix "{{Reference}}Date format - Usable symbols{{-Reference}}".
property.outputLocale.display_name=Locale
property.outputLocale.short_description=Defines the resulting date locale. | This property defines the resulting date locale. Text is formatted depending on this property. \n\
For example, if the date is {{Computer}}09/09/2009{{-Computer}}, the resulting {{Computer}}MMMM{{-Computer}} format:\
***with the Locale property set to {{Computer}}US{{-Computer}} is {{Computer}}September{{-Computer}},\
***with the Locale property set to {{Computer}}FR{{-Computer}} is {{Computer}}septembre{{-Computer}}. 
