display_name=Button
short_description=Adds a button on a legacy screen. | Unlike other rules, the {{Reference}}Button{{-Reference}} extraction rule is not designed to extract data from the green screen, but to add a button on the detected screen. \n\
This rule adds a {{Computer}}keyword{{-Computer}} type XML element to the XML document. The {{Computer}}keyword{{-Computer}} XML element is then processed by XSL transformation to display a new button in the HTML page. This element is similar in many ways to the XML elements created by the {{Reference}}SNA Commands{{-Reference}} extraction rule.\n\
{{Orange Twinsoft}}Note:{{-Orange Twinsoft}} XML elements of the {{Computer}}keyword{{-Computer}} type are handled by the {{Computer}}keyword{{-Computer}} XSL template described in the {{Computer}}keyword.xsl{{-Computer}} file. To change the way buttons are displayed in the HTML page, edit this file.
property.label.display_name=Button name
property.label.short_description=Defines the text displayed on the button.
property.action.display_name=Action
property.action.short_description=Defines the action triggered when pressing the button. | Action can be: ***a key action as {{Computer}}KEY_PF1{{-Computer}}, ***the name of a transaction if the {{Produit/Fonction}}Transaction{{-Produit/Fonction}} property is set to {{Computer}}true{{-Computer}}.
property.dotransaction.display_name=Transaction
property.dotransaction.short_description=Defines whether a transaction must be launched when clicking the button. | If set to {{Computer}}true{{-Computer}}, defines the launching of the transaction set in the {{Produit/Fonction}}Action{{-Produit/Fonction}} property on button click, by adding a {{Computer}}dotransaction{{-Computer}} attribute to the {{Computer}}keyword{{-Computer}} XML element.
property.buttondesc.display_name=Button layout
property.buttondesc.short_description=Defines the screen zone where the button is to be displayed. | This property allows to position the created button element to a specific area of the screen. The created block will be created with the specified screen zone values as positioning attributes. \n\
The screen area is defined through four coordinates: \
***x (area left corner), \
***y (area upper corner), \
***w (area width), \
***h (area height). \n\
All values are given in characters, with the upper left corner being (x=0, y=0). {{Computer}}-1{{-Computer}} represents an undefined value. \n\
These positioning attributes have to be handled by the XSL template rule that displays the button.
property.startPattern.display_name=Start pattern
property.startPattern.short_description=Defines the block starting pattern for the rule to be executed. | Deprecated. It is recommended not to edit this property.
property.endPattern.display_name=End pattern
property.endPattern.short_description=Defines the block ending pattern for the rule to be executed. | Deprecated. It is recommended not to edit this property.
