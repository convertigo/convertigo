display_name=Choice
short_description=Lists entries expected in a field. | The {{Reference}}Choice{{-Reference}} extraction rule turns a one-character field whose expected content belongs to a fixed list (for example Y=Yes, N=No) into an XML element of {{Computer}}choice{{-Computer}} type (combo box or radio buttons) with a predefined list of actions.\n\
{{Orange Twinsoft}}Note:{{-Orange Twinsoft}} XML elements of the {{Computer}}choice{{-Computer}} type are handled by the {{Computer}}choice{{-Computer}} XSL template described in the {{Computer}}choice.xsl{{-Computer}} file. To change the way choices are displayed in the HTML page, edit this file.
property.separatorChars.display_name=Actions separators
property.separatorChars.short_description=When extracting actions from the screen, defines the character(s) separating actions from each others (if applicable). | \n\
For example, if the list of choices is (Y=Yes, N=No), the actions separator is ",". \n\
This property is used only if actions are extracted from screen ({{Produit/Fonction}}Options from screen{{-Produit/Fonction}} property set to {{Computer}}true{{-Computer}}).
property.endPattern.display_name=End pattern
property.endPattern.short_description=When extracting actions from the screen, defines the actions block end pattern (if applicable). | \n\
For example, if actions are grouped between brackets, the end pattern is the closing bracket. The rule is applied only if the block ends with this pattern. \n\
This property is used only if actions are extracted from screen ({{Produit/Fonction}}Options from screen{{-Produit/Fonction}} property set to {{Computer}}true{{-Computer}}).
property.separatorCharsForTokens.display_name=Action label separators
property.separatorCharsForTokens.short_description=When extracting actions from the screen, defines the character(s) separating a label from the corresponding action value (if applicable). | \n\
For example, if the list of choices is (Y=Yes, N=No), the action label separator is "=". \n\
This property is used only if actions are extracted from screen ({{Produit/Fonction}}Options from screen{{-Produit/Fonction}} property set to {{Computer}}true{{-Computer}}).
property.choiceCharacterPolicy.display_name=Extraction policy
property.choiceCharacterPolicy.short_description=Defines the policy for extracting the action value (one character to send in the field) related to each action of the action list. | \n\
This property defines how to find the action value to send in the field corresponding to each action label from the action list. It can take three values:\
***{{Computer}}index{{-Computer}}: the action value is its rank in the action list,\
***{{Computer}}character separator{{-Computer}}: the action value is separated from its label thanks to a character separator, which is defined in {{Produit/Fonction}}Action label separators{{-Produit/Fonction}} property,\
***{{Computer}}first upper letter{{-Computer}}: the action value is the first upper letter the action label. \
This property is used only if actions are extracted from screen ({{Produit/Fonction}}Options from screen{{-Produit/Fonction}} property set to {{Computer}}true{{-Computer}}).
property.startPattern.display_name=Start pattern
property.startPattern.short_description=When extracting actions from the screen, defines the actions block start pattern (if applicable). | \n\
For example, if actions are grouped between brackets, the start pattern is the opening bracket. The rule is applied only if the block starts with this pattern. \n\
This property is used only if actions are extracted from screen ({{Produit/Fonction}}Options from screen{{-Produit/Fonction}} property set to {{Computer}}true{{-Computer}}).
property.tagName.display_name=Tag name
property.tagName.short_description=Defines the tag name of the element generated in output XML after extraction (by default: {{Computer}}choice{{-Computer}}). | By default, the generated element is of {{Computer}}choice{{-Computer}} type. It is processed by the {{Computer}}choice{{-Computer}} XSL template in the {{Computer}}choice.xsl{{-Computer}} file.
property.actions.display_name=Actions
property.actions.short_description=Defines the actions table listing possible actions. | The {{Produit/Fonction}}Actions{{-Produit/Fonction}} table is a two-column table:\
***{{Produit/Fonction}}Label{{-Produit/Fonction}}: defines the action label to be displayed in the combo box (for example "Yes"),\
***{{Produit/Fonction}}Command{{-Produit/Fonction}}: defines the action value to be sent in the field (for example "Y").\
This property is used only if actions are not extracted from screen ({{Produit/Fonction}}Options from screen{{-Produit/Fonction}} property set to {{Computer}}false{{-Computer}}).
property.actionsFromScreen.short_description=Defines whether options should be retrieved from the screen. | If set to {{Computer}}true{{-Computer}}, possible actions are extracted from the screen. Otherwise, actions are as set in the {{Produit/Fonction}}Actions{{-Produit/Fonction}} table.
property.actionsFromScreen.display_name=Options from screen
property.radio.display_name=Radio buttons
property.radio.short_description=Defines whether options should be displayed as radio buttons or combo box. | If set to {{Computer}}true{{-Computer}}, the extraction rule adds a {{Computer}}radio{{-Computer}} attribute with the value {{Computer}}true{{-Computer}} to the choice XML element. Otherwise, it adds a a {{Computer}}radio{{-Computer}} attribute with the value {{Computer}}false{{-Computer}}. \n\
This attribute is processed by the {{Computer}}choice{{-Computer}} XSL template in the {{Computer}}choice.xsl{{-Computer}} file. When attribute value is {{Computer}}true{{-Computer}}, possible actions are displayed as radio buttons, otherwise, possible actions are displayed as a combo box.
