display_name=Commands
short_description=Defines and handles keywords and commands found in legacy screens. | The {{Reference}}Commands{{-Reference}} extraction rule detects keywords in the screen and transforms them into {{Computer}}keyword{{-Computer}} type blocks.\n\
Each keyword must be found in a list provided in the {{Produit/Fonction}}Keywords table{{-Produit/Fonction}} parameter of the rule.\n\
The rule adds following XML attributes to matching blocks:\
***{{Computer}}action{{-Computer}}: the javelin action to be executed on the mainframe,\
***{{Computer}}data{{-Computer}}: optional additional data to be sent with the action.\n\
{{Orange Twinsoft}}Note:{{-Orange Twinsoft}} XML elements of the {{Computer}}keyword{{-Computer}} type are handled by the {{Computer}}keyword{{-Computer}} XSL template described in the {{Computer}}keyword.xsl{{-Computer}} file. To change the way keywords are displayed in the HTML page, edit this file.
property.caseDependency.display_name=Case dependency
property.caseDependency.short_description=Defines whether letter case should be respected in keyword detection. | If set to {{Computer}}false{{-Computer}}, keywords match even if the case is not similar. For example, {{Computer}}pf13{{-Computer}} and {{Computer}}PF13{{-Computer}} match the {{Computer}}PF13{{-Computer}} keyword.
property.keywordTable.display_name=Keywords table
property.keywordTable.short_description=Defines a list of keywords that can be detected, with replacement texts, optional data to send and associated action. | This property is a list of {{Reference}}Keywords{{-Reference}}. For each {{Reference}}Keyword{{-Reference}} you can define:\
***{{Produit/Fonction}}Keyword{{-Produit/Fonction}}: Keyword string to handle when found in the screen,\
***{{Produit/Fonction}}Replace Text{{-Produit/Fonction}}: Replacement text for the keyword (hotspot label, optional),\
***{{Produit/Fonction}}Sent data{{-Produit/Fonction}}: Data to be sent before performing action (optionnal),\
***{{Produit/Fonction}}Action{{-Produit/Fonction}}: Action key to be pressed when the user clicks on the button (action key corresponding to found keyword).\n\
{{Orange Twinsoft}}Note:{{-Orange Twinsoft}} The order of the keywords defined in this table is very important, it is used for detection priority. That means if two keywords can match on a block, only the first keyword from this table will be handled for this block.