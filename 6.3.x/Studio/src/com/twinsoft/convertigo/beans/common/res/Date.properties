display_name=Date
short_description=Handles fields of {{Computer}}date{{-Computer}} type. | The {{Reference}}Date{{-Reference}} extraction rule applies to Legacy Publishing only. It is intended to detect a field as a date and to manage it as such. As a consequence, blocks containing a date are extracted as {{Computer}}date{{-Computer}} blocks with relevant attributes, not as {{Computer}}field{{-Computer}} blocks containing a date as a string.\n\
{{Orange Twinsoft}}Note:{{-Orange Twinsoft}} This rule adds a {{Computer}}date{{-Computer}} type XML element to the XML document. It is associated with the {{Computer}}date{{-Computer}} XSL template, described in the {{Computer}}date.xsl{{-Computer}} file. On the webized page, a calendar pops-up when clicking on the date, to select the appropriate value.
property.format.display_name=Format
property.format.short_description=Defines the date format. | This property defines the pattern to be complied with for the field to be recognized as a date (for example, {{Computer}}dd/mm/yyyy{{-Computer}}). For more information on usable symbols, see Appendix "{{Reference}}Date format - Usable symbols{{-Reference}}".
property.language.display_name=Language
property.language.short_description=Defines the language of the date ({{Computer}}ISO 639{{-Computer}} compliant).
