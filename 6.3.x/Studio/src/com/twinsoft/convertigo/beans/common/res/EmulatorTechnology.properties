display_name=Emulator technology
short_description=Defines the emulator technology used as a criterion for detecting screen classes. | A legacy project declares a unique {{Reference}}Emulator technology{{-Reference}} criterion. It is always associated with the project's root screen class and cannot be changed or deleted. It is inherited and should match for all screen classes of a given project. \n\
Available legacy technologies are :***Bull DKU 7107 ***IBM 3270 ***IBM 5250 ***Minitel ***Unix VT220 \n\
Matching condition: This criterion always matches as the emulator technology is defined by the legacy connector which connects to the legacy application.