display_name=Image
short_description=Adds an image on a legacy screen. | Unlike other extraction rules, the {{Reference}}Image{{-Reference}} extraction rule is not designed to extract data from the green screen, but to add an image on the detected screen.\n\
This rule adds an {{Computer}}image{{-Computer}} type XML element to the XML document. The {{Computer}}image{{-Computer}} XML element is then processed by XSL transformation to display the image in the HTML page.\n\
{{Orange Twinsoft}}Note:{{-Orange Twinsoft}} XML elements of the {{Computer}}image{{-Computer}} type are handled by the {{Computer}}image{{-Computer}} XSL template described in the {{Computer}}image.xsl{{-Computer}} file. To change the way images are displayed in the HTML page, edit this file.
property.label.display_name=Image label
property.label.short_description=Defines the alternative text displayed when the image is missing.
property.action.display_name=Action
property.action.short_description=Defines the action triggered when clicking on the image. | Action can be: ***a key action as {{Computer}}KEY_PF1{{-Computer}}, ***the name of a transaction if the {{Produit/Fonction}}Transaction{{-Produit/Fonction}} property is set to {{Computer}}true{{-Computer}}.
property.dotransaction.display_name=Transaction
property.dotransaction.short_description=Defines whether a transaction must be launched when clicking on the image. | If set to {{Computer}}true{{-Computer}}, defines the launching of the transaction set in the {{Produit/Fonction}}Action{{-Produit/Fonction}} property on image click, by adding a {{Computer}}dotransaction{{-Computer}} attribute to the {{Computer}}image{{-Computer}} XML element.
property.imageDesc.display_name=Image layout
property.imageDesc.short_description=Defines the screen zone where the image is to be displayed. | This property allows to position the added image element to a specific area of the screen. The created block will be created with the specified screen zone values as positioning attributes. \n\
The screen area is defined through four coordinates: \
***x (area left corner), \
***y (area upper corner), \
***w (area width), \
***h (area height). \n\
All values are given in characters, with the upper left corner being (x=0, y=0). {{Computer}}-1{{-Computer}} represents an undefined value. \n\
These positioning attributes have to be handled by the XSL template rule that displays the image.
property.url.display_name=URL
property.url.short_description=Defines the image URL. | The URL can be defined either as an absolute or as a relative (to the project directory) URL.
property.keepSize.display_name=Keep image size
property.keepSize.short_description=Defines whether the image must be kept to its original size or forced into the image layout. | If set to {{Computer}}false{{-Computer}}, the image is sized according to the image layout.
property.zOrder.display_name=Z-order
property.zOrder.short_description=Defines the image {{Computer}}z-order{{-Computer}}. | Filling this property will define a {{Computer}}z-order{{-Computer}} attribute to the added image. If left empty, no attribute is added to the {{Computer}}image{{-Computer}} type XML element.\n\
{{Orange Twinsoft}}Note:{{-Orange Twinsoft}} This attribute has to be handled in the webization framework to be taken into account. The {{Computer}}image{{-Computer}} XSL template doesn't handle this property by default.