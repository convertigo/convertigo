display_name=Radio button
short_description=Extracts possible choices for a field as radio buttons, or adds radio buttons. | The {{Reference}}Radio button{{-Reference}} extraction rule turns a one-character field whose expected content belongs to a fixed list (for example Y=Yes, N=No) into an XML element of {{Computer}}radio{{-Computer}} type (radio button). This extraction rule can also be used to add radio buttons when they do not exist.\n\
{{Orange Twinsoft}}Note:{{-Orange Twinsoft}} XML elements of the {{Computer}}radio{{-Computer}} type are handled by the {{Computer}}radio{{-Computer}} XSL template described in the {{Computer}}radio.xsl{{-Computer}} file. To change the way radio buttons are displayed in the HTML page, edit this file.
property.separatorChars.display_name=Action separators
property.separatorChars.short_description=Defines the character separating label and command in a choice list. | This parameter is used only when radio buttons are extracted, not added.
property.options.display_name=Actions
property.options.short_description=Defines the actions table listing possible actions. | The {{Produit/Fonction}}Actions{{-Produit/Fonction}} table is a two-column table:\
***{{Produit/Fonction}}Label{{-Produit/Fonction}}: defines the action label to be displayed in the combobox (for example "Yes"),\
***{{Produit/Fonction}}Command{{-Produit/Fonction}}: defines the command to be sent in the field (for example "Y"). 
property.radioDesc.display_name=Radio button layout
property.radioDesc.short_description=Defines the screen zone (rectangle) where radio buttons are to be displayed. | This parameter is used only when radio buttons are added, not extracted.
