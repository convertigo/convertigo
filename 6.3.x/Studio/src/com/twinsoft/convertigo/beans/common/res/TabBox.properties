display_name=Tab boxes
short_description=Extracts buttons as tab boxes. | Some legacy screens include buttons manage as tabs (reconfigures the screen with corresponding information and highlights button). This extraction rule detects buttons created using either either the {{Reference}}5250 extended objects{{-Reference}} or the {{Reference}}Commands{{-Reference}} extraction rule.
