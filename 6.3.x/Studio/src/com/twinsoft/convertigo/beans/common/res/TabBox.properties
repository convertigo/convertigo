property.extendedMode.short_description=Defines whether buttons were created using either the "5250 extended objects" or the "Commands" extraction rule. | If set to {{Computer}}true{{-Computer}}, Convertigo considers that buttons were created using the {{Reference}}5250 extended objects{{-Reference}} extraction rule.
