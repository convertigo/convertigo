display_name=Tag name
short_description=Names the selected block(s) with a tag name. | The {{Reference}}Tag name{{-Reference}} extraction rule is mostly used in data integration projects. By default, all blocks are given the {{Computer}}block{{-Computer}} tag name.\n\
{{Orange Twinsoft}}Notes:{{-Orange Twinsoft}} ***The {{Reference}}Tag name{{-Reference}} extraction rule does not create any XML attribute. ***Since this rule does not create a new block type, it does not involve any specific XSL stylesheet. 
property.labelPolicy.display_name=Label policy
property.labelPolicy.short_description=Defines the labeling policy. | Can take one of the following values:\
***{{Computer}}Explicit{{-Computer}}: the tag is named after the {{Produit/Fonction}}XML tag name{{-Produit/Fonction}} property value\
***{{Computer}}From previous block{{-Computer}}: the tag is named after the previous block content. Can be useful in form-like screen to automatically tag multiple data fields with the label preceding the field. For example:\n\
{{Computer}}    Label-01 DATA-01{{-Computer}}\n\
{{Computer}}    Label-02 DATA-02{{-Computer}}\n\
will be automatically tagged as:\n\
{{Computer}}    <Label-01>DATA-01<Label-01>{{-Computer}}\n\
{{Computer}}    <Label-02>DATA-02<Label-02>{{-Computer}}\
***{{Computer}}From next block{{-Computer}}: the tag will be set from the next block content
property.tagName.display_name=XML tag name
property.tagName.short_description=Defines the new XML tag name. | If this property is empty, the tag name is automatically found according to the label policy.
property.bSaveHistory.display_name=Field history
property.bSaveHistory.short_description=Saves the field values that the user has entered. | Applies to {{Computer}}field{{-Computer}} type elements (input fields) only. If set to {{Computer}}true{{-Computer}}, any data entered in an input field will be saved in a local history so that when the user inputs data, he can search it and choose from saved data.
