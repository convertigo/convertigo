display_name=Trim spaces
short_description=Removes heading and trailing space characters. | This rules trims blank spaces in blocks. This can be useful in data integration projects where data extracted from screens contains unwanted heading and trailing spaces. 
property.bTrimLeft.display_name=Left trim 
property.bTrimLeft.short_description=Defines whether heading space characters must be removed. | If set to {{Computer}}true{{-Computer}}, heading space characters are removed.
property.bTrimRight.display_name=Right trim
property.bTrimRight.short_description=Defines whether trailing space characters must be removed. | If set to {{Computer}}true{{-Computer}}, trailing space characters are removed.
