display_name=URL
short_description=Defines a criterion based on requested URL for HTML screen classes. | The {{Reference}}URL{{-Reference}} criterion allows defining a regular expression that is applied on current page's URL. \n\
Matching condition: The {{Reference}}URL{{-Reference}} criterion matches when the regular expression, defined in {{Produit/Fonction}}Regular expression{{-Produit/Fonction}} property, matches the current page's URL, i.e. if the string pattern described by the regular expression is found in the page's URL.\n\
{{Orange Twinsoft}}Note:{{-Orange Twinsoft}} The {{Reference}}URL{{-Reference}} criterion, together with the {{Reference}}XPath{{-Reference}} criterion, are the two only possible criteria for detecting a screen class in CWC and CWI projects.
