display_name=Web Clipper
short_description=Clips fragments of a Web page. | The {{Reference}}Web Clipper{{-Reference}} extraction rule extracts entire parts of an HTML page. It is applied if the result of the Xpath expression evaluation exists into the HTML page DOM. \n\
The fragment resulting from the Xpath expression evaluation on the HTML page DOM is appended to the HTML transaction output document, with its presentation (images, style sheets, etc.) and behavior (scripts, links, etc.). The URI paths present in the elements of this fragment are changed by Convertigo in order not to point directly towards these URIs.
property.attributes.display_name=Attributes
property.attributes.short_description=Lists the names of attributes that have to be processed by the rewriting of URI paths.\n\
By default, a list of usual attributes is already set: {{Computer}}src{{-Computer}}, {{Computer}}href{{-Computer}}, {{Computer}}background{{-Computer}}, {{Computer}}action{{-Computer}}, {{Computer}}cite{{-Computer}}, {{Computer}}classid{{-Computer}}, {{Computer}}codebase{{-Computer}}, {{Computer}}data{{-Computer}}, {{Computer}}longdesc{{-Computer}}, {{Computer}}usemap{{-Computer}}. 
property.mHttpTunnel.display_name=Enable HTTP tunnel
property.mHttpTunnel.short_description=Defines whether resources and links are retrieved through Convertigo HTTP tunnel or not ; and if so, whether the Convertigo HTTP tunnel uses cache or not. | It can take three values:\
***{{Computer}}disable{{-Computer}}: the resources are not got through Convertigo HTTP tunnel, but directly,\
***{{Computer}}cache{{-Computer}}: the resources are got through COnvertigo HTTP tunnel and the tunnel uses cache,\
***{{Computer}}no cache{{-Computer}}: the resources are got through COnvertigo HTTP tunnel and the tunnel doesn't use cache.
property.transactionName.display_name=HTTP tunnel transaction name
property.transactionName.short_description=Defines the name of the transaction to execute when using the Convertigo HTTP tunnel.
property.extractParent.display_name=Enable parent extraction
property.extractParent.short_description=Extracts all parents and ancestors of clipped elements for styles inheritance. 
