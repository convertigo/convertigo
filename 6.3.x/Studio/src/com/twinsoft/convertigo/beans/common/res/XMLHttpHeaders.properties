display_name=HTTP headers
short_description=Extracts the HTTP headers of the response to the request Convertigo did to get the current web page. | The {{Reference}}HTTP headers{{-Reference}} extraction rule always extracts HTTP headers of responses. They are appended to the HTML transaction output DOM as follows:\n\
{{Computer}}<HttpHeaders>{{-Computer}}\n\
{{Computer}}  <header headerName="header1" headerValue="value1"/>{{-Computer}}\n\
{{Computer}}  <header headerName="header2" headerValue="value2"/>{{-Computer}}\n\
{{Computer}}</HttpHeaders>{{-Computer}}
