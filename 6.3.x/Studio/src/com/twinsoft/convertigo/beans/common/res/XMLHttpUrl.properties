display_name=Page URL
short_description=Retrieves the current page URL. | The {{Reference}}Page URL{{-Reference}} extraction rule always extracts the URL of current web page. It is appended to the HTML transaction output DOM as follows:\n\
{{Computer}}<HttpUrl>urlContent</HttpUrl>{{-Computer}}
property.tagName.display_name=Tag name
property.tagName.short_description=Defines the tag name. | By default, the URL is extracted in a {{Computer}}HttpUrl{{-Computer}} tag. This property allows to change this XML tag.
