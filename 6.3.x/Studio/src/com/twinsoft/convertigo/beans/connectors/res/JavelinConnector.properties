display_name=Javelin connector
short_description=Establishes connections with a legacy screen application ({{Computer}}IBM 3270{{-Computer}}, {{Computer}}IBM 5250{{-Computer}}, {{Computer}}Bull DKU 7107{{-Computer}} or {{Computer}}Videotex{{-Computer}}). | A {{Reference}}Javelin connector{{-Reference}}, also named {{Reference}}Screen connector{{-Reference}}, represents a connection to a legacy system, based on a terminal emulation session. It allows Convertigo to connect to a mainframe application to perform transactions, that is to say navigate through legacy screens and either:\
***extract data into a proper XML document (CLI), \
***on-the-fly webize legacy screens (CLP). \n\
{{Reference}}Javelin connector{{-Reference}} is needed by Convertigo to connect to legacy applications. Once connected, all tasks (screen classes detection, data extraction, browsing, etc.) associated with the {{Reference}}Javelin connector{{-Reference}} can be carried out as defined in the project thanks to several objects:\
***Screen classes, \
***Criteria, \
***Extraction rules, \
***Javelin transactions, \
***Screen classes handlers.
property.virtualServer.display_name=Virtual server
property.virtualServer.short_description=Defines the name of the virtual server to use (if left empty, the primary virtual server is used).
property.serviceCode.display_name=Connection address
property.serviceCode.short_description=Defines the connection address. | The connection address of a {{Reference}}Javelin connector{{-Reference}} is composed of: \
***a destination address, as a hostname (or IP adress) and optionally a port, \
***a connection type (most often {{Computer}}DIR{{-Computer}} for direct connection), \
***a connection parameter, optional.\n\
The connection parameter has different meanings according to the emulator: \
***3270: TN3270 device name, \
***5250: TN5250 device name, \
***DKU: MAILBOX, \
***Minitel: service code (e.g. '3615SNCF').
property.emulatorTechnology.display_name=Emulator
property.emulatorTechnology.short_description=Defines the emulator associated with the connector. | This property takes one of the following values: \
***{{Computer}}Bull DKU 7107{{-Computer}}, \
***{{Computer}}IBM 3270{{-Computer}}, \
***{{Computer}}IBM 5250 (AS/400){{-Computer}}, \
***{{Computer}}Videotex (Minitel){{-Computer}}, \
***{{Computer}}Unix (VT220){{-Computer}}.
property.connectionSyncCode.display_name=Connection synchronization code
property.connectionSyncCode.short_description=Defines the code to execute for synchronization purposes after connecting the emulator to the host. | This property allows the developer to program a code to be executed to synchronize the emulator after its connection, before executing any transaction. It uses JavaScript code as {{Reference}}Javelin transaction{{-Reference}} core.
property.javelinLanguage.display_name=Language
property.javelinLanguage.short_description=Defines the language used within the emulator. | This property value has to be chosen amongst a list of available values.
property.sslEnabled.display_name=Enable SSL
property.sslEnabled.short_description=Defines whether a SSL connection should be used.
property.sslTrustAllServerCertificates.display_name=Trust all SSL server certificates
property.sslTrustAllServerCertificates.short_description=Defines if all server certificates should be automatically trusted for SSL connections.
property.ibmTerminalType.display_name=IBM terminal type
property.ibmTerminalType.short_description=Defines the IBM terminal type. | This property allows to override the value of the {{Produit/Fonction}}TerminalType{{-Produit/Fonction}} configuration property. \n\
Depending on the {{Produit/Fonction}}Emulator{{-Produit/Fonction}} property value, this overridden configuration property is present in different files, and this {{Produit/Fonction}}IBM terminal type{{-Produit/Fonction}} property can take different values.\n\
For {{Computer}}IBM 3270{{-Computer}} emulator: \
***the {{Produit/Fonction}}TerminalType{{-Produit/Fonction}} configuration property is defined in "TerminalSNA.txt" configuration file, \
***its default value is positioned to "IBM-3278", \
***it can be overridden by {{Produit/Fonction}}IBM terminal type{{-Produit/Fonction}} property to {{Computer}}IBM-3278{{-Computer}} (corresponding to old 3270), \
***or it can be overridden by {{Produit/Fonction}}IBM terminal type{{-Produit/Fonction}} property to {{Computer}}IBM-3279{{-Computer}} (default value for 3270). \n\
For {{Computer}}IBM 5250{{-Computer}} emulator: \
***the {{Produit/Fonction}}TerminalType{{-Produit/Fonction}} configuration property is defined in "TerminalAS400.txt" configuration file, \
***its default value is positioned to "IBM-5250", \
***it can be overridden by {{Produit/Fonction}}IBM terminal type{{-Produit/Fonction}} property to {{Computer}}IBM-3179{{-Computer}} (default value for 5250).
