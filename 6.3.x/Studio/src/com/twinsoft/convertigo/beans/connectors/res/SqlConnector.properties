display_name=SQL connector
short_description=Establishes connections with an SQL database. | The {{Reference}}SQL connector{{-Reference}} enables Convertigo to connect to any database and execute requests. \n\
It includes a connection pooling process that allows opening a certain number of connections, defined by the {{Produit/Fonction}}Max. connections{{-Produit/Fonction}} property, that are always ready to execute the requests. \n\
The pooled connections are by default kept opened after the transaction execution. This behavior can be inverted using the {{Produit/Fonction}}Keep connection alive{{-Produit/Fonction}} property.
property.jdbcDriverClassName.display_name=Driver
property.jdbcDriverClassName.short_description=Defines the {{Computer}}jdbc{{-Computer}} driver class to use. | The following drivers can be selected:\
***{{Computer}}sun.jdbc.odbc.JdbcOdbcDriver{{-Computer}}: JDBC-ODBC bridge for accessing ODBC databases, for example Microsoft Access. \
***{{Computer}}com.ibm.as400.access.AS400JDBCDriver{{-Computer}}: IBM AS400 database.\
***{{Computer}}com.ibm.db2.jcc.DB2Driver{{-Computer}}: IBM DB2 Server database.\
***{{Computer}}com.mysql.jdbc.Driver{{-Computer}}: MySQL database.\
***{{Computer}}net.sourceforge.jtds.jdbc.Driver{{-Computer}}: Microsoft SQL Server database.\
***{{Computer}}org.hsqldb.jdbcDriver{{-Computer}}: HSQLDB database (one is included in the Studio for demos and samples).\
***{{Computer}}oracle.jdbc.driver.OracleDriver{{-Computer}}: ORACLE database.
property.jdbcURL.display_name=Database url
property.jdbcURL.short_description=Defines the database URL. | This URL is needed for Convertigo to connect to the database. The database URL syntax depends on the selected driver class in {{Produit/Fonction}}Driver{{-Produit/Fonction}} property.
property.jdbcUserName.display_name=User name
property.jdbcUserName.short_description=Defines the user name needed for connection. | This user must exist in the target database and have sufficient authorizations to performs requests executed by transactions.
property.jdbcUserPassword.display_name=User password
property.jdbcUserPassword.short_description=Defines the user password needed for connection.
property.jdbcMaxConnection.display_name=Max. connections
property.jdbcMaxConnection.short_description=Defines the maximum number of connections allowed to access the target database. | The {{Reference}}SQL connector{{-Reference}} connection pool opens in parallel all connections to the target database. This property defines the maximum number of co-existing connections allowed for this connector to connect to the target database. \n\
For example, HSQLDB database included in Studio only allows one connection.
property.systemTablesQuery.display_name=System tables query
property.systemTablesQuery.short_description=Defines the SQL query to retrieve the database system tables (optional). | The {{Reference}}SQL connector{{-Reference}} connection pool needs to check the validity of opened connections. This optional property defines the SQL query to execute on a new opened connection to check the connection's validity. \n\
If this property is left blank, Convertigo uses a default SQL query to retrieve the list of the database system tables, depending on the chosen {{Produit/Fonction}}Driver{{-Produit/Fonction}}:\
***{{Computer}}com.ibm.db2.jcc.DB2Driver{{-Computer}}: {{Computer}}SELECT * FROM SYSCAT.TABLES FETCH FIRST 1 ROWS{{-Computer}}\
***{{Computer}}com.mysql.jdbc.Driver{{-Computer}}: {{Computer}}SELECT * FROM INFORMATION_SCHEMA.TABLES LIMIT 1{{-Computer}}\
***{{Computer}}net.sourceforge.jtds.jdbc.Driver{{-Computer}}: {{Computer}}SELECT * FROM INFORMATION_SCHEMA.TABLES{{-Computer}}\
***{{Computer}}org.hsqldb.jdbcDriver{{-Computer}}: {{Computer}}SELECT TOP 1 * FROM INFORMATION_SCHEMA.SYSTEM_TABLES{{-Computer}}\
***{{Computer}}oracle.jdbc.driver.OracleDriver{{-Computer}}: {{Computer}}SELECT * FROM ALL_TABLES WHERE ROWNUM <= 1{{-Computer}}\
***Other drivers: {{Computer}}SELECT * FROM INFORMATION_SCHEMA.TABLES{{-Computer}}
property.keepConnectionAliveAfterTransaction.display_name=Keep connection alive
property.keepConnectionAliveAfterTransaction.short_description=Defines whether the connection to the database should be maintained after a transaction execution. | Due to the use of connections pool, the {{Reference}}SQL connector{{-Reference}} prevents database connections from being closed after each transaction execution or context end. This property set to {{Computer}}false{{-Computer}} will force the closure of a connection after transaction execution or context end.