property.screenWidth.display_name=Device screen width
property.screenWidth.short_description=Defines the screen width of the device (in pixels). | Depending on the type of device, the device screen width is set to a default size: \
***{{Reference}}Android{{-Reference}}: default screen width=800 px, \
***{{Reference}}BlackBerry 6{{-Reference}}: default screen width=960 px, \
***{{Reference}}iPad{{-Reference}}: default screen width=1024 px, \
***{{Reference}}iPhone 3{{-Reference}}: default screen width=480 px, \
***{{Reference}}iPhone 4{{-Reference}}: default screen width=960 px. \n\
This property value can be modified in order to adapt the framework to devices not provided by Convertigo.  
property.screenHeight.display_name=Device screen height
property.screenHeight.short_description=Defines the screen height of the device (in pixels). | Depending on the type of device, the device screen height is set to a default size: \
***{{Reference}}Android{{-Reference}}: default screen width=480 px, \
***{{Reference}}BlackBerry 6{{-Reference}}: default screen width=640 px, \
***{{Reference}}iPad{{-Reference}}: default screen width=768 px, \
***{{Reference}}iPhone 3{{-Reference}}: default screen width=320 px, \
***{{Reference}}iPhone 4{{-Reference}}: default screen width=640 px. \n\
This property value can be modified in order to adapt the framework to devices not provided by Convertigo.
property.resourcesPath.display_name=Resources path
property.resourcesPath.short_description=Defines the path to the mobile web application resources. | This resources path locates all the resources needed to display the mobile application (HTML pages, scripts, css, etc.), and also to build the mobile application. \n\
This path must be local to the Convertigo project.