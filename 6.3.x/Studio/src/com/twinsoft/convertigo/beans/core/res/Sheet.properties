display_name=Style sheet
short_description=Defines an XSL style sheet. | {{Reference}}Style sheets{{-Reference}} are associated with screen classes or transactions and with sequences. \
They are used to define the display of data collected by the transaction or sequence, by performing a transformation of transaction or sequence XML outputs. \n\
Moreover, {{Reference}}Style sheets{{-Reference}} allow the Convertigo developer to manage the user interface's display depending on the client browser. 
property.url.display_name=URL
property.url.short_description=Defines the {{Reference}}Style sheet{{-Reference}} URL (relative or absolute). | This property allows to define the path to the XSL file represented by this {{Reference}}Style sheet{{-Reference}} object.
property.browser.display_name=Browser
property.browser.short_description=Defines the target browser ({{Computer}}*{{-Computer}} means all browsers). | This property allows to define on which browser the {{Reference}}Style sheet{{-Reference}} has to be applied. The list of available browsers is declared in the project's {{Produit/Fonction}}Browsers{{-Produit/Fonction}} property. \n\
One {{Reference}}Style sheet{{-Reference}} can be created for each declared browser on the same parent object (screen class, transaction or sequence).
