short_description=Defines a request criterion based on HTTP headers for Site Clipper screen classes. | The {{Reference}}Request header{{-Reference}} criterion allows defining a regular expression that is applied on a request header. Request header to test is defined in {{Produit/Fonction}}Header name{{-Produit/Fonction}} property. \n\
Matching condition: The {{Reference}}Request header{{-Reference}} criterion matches when the regular expression defined in {{Produit/Fonction}}Regular expression{{-Produit/Fonction}} property matches defined request header, i.e. if the string pattern described by the regular expression is found in the request header value.