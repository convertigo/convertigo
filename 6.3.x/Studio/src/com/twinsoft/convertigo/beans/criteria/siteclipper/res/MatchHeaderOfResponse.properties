short_description=Defines a response criterion based on HTTP headers for Site Clipper screen classes. | The {{Reference}}Response header{{-Reference}} criterion allows defining a regular expression that is applied on a response header. Response header to test is defined in {{Produit/Fonction}}Header name{{-Produit/Fonction}} property. \n\
Matching condition: The {{Reference}}Response header{{-Reference}} criterion matches when the regular expression defined in {{Produit/Fonction}}Regular expression{{-Produit/Fonction}} property matches defined response header, i.e. if the string pattern described by the regular expression is found in the response header value. 