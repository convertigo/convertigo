display_name=MIME type
short_description=Defines a response criterion based on MIME type for Site Clipper screen classes. | The {{Reference}}MIME type{{-Reference}} criterion allows defining a regular expression that is applied on response MIME type. MIME type is a part of {{Computer}}content-type{{-Computer}} HTTP header. \n\
Matching condition: The {{Reference}}MIME type{{-Reference}} criterion matches when the regular expression defined in {{Produit/Fonction}}Regular expression{{-Produit/Fonction}} property matches response MIME type, i.e. if the string pattern described by the regular expression is found in the {{Computer}}MIME type{{-Computer}} substring of the {{Computer}}content-type{{-Computer}} header value.
