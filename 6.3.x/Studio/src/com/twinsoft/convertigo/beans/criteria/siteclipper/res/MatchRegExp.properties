display_name=Regular expression
short_description=Defines a response criterion based on a regular expression on data content for Site Clipper screen classes. | The {{Reference}}Regular expression{{-Reference}} criterion allows defining a regular expression that is applied on response data content. \n\
Matching condition: The {{Reference}}Regular expression{{-Reference}} criterion matches when the regular expression defined in {{Produit/Fonction}}Regular expression{{-Produit/Fonction}} property matches response data content, i.e. if the string pattern described by the regular expression is found in the response data.
