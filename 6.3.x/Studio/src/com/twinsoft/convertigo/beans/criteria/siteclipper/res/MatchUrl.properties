property.includeQuery.short_description=Defines whether the query string should be concatenated to the base URL for detection. | If this property is set to {{Computer}}true{{-Computer}}, the query string, if existing, is concatenated to the base URL before the {{Produit/Fonction}}Regular expression{{-Produit/Fonction}} is applied.
