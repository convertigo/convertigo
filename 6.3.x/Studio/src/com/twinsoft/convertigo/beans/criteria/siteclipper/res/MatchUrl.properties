display_name=URL
short_description=Defines a request criterion based on URL for Site Clipper screen classes. | The {{Reference}}URL{{-Reference}} criterion allows defining a regular expression that is applied on request URL. \n\
By default, the regular expression is tested on base URL. The query string can be added to the tested URL thanks to the {{Produit/Fonction}}Include query string{{-Produit/Fonction}} property. \n\
Matching condition: The {{Reference}}URL{{-Reference}} criterion matches when the regular expression defined in {{Produit/Fonction}}Regular expression{{-Produit/Fonction}} property matches request URL, i.e. if the string pattern described by the regular expression is found in the request URL.
