display_name=Html extraction rule
short_description=Defines an HTML extraction rule. | HTML extraction rules define which data must be extracted from a target HTML page and how. They are used to extract HTML data into XML elements, which will be part of the transaction resulting XML document.\n\
During a transaction process, when a screen class is detected (i.e. all criteria defined for this screen class match), all screen class-specific extraction rules are executed, including those of its inherited screen classes.
