property.targetpath.short_description=JavaScript expression defining a JQuery selector matching the target element from the HTML document. | This property defines a JQuery selector used to retrieve the target element (input field, text area, select, checkbox, radio button, etc.) on the client browser when the page is loaded. It is defined thanks to a JavaScript expression evaluated using the JavaScript scope of the current context. It should return a string to be used as a JQuery selector. \n\
Here are some default syntaxes for JQuery selectors. \n\
An id selector starts with {{Computer}}#{{-Computer}} character, an attribute selector is between {{Computer}}[]{{-Computer}} characters, a class selector starts with {{Computer}}.{{-Computer}} character. \n\
The {{Computer}}>{{-Computer}} character separating several selectors defines a constraint to the direct ancestor. The space character separating several selectors defines a constraint to any ancestor. \n\
The followings are some simple selectors that can be used in JQuery: \
***Select an element by id: {{Computer}}#the_id_to_search{{-Computer}}, \
***Select an any type of element by name: {{Computer}}[name="the_name_to_search"]{{-Computer}} or also {{Computer}}*[name="the_name_to_search"]{{-Computer}}, \
***Select an input element by name: {{Computer}}input[name="the_name_of_the_input_to_search"]{{-Computer}}, \
***Select an any type of element by class: {{Computer}}.class_to_search{{-Computer}}, \
***Select a div element by class: {{Computer}}div.class_of_a_div_to_search{{-Computer}}, \
***Select an input by name, direct child of a form element selected by class: {{Computer}}form.form_class > input[name="input_name"]{{-Computer}}, \
***Select an hidden input, descendant of a specified id: {{Computer}}#specified_id input[type="hidden"]{{-Computer}}. \n\
{{Orange Twinsoft}}Note:{{-Orange Twinsoft}} The full JQuery selector documentation is available on the official JQuery website: {{Computer}}http://api.jquery.com/category/selectors/{{-Computer}}.
