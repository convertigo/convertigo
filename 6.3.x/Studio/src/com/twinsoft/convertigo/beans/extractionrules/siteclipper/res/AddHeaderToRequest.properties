display_name=Add request header
short_description=Adds an HTTP header to a Site Clipper request. | The {{Reference}}Add request header{{-Reference}} extraction rule adds the header defined in {{Produit/Fonction}}Header name{{-Produit/Fonction}} property to the request's headers.\n\
The value set in this header is defined by the {{Produit/Fonction}}Header value{{-Produit/Fonction}} property.\n\
If the header defined in the {{Produit/Fonction}}Header name{{-Produit/Fonction}} property exists in the request, the {{Reference}}Add request header{{-Reference}} extraction rule has no effect.
