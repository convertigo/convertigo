property.targetvalue.short_description=JavaScript expression defining the string value to set in the target element. | This property defines the value to be entered in the target element. It is defined thanks to a JavaScript expression evaluated using the JavaScript scope of the current context. It should return a string to be used as a text value. \n\
The target element should be: \
***an {{Computer}}INPUT{{-Computer}} element of {{Computer}}text{{-Computer}}, {{Computer}}hidden{{-Computer}} or {{Computer}}password{{-Computer}} type, \
***a {{Computer}}SELECT{{-Computer}} element, \
***a {{Computer}}TEXTAREA{{-Computer}} element.
