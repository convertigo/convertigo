display_name=Injector
short_description=Defines a rule which will insert a piece of HTML code into the received response.
property.location.display_name=Injection location
property.location.short_description=Defines the location where to insert the element. | This property allows choosing where the new HTML element has to be inserted into the received response. \n\
Predefined values are:\
***{{Computer}}head_top{{-Computer}}: inserts after the opening <HEAD> tag, \
***{{Computer}}head_bottom{{-Computer}}: inserts before the closing </HEAD> tag, \
***{{Computer}}body_top{{-Computer}}: inserts after the opening <BODY> tag, \
***{{Computer}}body_bottom{{-Computer}}: inserts before the closing </BODY> tag, \
***{{Computer}}custom{{-Computer}}: inserts at a custom location defined by the {{Produit/Fonction}}Custom regexp{{-Produit/Fonction}} property.
property.customRegexp.display_name=Custom regexp
property.customRegexp.short_description=Defines the regular expression to use for a custom injection location. | When {{Produit/Fonction}}Injection location{{-Produit/Fonction}} property value is set to {{Computer}}custom{{-Computer}}, the {{Produit/Fonction}}Custom regexp{{-Produit/Fonction}} property allows defining a regular expression to specify the custom location where to insert the HTML element, rather than using the predefined values.\n\
{{Orange Twinsoft}}Notes:{{-Orange Twinsoft}}\
***This expression must contains () to specify where to insert the code. \
***For more information about regular expression patterns, see the following page: {{Computer}}http://www.regular-expressions.info/reference.html{{-Computer}}. \
***To test regular expressions, you can use the regular expression tester at the following URL: {{Computer}}http://www.regular-expressions.info/javascriptexample.html{{-Computer}}.