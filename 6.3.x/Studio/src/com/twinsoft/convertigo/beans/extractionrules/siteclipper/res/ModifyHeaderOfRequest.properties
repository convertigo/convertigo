display_name=Modify request header
short_description=Modifies an HTTP header in a Site Clipper request. | The {{Reference}}Modify request header{{-Reference}} extraction rule modifies an existing header from a request. The name of the header to modify is defined by the {{Produit/Fonction}}Header name{{-Produit/Fonction}} property.\n\
The new value to set in this header is defined by the {{Produit/Fonction}}Header value{{-Produit/Fonction}} property.\n\
If the header defined in the {{Produit/Fonction}}Header name{{-Produit/Fonction}} property doesn't exist in the request, the {{Reference}}Modify request header{{-Reference}} extraction rule has no effect.
