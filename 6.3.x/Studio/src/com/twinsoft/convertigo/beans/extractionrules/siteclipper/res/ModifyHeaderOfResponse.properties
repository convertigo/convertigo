display_name=Modify response header
short_description=Modifies an HTTP header in a Site Clipper response. | The {{Reference}}Modify response header{{-Reference}} extraction rule modifies an existing header from a response. The name of the header to modify is defined by the {{Produit/Fonction}}Header name{{-Produit/Fonction}} property.\n\
The new value to set in this header is defined by the {{Produit/Fonction}}Header value{{-Produit/Fonction}} property.\n\
If the header defined in the {{Produit/Fonction}}Header name{{-Produit/Fonction}} property doesn't exist in the response, the {{Reference}}Modify response header{{-Reference}} extraction rule has no effect.