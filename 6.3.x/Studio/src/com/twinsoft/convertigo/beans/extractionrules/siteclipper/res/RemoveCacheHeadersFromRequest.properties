display_name=Remove request cache headers
short_description=Removes HTTP cache-related headers from a Site Clipper request. | The {{Reference}}Remove request cache headers{{-Reference}} extraction rule removes all existing cache-related headers from a request. The following headers are removed: \
***{{Computer}}Cache-Control{{-Computer}}, \
***{{Computer}}If-Match{{-Computer}}, \
***{{Computer}}If-Modified-Since{{-Computer}}, \
***{{Computer}}If-Range{{-Computer}}, \
***{{Computer}}If-None-Match{{-Computer}}, \
***{{Computer}}If-Unmodified-Since{{-Computer}}.