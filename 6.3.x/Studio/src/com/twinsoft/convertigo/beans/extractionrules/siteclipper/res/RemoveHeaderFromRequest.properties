display_name=Remove request header
short_description=Removes an HTTP header from a Site Clipper request. | The {{Reference}}Remove request header{{-Reference}} extraction rule removes an existing header from a request. The  name of the header to remove is defined by the {{Produit/Fonction}}Header name{{-Produit/Fonction}} property.\n\
If the header defined in the {{Produit/Fonction}}Header name{{-Produit/Fonction}} property doesn't exist in the request, the {{Reference}}Remove request header{{-Reference}} extraction rule has no effect.
