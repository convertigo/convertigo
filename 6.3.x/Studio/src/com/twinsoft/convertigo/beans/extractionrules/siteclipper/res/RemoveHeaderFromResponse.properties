display_name=Remove response header
short_description=Removes an HTTP header from a Site Clipper response. | The {{Reference}}Remove response header{{-Reference}} extraction rule removes an existing header from a response. The  name of the header to remove is defined by the {{Produit/Fonction}}Header name{{-Produit/Fonction}} property.\n\
If the header defined in the {{Produit/Fonction}}Header name{{-Produit/Fonction}} property doesn't exist in the response, the {{Reference}}Remove response header{{-Reference}} extraction rule has no effect.
