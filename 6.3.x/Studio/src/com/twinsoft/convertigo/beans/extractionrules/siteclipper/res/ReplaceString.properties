display_name=Replace string
short_description=Makes string replacements in a Site Clipper response. | The {{Reference}}Replace string{{-Reference}} extraction rule replaces, in a Site Clipper response, string occurrences matching the regular expression defined in {{Produit/Fonction}}Regular expression{{-Produit/Fonction}} property. \n\
The corresponding strings from the response are replaced by the value defined in the {{Produit/Fonction}}Replacement{{-Produit/Fonction}} property.
property.regexp.display_name=Regular expression
property.regexp.short_description=Defines the regular expression defining text to be replaced. | This property allows defining a regular expression as a string pattern to find in the Site Clipper response. \n\
{{Orange Twinsoft}}Notes:{{-Orange Twinsoft}}\
***For more information about regular expression patterns, see the following page: {{Computer}}http://www.regular-expressions.info/reference.html{{-Computer}}. \
***To test regular expressions, you can use the regular expression tester at the following URL: {{Computer}}http://www.regular-expressions.info/javascriptexample.html{{-Computer}}.
property.replacement.display_name=Replacement
property.replacement.short_description=Defines the replacement string to apply. | This property defines the string that will be set in the place of each string occurrence matching the regular expression in the Site Clipper response. \n\
{{Orange Twinsoft}}Note:{{-Orange Twinsoft}}\
***This property can refer to {{Produit/Fonction}}groups{{-Produit/Fonction}}, which is a standard notion of regular expressions. For more information about regular expressions groups and symbols to use in replacement strings, see the following pages: {{Computer}}http://www.regular-expressions.info/refadv.html{{-Computer}} and {{Computer}}http://www.regular-expressions.info/refreplace.html{{-Computer}}. \
***This property can use available variables automatically containing Convertigo server paths. For more information about Convertigo paths variables, see Appendix "{{Reference}}Convertigo paths variables - Usable symbols{{-Reference}}".