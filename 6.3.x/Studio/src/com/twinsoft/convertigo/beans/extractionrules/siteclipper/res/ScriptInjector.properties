display_name=Script injector
short_description=Injects script code into a Site Clipper response. | The {{Reference}}Script injector{{-Reference}} extraction rule inserts a {{Computer}}<script></script>{{-Computer}} element into the received response. \n\
The location where to insert the element is defined by the {{Produit/Fonction}}Injection location{{-Produit/Fonction}} property which may be customized using the {{Produit/Fonction}}Custom regexp{{-Produit/Fonction}} property.\n\
The script's source code is contained in an external file which path is defined in the {{Produit/Fonction}}File path{{-Produit/Fonction}} property. 
