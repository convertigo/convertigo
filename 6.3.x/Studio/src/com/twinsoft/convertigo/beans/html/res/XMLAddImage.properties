display_name=Add image
short_description=Adds an HTML image under a node. | The {{Reference}}Add image{{-Reference}} extraction rule adds an HTML image element ({{Computer}}IMG{{-Computer}} tag with attributes) in the XHTML content clipped by a {{Reference}}Web Clipper{{-Reference}} extraction rule. \n\
It is part of the set of {{Produit/Fonction}}Web Clipping{{-Produit/Fonction}} extraction rules adding content into the XHTML content of a previously executed {{Reference}}Web Clipper{{-Reference}} extraction rule, such as:\
***{{Reference}}Add link{{-Reference}}, \
***{{Reference}}Add text{{-Reference}}, \
***{{Reference}}Add button{{-Reference}}. \n\
Such extraction rules change the XHTML content resulting from the execution of a {{Reference}}Web Clipper{{-Reference}} extraction rule, by adding specific XHTML content based on defined parameters.\n\
{{Orange Twinsoft}}Notes:{{-Orange Twinsoft}} \
***The {{Produit/Fonction}}XPath{{-Produit/Fonction}} property set for such extraction rules must be valid in the XHTML output resulting from the {{Reference}}Web Clipper{{-Reference}} extraction rule and possibly modified by previous rules.\
***If a list of nodes are matching the defined Xpath, the {{Reference}}Add image{{-Reference}} extraction rule will only add one image under the first matching node.
