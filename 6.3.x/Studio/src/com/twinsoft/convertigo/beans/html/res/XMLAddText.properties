display_name=Add text
short_description=Adds HTML text under a node. | The {{Reference}}Add text{{-Reference}} extraction rule adds an HTML text element ({{Computer}}P{{-Computer}} tag with text content) in the XHTML content clipped by a {{Reference}}Web Clipper{{-Reference}} extraction rule. \n\
It is part of the set of {{Produit/Fonction}}Web Clipping{{-Produit/Fonction}} extraction rules adding content into the XHTML content of a previously executed {{Reference}}Web Clipper{{-Reference}} extraction rule, such as:\
***{{Reference}}Add link{{-Reference}}, \
***{{Reference}}Add Image{{-Reference}}, \
***{{Reference}}Add button{{-Reference}}. \n\
Such extraction rules change the XHTML content resulting from the execution of a {{Reference}}Web Clipper{{-Reference}} extraction rule, by adding specific XHTML content based on defined parameters.\n\
{{Orange Twinsoft}}Notes:{{-Orange Twinsoft}} \
***The {{Produit/Fonction}}XPath{{-Produit/Fonction}} property set for such extraction rules must be valid in the XHTML output resulting from the {{Reference}}Web Clipper{{-Reference}} extraction rule and possibly modified by previous rules.\
***If a list of nodes are matching the defined Xpath, the {{Reference}}Add text{{-Reference}} extraction rule will only add one text under the first matching node.
property.text.display_name=Text
property.text.short_description=Defines the text content to add. | Depending on the extraction rule, it is:\
***the added text, for {{Reference}}Add text{{-Reference}} rule, \
***the link displayed text, for {{Reference}}Add link rule{{-Reference}}, \
***the added image label and alternative text, for {{Reference}}Add image{{-Reference}} and {{Reference}}Add button{{-Reference}} rules.