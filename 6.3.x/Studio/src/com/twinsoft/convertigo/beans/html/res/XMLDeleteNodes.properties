display_name=Delete nodes
short_description=Removes identified nodes from the XML output document. | The {{Reference}}Delete nodes{{-Reference}} extraction rule deletes all nodes matching the Xpath defined in the {{Produit/Fonction}}XPath{{-Produit/Fonction}} property set for the rule. Nodes are deleted from the XML output generated by a previously executed {{Reference}}Web Clipper{{-Reference}} extraction rule.\n\
When setting a {{Reference}}Web Clipper{{-Reference}} extraction rule, it is sometimes impossible to avoid clipping unwanted elements. This rule allows to delete them following their extraction.
