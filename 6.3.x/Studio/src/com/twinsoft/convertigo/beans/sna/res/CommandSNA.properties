display_name=SNA commands
short_description=Defines and handles keywords and commands found in legacy screens for {{Computer}}SNA{{-Computer}}. | The {{Reference}}SNA commands{{-Reference}} extraction rule detects patterns of the form {{Computer}}<KeyName><Separator><Action>{{-Computer}}, where {{Computer}}KeyName{{-Computer}} must be found in a list provided in the {{Produit/Fonction}}Keywords table{{-Produit/Fonction}} property of the rule.\n\
The rule transforms these blocks into {{Computer}}keyword{{-Computer}} type blocks and adds following XML attributes to matching blocks:\
***{{Computer}}action{{-Computer}}: the javelin action to be executed on the mainframe,\
***{{Computer}}data{{-Computer}}: optional additional data to be sent with the action.\n\
{{Orange Twinsoft}}Note:{{-Orange Twinsoft}} XML elements of the {{Computer}}keyword{{-Computer}} type are handled by the {{Computer}}keyword{{-Computer}} XSL template described in the {{Computer}}keyword.xsl{{-Computer}} file. To change the way keywords are displayed in the HTML page, edit this file.
property.keywordSeparator.display_name=Keyword separators
property.keywordSeparator.short_description=Defines a concatenated list of keyword separator(s) that can be used. | This property lists separator characters used to separate each keyword name from its action.\n\
For example, "{{Computer}}={{-Computer}}" is a keyword separator that matches the {{Computer}}F3=EXIT{{-Computer}} command.
property.labelLocation.display_name=Label location
property.labelLocation.short_description=Defines where to search for the label. | The label location value can be one of the following:\
***{{Computer}}From right block{{-Computer}}: the label is to the right of the keyword. For example: {{Computer}}F12=Open{{-Computer}}\
***{{Computer}}From left block{{-Computer}}: the label is to the left of the keyword. For example: {{Computer}}Open=F12{{-Computer}}\
***{{Computer}}From block above{{-Computer}}: the label is on top of the keyword. For example: {{Computer}}DO This F12{{-Computer}}\
***{{Computer}}From block below{{-Computer}}: the label is below the keyword. For example: {{Computer}}F12 Do This{{-Computer}}
property.separatorMendatory.display_name=Separator mandatory
property.separatorMendatory.short_description=Defines whether a separator character between keyword and label is mandatory. | If set to {{Computer}}true{{-Computer}}, a block containing a keyword (defined in {{Produit/Fonction}}Keywords table{{-Produit/Fonction}} property) but which doesn't have one of the separator characters (defined in {{Produit/Fonction}}Keyword separators{{-Produit/Fonction}} property) next to it will not match the rule. 
