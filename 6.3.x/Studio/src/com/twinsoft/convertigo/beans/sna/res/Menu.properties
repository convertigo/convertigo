property.keywordSeparator.short_description=Defines a concatenated list of separator characters that can be used between a menu item number and its label. | This property lists separator characters used to separate each menu item number from its label.\n\
For example, "{{Computer}}.{{-Computer}}" is a separator that matches the {{Computer}}1. User task{{-Computer}} menu item.