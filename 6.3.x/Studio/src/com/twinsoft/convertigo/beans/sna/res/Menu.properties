short_description=Defines an {{Computer}}AS/400{{-Computer}} like menu. | The {{Reference}}AS400 menu{{-Reference}} extraction rule handles {{Computer}}AS/400{{-Computer}} and other IBM mainframe application menus, such as {{Computer}}5250{{-Computer}} or {{Computer}}3270{{-Computer}} screen menus. In such applications, menus have all a standard format which the {{Reference}}AS400 menu{{-Reference}} extraction rule automatically manages.\n\
The rule detects in the green screen patterns such as the following: \n{{Computer}}<number><separator> <menu item label>{{-Computer}}\n\
The {{Computer}}number{{-Computer}} can be any number. The {{Computer}}separator{{-Computer}} is represented by one character only; it is set in the {{Produit/Fonction}}Separators{{-Produit/Fonction}} property. The {{Computer}}menu item label{{-Computer}} can be any string of characters.\n\
The {{Reference}}AS400 menu{{-Reference}} extraction rule creates an XML element of {{Computer}}snamenu{{-Computer}} type. This element contains the menu itself, with each line of the menu being tagged as a {{Computer}}menuitem{{-Computer}} element, of {{Computer}}menuitem{{-Computer}} type.\n\
Each {{Computer}}menuitem{{-Computer}} element includes the following attributes added by the extraction rule:\
***{{Computer}}id{{-Computer}}: Number identified in the original text detected as pattern (i.e. number of the menu item),\
***{{Computer}}literal{{-Computer}}: Text content of the menu item (i.e. its label).\n\
{{Orange Twinsoft}}Note:{{-Orange Twinsoft}} XML elements of the {{Computer}}snamenu{{-Computer}} type are handled by the {{Computer}}SNA menu{{-Computer}} XSL template described in the {{Computer}}snamenu.xsl{{-Computer}} file. To change the way SNA menus are displayed in the HTML page, edit this file.
