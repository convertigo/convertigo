display_name=5250 extended objects
short_description=Automatic {{Computer}}5250{{-Computer}} extended objects extraction. | This rule automatically detects {{Computer}}Extended TN5250 NPTUI{{-Computer}} objects in mainframe legacy screens. \n\
Unlike standard extraction rules, the {{Reference}}5250 extended objects{{-Reference}} rule doens't visually identify objects in displayed screen. In fact, extended objects are well-defined structures and their presence in a screen is embedded inside the {{Computer}}TN5250{{-Computer}} stream. One instance of the rule is then enough to correctly detect all NPTUI objects in the screen class.\n\
There are various extended, or NPTUI, elements available in such an application. Usual NPTUI objects are the following:\
***{{Produit/Fonction}}Radio buttons{{-Produit/Fonction}}: they are extracted as XML elements of {{Computer}}choice{{-Computer}} type, which are handled by the {{Computer}}choice{{-Computer}} XSL template described in the {{Computer}}choice.xsl{{-Computer}} file. To change the way choices are displayed in the HTML page, edit this file. \
***{{Produit/Fonction}}Checkboxes{{-Produit/Fonction}}: they are extracted as XML elements of the {{Computer}}checkbox{{-Computer}} type, which are handled by the {{Computer}}checkbox{{-Computer}} XSL template described in the {{Computer}}checkbox.xsl{{-Computer}} file. To change the way checkboxes are displayed in the HTML page, edit this file.\
***{{Produit/Fonction}}Windows{{-Produit/Fonction}}: they are extracted as XML elements of the {{Computer}}panel{{-Computer}} type, which are handled by the {{Computer}}panel{{-Computer}} XSL template described in the {{Computer}}panel.xsl{{-Computer}} file. To change the way panels are displayed in the HTML page, edit this file.\
***{{Produit/Fonction}}Continuous fields{{-Produit/Fonction}}: they are extracted as XML elements of {{Computer}}filed{{-Computer}} type, which are handled by the {{Computer}}field{{-Computer}} XSL template described in the {{Computer}}field.xsl{{-Computer}} file. To change the way fields are displayed in the HTML page, edit this file.\
***{{Produit/Fonction}}Buttons{{-Produit/Fonction}}: they are extracted as XML elements of {{Computer}}keyword{{-Computer}} type, which are handled by the {{Computer}}keyword{{-Computer}} XSL template described in the {{Computer}}keyword.xsl{{-Computer}} file. To change the way keywords are displayed in the HTML page, edit this file. \
***{{Produit/Fonction}}Sliders{{-Produit/Fonction}}: they are extracted as XML elements of {{Computer}}slider{{-Computer}} type, which are handled by the {{Computer}}slider{{-Computer}} XSL template described in the {{Computer}}slider.xsl{{-Computer}} file. To change the way sliders are displayed in the HTML page, edit this file.
