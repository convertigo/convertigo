display_name=Browser property change
short_description=Allows changing some properties of the embedded browser. | This statement allows a transaction to change some of the properties of the Mozilla-based Convertigo HTML decoder. For each property, you can specify if the property has to be modified and the new value of this property, or if the property keeps its unchanged value.
property.bclearcookies.display_name=Remove cookies
property.bclearcookies.short_description=Removes all cookies from the browser. | This property is not exactly a browser setting. When this property is set to {{Computer}}true{{-Computer}}, all cookies are removed from the Convertigo context and HTML decoder. 
property.convertigomode.display_name=Convertigo mode
property.convertigomode.short_description=Applies changes on Studio, Engine, or both. | Defines in which mode the browser setting must be active:\
***{{Computer}}Studio mode{{-Computer}}: settings only valid in Convertigo Studio, \
***{{Computer}}Engine mode{{-Computer}}: settings only valid in Convertigo Server, \
***{{Computer}}Both modes{{-Computer}}: settings valid in Convertigo Server as well as in Studio (default value).
property.javascriptmode.display_name=JavaScript enable value
property.javascriptmode.short_description=Forces the browser {{Produit/Fonction}}JavaScript{{-Produit/Fonction}} property {{Computer}}on{{-Computer}} (enabled) or {{Computer}}off{{-Computer}} (disabled), or leaves it unchanged. | By default, the JavaScript code present in target HTML pages is executed, in Studio or Server, and the resulting DOM reflects the JavaScript execution. \n\
Using this statement, {{Produit/Fonction}}JavaScript{{-Produit/Fonction}} property value can be changed and has the following effects: \
***If set to {{Computer}}force on{{-Computer}}, embedded JavaScript code in target HTML pages is executed. \
***If set to {{Computer}}force off{{-Computer}}, embedded JavaScript code in target pages is not executed. \
***If set to {{Computer}}no change{{-Computer}}, it keeps the default value (enabled) or the previously set value, if another {{Reference}}Browser property change{{-Reference}} statement changed the value previously in the same context.\n\
In most cases, {{Produit/Fonction}}JavaScript{{-Produit/Fonction}} property should be enabled but for specific Web Clipping projects, we recommend disabling JavaScript to prevent a double JavaScript execution (one in the HTML decoder and one in the user's browser). 
property.imagemode.display_name=Image rendering enable value
property.imagemode.short_description=Forces the browser {{Produit/Fonction}}Image rendering{{-Produit/Fonction}} property {{Computer}}on{{-Computer}} (enabled) or {{Computer}}off{{-Computer}} (disabled), or leaves it unchanged. | By default, the {{Produit/Fonction}}Image rendering{{-Produit/Fonction}} property value depends on the environment: \
***in Studio, {{Produit/Fonction}}Image rendering{{-Produit/Fonction}} property is enabled by default, \
***in Server, the default value is based on a property configured in Administration Console {{Reference}}Configuration{{-Reference}} page, in advanced properties of {{Reference}}HTML parser configuration{{-Reference}} tab. \n\
Using this statement, {{Produit/Fonction}}Image rendering{{-Produit/Fonction}} property value can be changed and has the following effects: \
***If set to {{Computer}}force off{{-Computer}}, the HTML decoder does not render images, which speeds up the process. It is used mostly for production server mode, so another way to do the same behavior is to always set this property to {{Computer}}no change{{-Computer}} with a default value configured to {{Computer}}false{{-Computer}} in the Administration Console. \
***If set to {{Computer}}force on{{-Computer}}, the HTML decoder always renders images, which slows down a little the process. \
***If set to {{Computer}}no change{{-Computer}}, it keeps the default value or the previously set value, if another {{Reference}}Browser property change{{-Reference}} statement changed the value previously in the same context.
property.pluginmode.display_name=Plugin enable value
property.pluginmode.short_description=Forces the browser {{Produit/Fonction}}Plugin feature{{-Produit/Fonction}} property {{Computer}}on{{-Computer}} (enabled) or {{Computer}}off{{-Computer}} (disabled), or leaves it unchanged. | By default, the {{Produit/Fonction}}Plugin feature{{-Produit/Fonction}} property value depends on the environment: \
***in Studio, {{Produit/Fonction}}Plugin feature{{-Produit/Fonction}} property is enabled by default, \
***in Server, the default value is based on a property configured in Administration Console {{Reference}}Configuration{{-Reference}} page, in advanced properties of {{Reference}}HTML parser configuration{{-Reference}} tab. \n\
Using this statement, {{Produit/Fonction}}Plugin feature{{-Produit/Fonction}} property value can be changed and has the following effects: \
***If set to {{Computer}}force off{{-Computer}}, the plugins such as Flash player are disabled, which speeds up the process. It is used mostly for production server mode, so another way to do the same behavior is to always set this property to {{Computer}}no change{{-Computer}} with a default value configured to {{Computer}}false{{-Computer}} in the Administration Console. \
***If set to {{Computer}}force on{{-Computer}}, the  plugins such as Flash player are enabled, which slows down a little the process. \
***If set to {{Computer}}no change{{-Computer}}, it keeps the default value or the previously set value, if another {{Reference}}Browser property change{{-Reference}} statement changed the value previously in the same context.
property.attachmentmode.display_name=Attachment enable value
property.attachmentmode.short_description=Forces the {{Produit/Fonction}}Attachment retrieval{{-Produit/Fonction}} property {{Computer}}on{{-Computer}} (enabled) or {{Computer}}off{{-Computer}} (disabled), or leaves it unchanged. | By default, attachment files are not downloaded when transfer dialogs open, in Studio or Server. \n\
Using this statement, {{Produit/Fonction}}Attachment retrieval{{-Produit/Fonction}} property value can be changed and has the following effects: \
***If set to {{Computer}}force on{{-Computer}}, attachment files are automatically downloaded when transfer dialogs open and are recoverable by the {{Reference}}Get attachment{{-Reference}} extraction rule. \
***If set to {{Computer}}force off{{-Computer}}, attachment files are never downloaded when transfer dialogs open. \
***If set to {{Computer}}no change{{-Computer}}, it keeps the default value (disabled) or the previously set value, if another {{Reference}}Browser property change{{-Reference}} statement changed the value previously in the same context.
property.windowopenmode.display_name=Window open enable value
property.windowopenmode.short_description=Forces the browser {{Produit/Fonction}}Window open{{-Produit/Fonction}} property on (enabled with option to open "in new window" or "in same window"), off (disabled) or leaves it unchanged. | JavaScript {{Computer}}window.open{{-Computer}} function is disabled by default to prevent pop-up windows to be displayed. \n\
Using this statement, {{Produit/Fonction}}Window open{{-Produit/Fonction}} property value can be changes and has the following effects.\n\
If {{Produit/Fonction}}Window open{{-Produit/Fonction}} property is set to {{Computer}}force on{{-Computer}}, pop-up windows are enabled. If enabled, two cases are possible:\
***set to {{Computer}}Force on same window{{-Computer}}: pop-up windows are opened replacing the parent window in the HTML decoder (only one browser window opened), \
***set to {{Computer}}Force on new window{{-Computer}}: pop-up windows are opened as new tabs next to the parent window in the HTML decoder (several tabs opened in parallel in the same browser). In this case, tabs opened can be accessed and manipulated thanks to {{Reference}}Tab management{{-Reference}} statement. \n\
If {{Produit/Fonction}}Window open{{-Produit/Fonction}} property is set to {{Computer}}force off{{-Computer}}, pop-up windows are disabled.\n\
If {{Produit/Fonction}}Window open{{-Produit/Fonction}} property is set to {{Computer}}no change{{-Computer}}, it keeps the default value (disabled) or the previously set value, if another {{Reference}}Browser property change{{-Reference}} statement changed the value previously in the same context.
