display_name=Context Get
short_description=Gets object from the Convertigo context with a key. | This statement gets a value from the context with a key and sets the value in a variable. This value object was previously set with the same key on the context thanks to {{Reference}}Context Set{{-Reference}} statement.\n\
{{Orange Twinsoft}}Note:{{-Orange Twinsoft}} The action is similar to that of a {{Reference}}Simple statement{{-Reference}} with: \n{{Computer}}myVar = context.get("key"){{-Computer}}. 
property.key.display_name=Key
property.key.short_description=Defines the key of the value to retrieve. | {{Produit/Fonction}}Key{{-Produit/Fonction}} property is similar to parameter of {{Computer}}context.get{{-Computer}} method. 
property.variable.display_name=Variable
property.variable.short_description=Defines the variable into which the value will be retrieved. | {{Produit/Fonction}}Variable{{-Produit/Fonction}} property is similar to the name of the result variable of {{Computer}}context.get{{-Computer}} method.
