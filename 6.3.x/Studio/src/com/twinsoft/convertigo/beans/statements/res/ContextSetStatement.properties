display_name=Context Set
short_description=Sets a value in the Convertigo context with a key. | {{Reference}}Context Set{{-Reference}} statement sets a value in the context with a key. This value object can be got later with the same key on the context thanks to {{Reference}}Context Get{{-Reference}} statement.\n\
{{Orange Twinsoft}}Note:{{-Orange Twinsoft}} The action is similar to a {{Reference}}Simple statement{{-Reference}} with: \n{{Computer}}context.set("key", "value"){{-Computer}}.
property.key.display_name=Key
property.key.short_description=Defines the key for the value to be set. | {{Produit/Fonction}}Key{{-Produit/Fonction}} property is similar to {{Computer}}context.set{{-Computer}} method first parameter. 
property.expression.display_name=Expression
property.expression.short_description=Defines the expression evaluated to give the value to set. | This property is a JavaScript expression that is evaluated during the transaction execution and gives the text object to set.\n\
{{Produit/Fonction}}Expression{{-Produit/Fonction}} property is similar to {{Computer}}context.set{{-Computer}} method second parameter.
