display_name=Create event
short_description=Creates an event on an element of the web page. | Event, as defined by W3C specifications, is defined in the {{Produit/Fonction}}Action{{-Produit/Fonction}} property and can be one of the following values:\
***{{Computer}}click{{-Computer}}, \
***{{Computer}}mousedown{{-Computer}}, \
***{{Computer}}mouseup{{-Computer}}, \
***{{Computer}}keydown{{-Computer}}, \
***{{Computer}}keyup{{-Computer}}, \
***{{Computer}}keypress{{-Computer}}, \
***{{Computer}}submit{{-Computer}}, \
***{{Computer}}mouseover{{-Computer}}, \
***{{Computer}}mouseout{{-Computer}}, \
***{{Computer}}mousemove{{-Computer}}, \
***{{Computer}}mousedrag{{-Computer}}, \
***{{Computer}}dblclick{{-Computer}}, \
***{{Computer}}dragdrop{{-Computer}}, \
***{{Computer}}focus{{-Computer}}, \
***{{Computer}}blur{{-Computer}}, \
***{{Computer}}select{{-Computer}}, \
***{{Computer}}change{{-Computer}}, \
***{{Computer}}reset{{-Computer}}, \
***{{Computer}}scroll{{-Computer}}, \
***{{Computer}}load{{-Computer}}, \
***{{Computer}}unload{{-Computer}}, \
***{{Computer}}abort{{-Computer}}, \
***{{Computer}}error{{-Computer}}, \
***{{Computer}}locate{{-Computer}}, \
***{{Computer}}move{{-Computer}}, \
***{{Computer}}resize{{-Computer}}, \
***{{Computer}}forward{{-Computer}}, \
***{{Computer}}help{{-Computer}}, \
***{{Computer}}back{{-Computer}}, \
***{{Computer}}text{{-Computer}}. \n\
The element on which the event has to be performed in the web page is retrieved by the execution of the XPath defined in {{Produit/Fonction}}XPath{{-Produit/Fonction}} property.
