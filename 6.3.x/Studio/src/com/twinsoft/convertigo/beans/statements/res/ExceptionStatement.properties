display_name=Exception
short_description=Raises a Convertigo Engine exception. | In some circumstances, it is necessary to explicitly raise a Convertigo Engine exception. This is reflected as a {{Computer}}SoapException{{-Computer}} for SOAP Web Service callers or by an XML error for any other caller.\n\
{{Produit/Fonction}}Expression{{-Produit/Fonction}} property can be set to a complex JavaScript expression, mixing text strings and data from variables. This expression will be evaluated during the transaction execution and will build a dynamic message output in the raised exception. 
