display_name=Get text
short_description=Extracts a string from current HTML into a variable in JavaScript scope. | The {{Reference}}Get text{{-Reference}} statement gets a single node from the Web page DOM and sets a JavaScript variable in the current executed transaction JavaScript scope. This variable contains a {{Computer}}String{{-Computer}}, extracted from the HTML page thanks to the execution of an XPath on the page DOM. This XPath is defined in {{Produit/Fonction}}XPath{{-Produit/Fonction}} property.\n\
The variable is named after the {{Produit/Fonction}}Variable name{{-Produit/Fonction}} property value. It exists while the transaction is running.\n\
If no node matches, the variable is {{Computer}}null{{-Computer}}.