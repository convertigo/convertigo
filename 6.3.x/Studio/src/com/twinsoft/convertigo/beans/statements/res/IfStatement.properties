short_description=Defines an {{Computer}}IF{{-Computer}} conditional statement based on a JavaScript condition. | The {{Reference}}If{{-Reference}} statement is one of the {{Reference}}HTML transaction{{-Reference}} conditional statements. It conditionally executes a block of statements, depending on the fulfillment of a condition expression. In other words, if the condition is fulfilled, child statements are executed. \n\
The condition, set in the {{Produit/Fonction}}Condition{{-Produit/Fonction}} property, is a JavaScript expression that is evaluated during the transaction execution as {{Computer}}true{{-Computer}} or {{Computer}}false{{-Computer}}. \n\
{{Orange Twinsoft}}Note:{{-Orange Twinsoft}} In Convertigo Studio, when an {{Reference}}If{{-Reference}} statement is created in a handler, it can be easily replaced by an {{Reference}}IfThenElse{{-Reference}}, using the right-click menu on the statement and choosing the option {{Produit/Fonction}}Change to{{-Produit/Fonction}} > {{Produit/Fonction}}IfThenElse{{-Produit/Fonction}}. The {{Produit/Fonction}}Condition{{-Produit/Fonction}} property remains the same and the statements present in the {{Reference}}If{{-Reference}} are moved to the {{Reference}}Then{{-Reference}} sub-statement.
