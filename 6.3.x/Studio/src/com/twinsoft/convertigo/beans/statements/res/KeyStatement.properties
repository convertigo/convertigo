display_name=Key action
short_description=Simulates a key action. | This statement enables Convertigo to send key events to any HTML element from the target web page.\n\
The event can be one of the following types:\
***{{Computer}}keypress{{-Computer}}: simulates a {{Computer}}keypress{{-Computer}} event, \
***{{Computer}}keydown{{-Computer}}: simulates a {{Computer}}keydown{{-Computer}} event, \
***{{Computer}}keyup{{-Computer}}: simulates a {{Computer}}keyup{{-Computer}} event.
property.keycode.display_name=Key code
property.keycode.short_description=Defines the key code. | This property allows setting the virtual key code value to be sent, if the key has a key code value. Otherwise, the value is zero and the character code can be set in {{Produit/Fonction}}Character code{{-Produit/Fonction}} property. For more information on key codes, see Appendix "{{Reference}}Keycodes table{{-Reference}}".
property.charcode.display_name=Character code
property.charcode.short_description=Defines the ASCII character code for any alphanumeric key. | This property allows setting the Unicode character associated with the depressed key. Otherwise, the value is zero and the key code value can be set in {{Produit/Fonction}}Key code{{-Produit/Fonction}} property.
property.altkey.display_name=Press alt key
property.altkey.short_description=Defines whether the "{{Computer}}alt{{-Computer}}" key is to be depressed when firing the event. | On some platforms, this key may map to an alternative key name.
property.ctrlkey.display_name=Press ctrl key
property.ctrlkey.short_description=Defines whether the "{{Computer}}ctrl{{-Computer}}" key is to be depressed when firing the event.
property.metkey.display_name=Press meta key
property.metkey.short_description=Defines whether the "{{Computer}}meta{{-Computer}}" key is to be depressed when firing the event. | On some platforms, this key may map to an alternative key name.
property.shiftkey.display_name=Press shift key
property.shiftkey.short_description=Defines whether the "{{Computer}}shift{{-Computer}}" key is to be depressed when firing the event.