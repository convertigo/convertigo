display_name=Log
short_description=Produces output data in log file. | This statement outputs a message in context or engine logger (defined thanks to the {{Produit/Fonction}}Engine{{-Produit/Fonction}} property), for the log level defined in the {{Produit/Fonction}}Level{{-Produit/Fonction}} property. \n\
The message to output is generated from the JavaScript expression defined in {{Produit/Fonction}}Expression{{-Produit/Fonction}} property.
property.level.display_name=Level
property.level.short_description=Defines the {{Computer}}log level{{-Computer}} on which the log applies. | This property defines the minimum level of log for which the message has to be output. The message will be output for any log level superior or equals to this property value.\n\
Log levels possible values are the following, by ascending order:\
***{{Computer}}ERROR{{-Computer}}, \
***{{Computer}}WARN{{-Computer}}, \
***{{Computer}}INFO{{-Computer}}, \
***{{Computer}}DEBUG{{-Computer}}, \
***{{Computer}}TRACE{{-Computer}}.
property.expression.display_name=Expression
property.expression.short_description=Defines the expression evaluated to give the text to output. | This property is a JavaScript expression that is evaluated during the transaction execution and gives the text string to output in log file.
property.engine.display_name=Engine
property.engine.short_description=Defines if the log is to be output in {{Computer}}Engine{{-Computer}} logger or default {{Computer}}Context{{-Computer}} logger. | This property allows to choose the {{Computer}}logger{{-Computer}} on which the log applies. \n\
If set to {{Computer}}true{{-Computer}}, the message will be seen as output by the Convertigo Engine. If set to {{Computer}}false{{-Computer}} (default value), the message will be seen as output by the running Context.
