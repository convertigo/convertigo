property.normalizedScreenClassName.short_description=Defines the screen class to be monitored. | This property allows to associate the {{Reference}}Screen class handler{{-Reference}} with the screen class on which it is executed. The possible values for this property are generated from the screen classes defined in the connector.\n\
If the screen class is renamed in the connector, the {{Produit/Fonction}}Screen class{{-Produit/Fonction}} property of associated {{Reference}}Screen class handlers{{-Reference}} (entry or exit) are automatically updated.
