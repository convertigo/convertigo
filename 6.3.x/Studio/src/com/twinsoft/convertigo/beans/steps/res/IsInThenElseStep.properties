display_name=IfIsInThenElse
short_description=Defines an {{Computer}}IF...THEN...ELSE...{{-Computer}} conditional step looking for matches on a source. | The {{Reference}}IfIsInThenElse{{-Reference}} step is one of the Convertigo Sequencer conditional steps. This step is based on a source and one or more regular expression(s) called "Tests". This step contains two child steps ({{Reference}}Then{{-Reference}} and {{Reference}}Else{{-Reference}}) which are executed depending on whether the specified source exists and if tests match on that specified source or not:\
***{{Reference}}Then{{-Reference}} step and child steps are executed when specified source exists and tests match on source, \
***{{Reference}}Else{{-Reference}} step and child steps are executed when specified source exists and tests do not match on source or when specified source does not exist. \n\
{{Orange Twinsoft}}Note:{{-Orange Twinsoft}} In Convertigo Studio, when an {{Reference}}IfIsInThenElse{{-Reference}} step is created in a sequence, it can be easily replaced by an {{Reference}}IfIsIn{{-Reference}}, using the right-click menu on the step and choosing the option {{Produit/Fonction}}Change to{{-Produit/Fonction}} > {{Produit/Fonction}}IfIsIn{{-Produit/Fonction}}. The {{Produit/Fonction}}Source{{-Produit/Fonction}} and {{Produit/Fonction}}Tests{{-Produit/Fonction}} properties remain the same and the steps present in the sub-steps are:\
***steps present in the {{Reference}}Then{{-Reference}} step are moved to the {{Reference}}IfIsIn{{-Reference}}, \
***steps present in the {{Reference}}Else{{-Reference}} step are deleted.
