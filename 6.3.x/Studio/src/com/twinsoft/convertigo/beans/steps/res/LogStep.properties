display_name=Log
short_description=Produces output data in log file. | This step outputs a message in the Convertigo logger defined in the {{Produit/Fonction}}Logger{{-Produit/Fonction}} property, for the log level defined in the {{Produit/Fonction}}Level{{-Produit/Fonction}} property. \n\
The message to output is generated from the JavaScript expression defined in {{Produit/Fonction}}Expression{{-Produit/Fonction}} property.
property.level.display_name=Level
property.level.short_description=Defines the {{Computer}}log level{{-Computer}} on which the log applies. | This property defines the minimum level of log for which the message has to be output. The message will be output for any log level superior or equals to this property value.\n\
Log levels possible values are the following, by ascending order:\
***{{Computer}}ERROR{{-Computer}}, \
***{{Computer}}WARN{{-Computer}}, \
***{{Computer}}INFO{{-Computer}}, \
***{{Computer}}DEBUG{{-Computer}}, \
***{{Computer}}TRACE{{-Computer}}.
property.expression.display_name=Expression
property.expression.short_description=Defines the expression evaluated to give the text to output. | This property is a JavaScript expression that is evaluated during the sequence execution and gives the text string to output in log file.
property.logger.display_name=Logger
property.logger.short_description=Defines the {{Computer}}logger{{-Computer}} on which the log applies. | This property defines {{Computer}}Context{{-Computer}} logger as default logger. \n\
This value can be updated. Possible logger values are the following:\
***{{Computer}}Engine{{-Computer}}: the message will be seen as output by the Convertigo Engine, \
***{{Computer}}Context{{-Computer}}: the message will be seen as output by the running Context, \
***{{Computer}}Context.User{{-Computer}}: the message will be seen as output in the running Context, defined by the User, \
***{{Computer}}Context.Audit{{-Computer}}: the message will be seen as output in the running Context, in a separate Audit logger.