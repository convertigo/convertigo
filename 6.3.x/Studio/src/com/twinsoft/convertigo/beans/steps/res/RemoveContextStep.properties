display_name=Remove context
short_description=Defines a step which removes a named Convertigo context. | The {{Reference}}Remove context{{-Reference}} step removes a Convertigo context that was created by: \
***a previous {{Reference}}Call Transaction{{-Reference}} or {{Reference}}Call Sequence{{-Reference}} step for which a specific context name was defined, \
***an {{Computer}}__context{{-Computer}} parameter sent to Convertigo while previously calling a transaction/sequence. \n\
The name of the context to remove is specified through the {{Produit/Fonction}}Context name{{-Produit/Fonction}} property. \n\
{{Orange Twinsoft}}Note:{{-Orange Twinsoft}} The creation or the destruction of a named context is effective in server mode only.
property.contextName.display_name=Context name
property.contextName.short_description=Defines the name of the context to remove. | This property is a JavaScript expression that is evaluated at sequence execution. The computed context name is appended to the current session {{Computer}}JSessionID{{-Computer}} to define the context ID that is removed.
