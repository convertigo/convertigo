display_name=jSimpleSource
short_description=Defines a step extracting a string from a source into a variable in Javascript scope. | The {{Reference}}jSimpleSource{{-Reference}} step gets a single node from the source defined in the {{Produit/Fonction}}Source{{-Produit/Fonction}} property and sets a JavaScript variable in the current executed sequence JavaScript scope. This variable contains a {{Computer}}String{{-Computer}}.\n\
The variable is named after the {{Produit/Fonction}}Variable name{{-Produit/Fonction}} property value. It exists while the sequence is running.\n\
If no node matches, the variable is {{Computer}}null{{-Computer}}.