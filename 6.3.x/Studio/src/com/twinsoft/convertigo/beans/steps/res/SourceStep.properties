display_name=jSource
short_description=Defines a step extracting a list of nodes from a source into a variable in JavaScript scope. | The {{Reference}}jSource{{-Reference}} step gets a list of nodes from the source defined in the {{Produit/Fonction}}Source{{-Produit/Fonction}} property and sets a JavaScript variable in the current executed sequence JavaScript scope. This variable contains a {{Computer}}Java NodeList{{-Computer}} object, i.e. a list of XML nodes get from the source.\n\
The variable is named after the {{Produit/Fonction}}Variable name{{-Produit/Fonction}} property value. It exists while the sequence is running.\n\
If only one node matches, the variable is also a {{Computer}}NodeList{{-Computer}} containing only one {{Computer}}Node{{-Computer}} (index is 0). If no node matches, the variable is finally an empty {{Computer}}NodeList{{-Computer}}, containing no {{Computer}}Node{{-Computer}} ({{Computer}}var_name.getLength() = 0{{-Computer}}). \n\
{{Orange Twinsoft}}Notes:{{-Orange Twinsoft}} ***The variable contains a list of node elements get from a previously executed step. To access one ({{Computer}}Node{{-Computer}}) of the list, use the following syntax in a step: {{Computer}}var_name.item(index){{-Computer}}.\
*** To access one element's text content ({{Computer}}String{{-Computer}}), use the {{Computer}}element.getTextContent(){{-Computer}} method, to retrieve the text of the element, or the {{Computer}}element.getNodeValue(){{-Computer}} method, which result depends on the node type (will extract a text only if the {{Computer}}Node{{-Computer}} is of {{Computer}}Text{{-Computer}} or {{Computer}}Attribute{{-Computer}} type).
property.variableName.display_name=Variable name
property.variableName.short_description=Defines the name of the JavaScript variable. | If this variable exists in scope, its value is overridden. If the variable doesn't exist in scope, it is created.
property.sourceDefinition.display_name=Source
property.sourceDefinition.short_description=Defines the source to extract. | This property allows defining a list of nodes from a previous step that are set in a JavaScript variable, as described in the main description of this step. \n\
A {{Produit/Fonction}}source{{-Produit/Fonction}} is defined as a reference on a step previously existing in the parent sequence, associated with an XPath applied on the step's result DOM. At runtime, the XPath is applied on the step's current execution result XML and extracts a list of XML nodes resulting from this execution. \n\
If the XPath doesn't match or if the source is left blank, depending on the step, the variable is created: \
***as an empty {{Computer}}NodeList{{-Computer}} with no data (for {{Reference}}jSource{{-Reference}} step), \
***{{Computer}}null{{-Computer}} (for {{Reference}}jSimpleSource{{-Reference}} step).