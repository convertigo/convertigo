display_name=Write CSV
short_description=Writes XML content in a CSV file. | The {{Reference}}Write CSV{{-Reference}} step allows outputting XML content in a CSV file on the disk. It can either create a new CSV file or update an existing CSV file.
property.separator.display_name=Separator
property.separator.short_description=Defines the CSV separator symbol to be used. | By default, it uses the character {{Computer}};{{-Computer}} as separator in the CSV file.
property.titleLine.display_name=Title line
property.titleLine.short_description=Defines whether data tags are named after the first line of data (titles). | If set to {{Computer}}true{{-Computer}}, the first line of the file is handled as a title line. For each XML tag providing data in this line, the tag content is added as title in the title line.\n\
If set to {{Computer}}false{{-Computer}}, no title line is defined in the data nor in the file. 