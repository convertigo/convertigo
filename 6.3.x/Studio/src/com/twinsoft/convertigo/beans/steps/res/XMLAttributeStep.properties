display_name=Attribute
short_description=Creates an XML attribute node. | The {{Reference}}Attribute{{-Reference}} step adds an attribute node to parent generated XML element in the sequence XML output. \n\
The XML attribute resulting from this step can be output in the response XML of the sequence if the {{Produit/Fonction}}Output{{-Produit/Fonction}} property is set to {{Computer}}true{{-Computer}}, or used as a source by any other following step. \n\
The attribute is named after the value of the {{Produit/Fonction}}Node name{{-Produit/Fonction}} property, its value is set thanks to a source defined in {{Produit/Fonction}}Source{{-Produit/Fonction}} property. If no source is defined or if its results is empty, the XML attribute contains the value of the {{Produit/Fonction}}Default value{{-Produit/Fonction}} property, if a value is defined in this property. \n\
{{Orange Twinsoft}}Note:{{-Orange Twinsoft}} \
***An {{Reference}}Attribute{{-Reference}} step can only be added under {{Reference}}Element{{-Reference}} steps, {{Reference}}jElement{{-Reference}} steps and {{Reference}}Complex{{-Reference}} steps. \
***No step can be added under an {{Reference}}Attribute{{-Reference}} step.
property.nodeName.display_name=Node name
property.nodeName.short_description=Defines the name of the generated XML attribute. | This property can contain any name, no words are reserved, and must follow the rules on XML naming:\
***it can contain letters, numbers, and other characters, \
***it cannot start with a number, \
***it cannot contain spaces nor punctuation character.
property.nodeText.display_name=Default value
property.nodeText.short_description=Defines the default text value of the attribute. | This property allows defining a default value to use when no source is defined or when the source result is empty. 
property.nodeNameSpace.display_name=Attribute namespace
property.nodeNameSpace.short_description=Defines the namespace to use for this attribute. | Leave it blank for no namespace.
property.nodeNameSpaceURI.display_name=Attribute namespace URI
property.nodeNameSpaceURI.short_description=Defines the URI associated with the namespace. | Leave it blank for no namespace.
property.sourceDefinition.display_name=Source
property.sourceDefinition.short_description=Defines the source to use as value. | This property allows defining a node or a list of nodes from a previous step used by current step as value. \n\
A {{Produit/Fonction}}source{{-Produit/Fonction}} is defined as a reference on a step previously existing in the parent sequence, associated with an XPath applied on the step's result DOM. At runtime, the XPath is applied on the step's current execution result XML and extracts a list of XML nodes resulting from this execution. \n\
If the XPath doesn't match or if the source is left blank, the step uses the value defined in {{Produit/Fonction}}Default value{{-Produit/Fonction}} property, if a value is defined in this property. Otherwise, the step creates an empty attribute.
