display_name=Complex
short_description=Defines an empty XML element (with no text content). | The {{Reference}}Complex{{-Reference}} step generates an output XML tag and can contain other steps generating XML (for example: {{Reference}}Element{{-Reference}}, {{Reference}}Attribute{{-Reference}} or {{Reference}}Complex{{-Reference}} steps) in order to create any XML structure.\n\
This structure can be output in the response XML of the sequence if the {{Produit/Fonction}}Output{{-Produit/Fonction}} property is set to {{Computer}}true{{-Computer}}, or used as a source by any other following step.\n\
{{Orange Twinsoft}}Note:{{-Orange Twinsoft}} Child steps have to be added under this step to create a data structure.
property.nodeName.display_name=Node name
property.nodeName.short_description=Defines the tag name of the generated XML element. | This property can contain any name, no words are reserved, and must follow the rules on XML naming:\
***it can contain letters, numbers, and other characters, \
***it cannot start with a number, \
***it cannot contain spaces nor punctuation character.
