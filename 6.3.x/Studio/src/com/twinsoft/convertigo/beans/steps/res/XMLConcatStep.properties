display_name=Concat
short_description=Concatenates defined sources. | {{Reference}}Concat{{-Reference}} steps are used to concatenate string elements into one new resulting XML element inserted in the output. \n\
The {{Reference}}Concat{{-Reference}} step uses an array of input strings (set using the {{Produit/Fonction}}Sources{{-Produit/Fonction}} property) to be concatenated. An optional {{Produit/Fonction}}Separator{{-Produit/Fonction}} parameter can also be added. If used, the separator is inserted in the resulting string between each concatenated element. \n\
The resulting string is added to the sequence XML output and can be used as a new source for other steps. 
property.separator.display_name=Separator
property.separator.short_description=Defines the text to be used as a separator string.
