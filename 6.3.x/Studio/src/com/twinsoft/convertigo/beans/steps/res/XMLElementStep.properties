display_name=Element
short_description=Creates an XML element with a text content. | The {{Reference}}Element{{-Reference}} step adds an element node with text content to parent generated XML element in the sequence XML output. \n\
The XML element resulting from this step can be output in the response XML of the sequence if the {{Produit/Fonction}}Output{{-Produit/Fonction}} property is set to {{Computer}}true{{-Computer}}, or used as a source by any other following step.\n\
The element is named after the value of the {{Produit/Fonction}}Node name{{-Produit/Fonction}} property, its value is set thanks to a source defined in {{Produit/Fonction}}Source{{-Produit/Fonction}} property. If no source is defined or if its results is empty, the XML element contains the value of the {{Produit/Fonction}}Default value{{-Produit/Fonction}} property, if a value is defined in this property. \n\
{{Orange Twinsoft}}Note:{{-Orange Twinsoft}} Child steps can be added under this step to create a data structure.
property.nodeName.display_name=Node name
property.nodeName.short_description=Defines the tag name of the generated XML element. | This property can contain any name, no words are reserved, and must follow the rules on XML naming:\
***it can contain letters, numbers, and other characters, \
***it cannot start with a number, \
***it cannot contain spaces nor punctuation character.
property.nodeText.display_name=Default value
property.nodeText.short_description=Defines the default text value of the element. | This property allows defining a default value to use when no source is defined or when the source result is empty.
property.sourceDefinition.display_name=Source
property.sourceDefinition.short_description=Defines the source to use as value. | This property allows defining a node or a list of nodes from a previous step on which current step works. \n\
A {{Produit/Fonction}}source{{-Produit/Fonction}} is defined as a reference on a step previously existing in the parent sequence, associated with an XPath applied on the step's result DOM. At runtime, the XPath is applied on the step's current execution result XML and extracts a list of XML nodes resulting from this execution. \n\
If the XPath doesn't match or if the source is left blank, the step uses the value defined in {{Produit/Fonction}}Default value{{-Produit/Fonction}} property, if a value is defined in this property. Otherwise, the step creates an element with no data.
