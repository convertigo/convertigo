display_name=CICS transaction
short_description=Defines a CICS transaction. | A CICS Transaction Gateway can host several servers running different applications. In a CICS application, the display and business logics are usually managed in distinct programs. \n\
Programs exchange input and output data through a memoy pool called COMMAREA (COMMON AREA). The COMMAREA is usually mapped by a definition of COBOL data included in communicating programs. It can be stored as follows:\
*** built in the source code of the CICS program,\
*** stored in a {{Computer}}copybook{{-Computer}} separate file copied when compiling.\n\
From a Convertigo point of view, a CICS transaction represents a transaction executed by a given program of the server. Input ({{Computer}}inputMap{{-Computer}}) and output ({{Computer}}outputMap{{-Computer}}) data mapping COMMAREA definitions are defined in CICS transactions either manually or by importing data from a {{Computer}}copybook{{-Computer}}.\n\
Parameters passed when executing the Convertigo transaction are mapped in the {{Computer}}inputMap{{-Computer}} transmitted when calling the CICS transaction.\n\
The XML resulting from the Convertigo transaction execution corresponds to the {{Computer}}outputMap{{-Computer}} returned by the CICS transaction.
For more information, see the CICS connector object.
