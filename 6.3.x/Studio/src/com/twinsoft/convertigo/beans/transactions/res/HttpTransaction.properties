display_name=HTTP transaction
short_description=Defines an HTTP transaction. | An {{Reference}}HTTP transaction{{-Reference}} is a Convertigo transaction based on HTTP requests. \n\
Unlike {{Reference}}XML HTTP transaction{{-Reference}} or {{Reference}}JSON HTTP transaction{{-Reference}}, simple {{Reference}}HTTP transaction{{-Reference}} receives text-based HTTP responses. It is used to retrieve any data in HTTP protocol (non XML-based REST web service, image or file getting, etc.).
property.dataEncoding.display_name=HTTP data encoding
property.dataEncoding.short_description=Defines the data encoding to use for encoding the data received through the HTTP connector. | HTTP data retrieved through the {{Reference}}HTTP connector{{-Reference}} can be one of of the following types: \
***{{Computer}}string{{-Computer}} type: string data are not encoded,\
***{{Computer}}binary{{-Computer}} type: binary data are encoded in {{Computer}}Base64{{-Computer}}.