display_name=SQL transaction
short_description=Defines an SQL transaction. | An {{Reference}}SQL transaction{{-Reference}} allows Convertigo to send to and execute a request on an SQL database, which is accessed by the parent {{Reference}}SQL connector{{-Reference}}. An {{Reference}}SQL transaction{{-Reference}} is always associated with an SQL query defined in the {{Produit/Fonction}}Query{{-Produit/Fonction}} property.
property.sqlQuery.display_name=Query
property.sqlQuery.short_description=Defines the SQL query to execute on the target database. | This query must be written in accordance with the target database tables and accepted syntaxes.
property.xmlOutput.display_name=XML output
property.xmlOutput.short_description=Defines how the resulting XML should be generated. | The XML output can be set as:\
***{{Computer}}RAW{{-Computer}}: generates a {{Computer}}row{{-Computer}} element for each table line, containing attributes for each table column, named after the column name.\
***{{Computer}}AUTO{{-Computer}}: generates a mix of complex elements and elements with attributes (used for multi-table requests).\
***{{Computer}}ELEMENT{{-Computer}}: generates XML elements named after tables, containing child elements corresponding to columns.\
***{{Computer}}ELEMENT_WITH_ATTRIBUTES{{-Computer}}: generates a structure similar to the {{Computer}}ELEMENT{{-Computer}} XML ouput but with {{Computer}}row{{-Computer}} and {{Computer}}column{{-Computer}} tag names, names of the result tables and columns are added into {{Computer}}name{{-Computer}} attributes.
property.xmlGrouping.display_name=XML grouping
property.xmlGrouping.short_description=Defines whether the resulting XML should be grouped by elements. | Default value is {{Computer}}false{{-Computer}}. Setting it to {{Computer}}true{{-Computer}} enables the grouping of XML elements in the transaction's response.
property.maxResult.display_name=Optional max number of results
property.maxResult.short_description=Defines the maximum number of results returned by the SQL query. | Setting this property automatically adds a {{Computer}}LIMIT xx{{-Computer}} at the end of the query before its execution on the database. It allows limiting automatically the number of results of every execution of the query.
