display_name=HTTP multi-valued variable
short_description=Defines a multi-valued variable for an HTTP-based statement. | An {{Reference}}HTTP multi-valued variable{{-Reference}} declares a variable which accepts one or more values to an HTTP-based statement. \n\
This variable is dedicated to HTTP-based statements only: \
***{{Reference}}HTTP request{{-Reference}} statement. \n\
This variable object allows defining a list of HTTP request parameters through the {{Produit/Fonction}}HTTP name{{-Produit/Fonction}} and {{Produit/Fonction}}HTTP method{{-Produit/Fonction}} properties. \n\
It can define a default list of value(s), specified in the {{Produit/Fonction}}Default value{{-Produit/Fonction}} property, that are used as HTTP parameters values if no value is found for this variable. \n\
At runtime, the HTTP parameters values are calculated by Convertigo through the following steps: \
***if a variable of the same name exists in the JavaScript scope of current context, the JavaScript value of the variable is chosen (this JavaScript variable should be an array of values), \
***if no JavaScript variable is defined, the context value of the variable is chosen, if a variable of the same name is stored in current context, \
***if none of the previous methods gives a value, the default values defined in {{Produit/Fonction}}Default value{{-Produit/Fonction}} property are used, \
***if no default value is specified, the variable is not sent in the HTTP request. \n\
{{Orange Twinsoft}}Note:{{-Orange Twinsoft}} In Convertigo Studio, when an {{Reference}}HTTP multi-valued variable{{-Reference}} is created in an {{Reference}}HTTP request{{-Reference}} statement, it can be easily replaced by an {{Reference}}HTTP single-valued variable{{-Reference}}, using the right-click menu on the variable and choosing the option {{Produit/Fonction}}Change to{{-Produit/Fonction}} > {{Produit/Fonction}}SingleValued variable{{-Produit/Fonction}}.
