display_name=HTTP multi-valued variable
short_description=Defines a multi-valued variable for an HTTP-based transaction. | An {{Reference}}HTTP multi-valued variable{{-Reference}} declares a variable which accepts one or more values to an HTTP-based transaction. \n\
This variable is dedicated to HTTP-based transactions only: \
***{{Reference}}HTTP transaction{{-Reference}}, \
***{{Reference}}XML HTTP transaction{{-Reference}}, \
***{{Reference}}HTML transaction{{-Reference}}. \n\
This variable object allows defining HTTP request parameters through the {{Produit/Fonction}}HTTP name{{-Produit/Fonction}} and {{Produit/Fonction}}HTTP method{{-Produit/Fonction}} properties. \n\
It can define a default list of value(s), specified in the {{Produit/Fonction}}Default value{{-Produit/Fonction}} property, that are used as HTTP parameters values if no value is found for this variable. \n\
At runtime, the HTTP parameters values are calculated by Convertigo through the following steps: \
***the values are received in the request to the transaction, \
***if no value is received for this variable, the JavaScript value of the variable is chosen, if a variable of the same name exists in the JavaScript scope of current context (this JavaScript variable should be an array of values), \
***if no JavaScript value is defined, the context value of the variable is chosen, if a variable of the same name is stored in current context, \
***if none of the previous methods gives values, the default list of values is used, \
***if no default value is specified, the variable is not defined and an Exception can be thrown when trying to access its values in the core of the transaction. \n\
{{Orange Twinsoft}}Note:{{-Orange Twinsoft}} In Convertigo Studio, when an {{Reference}}HTTP multi-valued variable{{-Reference}} is created in a transaction/sequence, it can be easily replaced by an {{Reference}}HTTP single-valued variable{{-Reference}}, using the right-click menu on the variable and choosing the option {{Produit/Fonction}}Change to{{-Produit/Fonction}} > {{Produit/Fonction}}SingleValued variable{{-Produit/Fonction}}.
