short_description=Defines a single-valued variable for a {{Reference}}Test Case{{-Reference}}. | A {{Reference}}Test single-valued variable{{-Reference}} is used as a single-valued {{Computer}}input{{-Computer}} variable for the transaction or sequence targeted by the {{Reference}}Test Case{{-Reference}}. \n\
The variable value to use when executing the {{Reference}}Test Case{{-Reference}} is specified in the {{Produit/Fonction}}Default value{{-Produit/Fonction}} property. \n\
{{Orange Twinsoft}}Note:{{-Orange Twinsoft}} In Convertigo Studio, when a {{Reference}}Test single-valued variable{{-Reference}} is created in a {{Reference}}Test Case{{-Reference}}, it can be easily replaced by a {{Reference}}Test multi-valued variable{{-Reference}}, using the right-click menu on the variable and choosing the option {{Produit/Fonction}}Change to{{-Produit/Fonction}} > {{Produit/Fonction}}MultiValued variable{{-Produit/Fonction}}.