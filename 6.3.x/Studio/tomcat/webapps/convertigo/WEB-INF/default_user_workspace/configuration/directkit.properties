#########################################
#Configuration du directkit concurrent serveur
#########################################
# nom ou adresse IP du serveur concurrent du DirectKit (A renseigner lors de l'installation)
DirectKitConcurrentServerHost=localhost
# port d'ecoute du serveur LCA concurrent du DirectKit (A renseigner lors de l'installation)
DirectKitConcurrentServerPort=8000
# port d'ecoute du serveur XML du DirectKit (A renseigner lors de l'installation)
DirectKitXmlServerPort=8010
# adresse IP de l'interface réseau sur laquelle le serveur concurrent du DirectKit doit être en écoute 
# (A renseigner lors de l'installation)
DirectKitServerLocalIPAddress=*

#########################################
#Configuration de la connexion avec directlca Acte
#########################################
# nom ou adresse IP du serveur DirectLca Acte (A renseigner lors de l'installation)
A_DirectLcaConcurrentServerHost= dlca.lecompteachats.com
# port d'ecoute du serveur concurrent du DirectLca Acte (A renseigner lors de l'installation)
A_DirectLcaConcurrentServerPort=49150
# login (pour Acte) de l'hebergeur (A renseigner lors de l'installation)
A_KeyMasterLogin = login de l'hebergeur fourni avec le package
# mot de passe (pour Acte) de l'hebergeur (A renseigner lors de l'installation)
A_KeyMasterPassword = fourni par Intelmatique
# cle secrete symetrique utilisee pour le chiffrement des donnees qui circulent
# entre directKit et directLca (pour Acte)
A_SecretKey = 
# date du dernier renouvellement de la clé
A_DirectKitLastKeyUpdate = 0

#########################################
#Configuration de la connexion avec directlca Durée
#########################################
# nom ou adresse IP du serveur DirectLca Duree (A renseigner lors de l'installation)
D_DirectLcaConcurrentServerHost=...
# port d'ecoute du serveur concurrent du DirectLca Duree (A renseigner lors de l'installation)
D_DirectLcaConcurrentServerPort=49150
# login (pour Duree) de l'hebergeur (A renseigner lors de l'installation)
D_KeyMasterLogin = login de l'hebergeur fourni avec le package
# mot de passe (pour Duree) de l'hebergeur (A renseigner lors de l'installation)
D_KeyMasterPassword = fourni par Intelmatique
# cle secrete symetrique utilisee pour le chiffrement des donnees qui circulent
# entre directKit et directLca (pour Duree)
D_SecretKey = 
# date du dernier renouvellement de la clé
D_DirectKitLastKeyUpdate = 0

############################################
#Configuration du renouvellement des clés
############################################
# période de renouvellement de la clé exprimée en milli-seconde (renouvellement mensuel : 30j = 2592000000)
DirectKitKeyRenewInterval =  2592000000
# heure approximative de déclenchement du renouvellement de la clé
DirectKitKeyRenewTime = 5

#################################################
#Configuration de la connexion a travers un proxy 
#################################################
# yes ou no suivant que le DirectKit doit ou non utiliser un proxy pour se connecter au serveur DirectLca. 
# (A renseigner lors de l'installation)
UseSocksProxy = no
# nom ou adresse IP du serveur proxy socks (paramètre optionnel,
# décommenter et renseigner uniquement si UseSocksProxy=yes
#SocksProxyHost = ...
# port du serveur proxy socks (paramètre optionnel, décommenter et renseigner uniquement si UseSocksProxy = yes)
#SocksProxyPort =...

############################################
#Configuration du log
############################################
# chemin d'acces du fichier de log (ex D\:\\remotedirectkit\\logs sous Windows)
DirectKitLogPath= ...
# Niveau de log souhaité  = ERROR, WARN, INFO, DEBUG (A renseigner lors de l'installation)
LogLevel = WARN

