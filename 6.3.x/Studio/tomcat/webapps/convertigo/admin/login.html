<html>
    <head>
	    <title>Convertigo Enterprise Mashup Server - Administration Console</title>
	    <meta content="text/html; charset=iso-8859-1" http-equiv="Content-Type"/>
	    <meta content="0" http-equiv="Expires"/>
	    <link rel="stylesheet" type="text/css" href="styles/admin.css" />
        <link rel="stylesheet" type="text/css" href="styles/jquery/redmond/jquery-ui.css" />
	    <script src="js/jquery/jquery.min.js" type="text/javascript"></script>
        <script src="js/jquery/jquery-ui.min.js" type="text/javascript"></script>
	    <script src="js/login.js" type="text/javascript"></script>	
    </head>

<body class="index">
	<div class="login_container">
    	<!-- Header -->
        <div class="login_logo">
            <img border="0" src="images/logo-convertigo-184x75.jpg" />
        </div>	
        <div class="login_backToTestPlatform">
        	<table>
        		<tr><td>
        			<a href="../index.html"><img title="Test Platform" alt="Test Platform" src="images/navigationImages/55x55_picto_test.png"></a>  
        		</td></tr>
        		<tr><td>
        			<a href="../index.html"><span class="mainmenu_text">Test Platform</span></a>  
        		</td></tr>      	
        	</table>        	
        </div>	                                               
        
        <!-- Content - Log box -->
        <div class="login_content">          
            <div class="login_box">
                <div class="login_title">Log in</div>   
                                                         
                <br/>
                <form action="main.html" id="loginForm" method="post">
	                <div class="login_user">
	                	User ID:    
	                    <input type="text" class="login_champs" id="FieldConvAdminUserLogin" name="username"/>
	                </div>                                  
	                <br/>
	                <div class="login_user">
	                    Password:   
	                    <input type="password" class="login_champs" id="FieldConvAdminUserPassword" name="password"/>
	                </div>                                            
	                <br/>
	                <div class="login_textAlign">
	                	<input type="image" src="images/btn_signin.png" alt="Sign In" id="postBtn" />
	                </div>
                </form>
    		</div>
            
            <div class="login_intro">
              Please enter your login to access to your administration console.
            </div>
            
            <div class="login_applist"></div> 
        </div>
        
        <!-- Footer -->
        <div class="login_footer">
            <a href="http://www.convertigo.com">www.convertigo.com</a>
            <br/>
            Copyright &copy; 2001-2011 Convertigo SA. All rights reserved. &nbsp;
            <br/>
            <a href="../licenses/index.html">EULA and third party components</a>
        </div>
    </div>

    <div id="dlgAuthFailed" style="display: none">
        <p id="dlgAuthFailed_message"></p>
    </div>
    
</body>
</html>
