display_name=Attribute
short_description=Adds an XML attribute to the selected blocks. | The blocks are selected based on usual screen selection properties. The {{Reference}}Attribute{{-Reference}} extraction rule is useful for adding attributes to blocks and have it processed by a specific template. \n\
This rule can add another XML attribute than the one specified in the rule parameters, when the {{Produit/Fonction}}mashup event{{-Produit/Fonction}} property is filled (see {{Produit/Fonction}}mashup event{{-Produit/Fonction}} property description).\n\
Notes:***This rule does not involve any specific template. \
***If the attribute exists in a matching block, its value is replaced by the new one. \
***This rule applies on any block.
property.attributeName.display_name=Attribute name
property.attributeName.short_description=Defines the name of the added attribute.
property.attributeValue.display_name=Attribute value
property.attributeValue.short_description=Defines the value of the added attribute.
