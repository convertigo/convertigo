display_name=Date
short_description=Handles fields of <span class="computer">date</span> type. | The <i>Date</i> extraction rule applies to Legacy Publishing only. It is intended to detect a field as a date and to manage it as such. As a consequence, blocks containing a date are extracted as <span class="computer">date</span> blocks with relevant attributes, not as <span class="computer">field</span> blocks containing a date as a string.<br/>\
<span class="orangetwinsoft">Note:</span> This rule adds a <span class="computer">date</span> type XML element to the XML document. It is associated with the <span class="computer">date</span> XSL template, described in the <span class="computer">date.xsl</span> file. On the webized page, a calendar pops-up when clicking on the date, to select the appropriate value.
