display_name=Field/Text
short_description=Adds a field or text on the webized screen. | Unlike other extraction rules, the {{Reference}}Field/Text{{-Reference}} extraction rule does not extract data from green screen, but adds text elements on screen.\n\
This rule adds {{Computer}}field{{-Computer}} or {{Computer}}static{{-Computer}} type XML element to the XML document. These elements are then processed by XSL transformation to display a field or text label in the HTML page.\n\
Notes: ***XML elements of the {{Computer}}field{{-Computer}} type are handled by the {{Computer}}field{{-Computer}} XSL template described in the {{Computer}}field.xsl{{-Computer}} file. To change the way fields are displayed in the HTML page, edit this file.\
***XML elements of the {{Computer}}static{{-Computer}} type are handled by the {{Computer}}static{{-Computer}} XSL template described in the {{Computer}}static.xsl{{-Computer}} file. To change the way texts are displayed in the HTML page, edit this file.
property.value.display_name=Value
property.value.short_description=Defines the field or text value, depending on the element type. | If the added element is of:\
***{{Computer}}field{{-Computer}} type: the created field is filled with the value.\
***{{Computer}}static{{-Computer}} type: the value is added as static text on screen.
property.type.display_name=Field type
property.type.short_description=Defines the field/text type. | The element can be either of {{Computer}}field{{-Computer}} or of {{Computer}}static{{-Computer}} type.
property.name.display_name=Field name
property.name.short_description=Defines the field name. | When data is submitted by the user through this field, it is sent to Convertigo as a variable named after this property. It can then be used in a transaction. Use the {{Computer}}__field_c<column>_l<line>{{-Computer}} syntax to have Convertigo add data on screen at defined line and column.
property.fielddesc.display_name=Field layout
property.fielddesc.short_description=Defines the screen zone where the field/text is to be displayed. | This property allows to position the created text or field element to a specific area of the screen. The created block will be created with the specified screen zone values as positioning attributes. \n\
The screen area is defined through four coordinates: \
***x (area left corner), \
***y (area upper corner), \
***w (area width), \
***h (area height). \n\
All values are given in characters, with the upper left corner being (x=0, y=0). {{Computer}}-1{{-Computer}} represents an undefined value. \n\
These positioning attributes have to be handled by the XSL template rule that displays the element.
property.focus.display_name=Focus on field
property.focus.short_description=Specifies whether the focus must be placed on this field.
property.fieldattrb.display_name=Field attributes
property.fieldattrb.short_description=Defines the generated field/text presentation attributes. | This property allows to configure the presentation attributes to set to the created text/field, for example green text on black background.\n\
Presentation attributes to configure are :\
***{{Produit/Fonction}}Color{{-Produit/Fonction}}: {{Computer}}Foreground{{-Computer}} color, {{Computer}}Background{{-Computer}} color, to choose in a list of predefined colors or "not to take into account".\
***{{Produit/Fonction}}Decoration{{-Produit/Fonction}}: {{Computer}}bold{{-Computer}}, {{Computer}}reverse{{-Computer}}, {{Computer}}underlined{{-Computer}}, {{Computer}}blink{{-Computer}}, for each decoration choose between "with the decoration", "normal" (i.e. without the decoration), or "not to take into account".
