display_name=Record
short_description=Extract data from screen as a record (set of structured data). | The <i>Record</i> extraction rule extracts legacy data as a structured set of complex XML elements sharing similarities. For example, a record list can be a list of names and addresses.<br/>\
A record is defined through a starting and an ending block, each one characterized by a block type and an XML tag name. In short, a <i>Record</i> rule can be defined as the definition of a pair of start and end tags indicating where the record starts and ends.
property.eorType.display_name=End separator type
property.eorType.short_description=Defines the type of the separator block ending the record. | The end separator default type is <span class="computer">separator</span>. This parameter can take either default (<span class="computer">field</span>, <span class="computer">static</span>, etc.) or user-defined types.
property.borType.display_name=Start separator type
property.borType.short_description=Defines type of the separator block starting the record. | The start separator default type is <span class="computer">separator</span>. This parameter can take either default (<span class="computer">field</span>, <span class="computer">static</span>, etc.) or user-defined types.
property.perPage.display_name=Multiple records
property.perPage.short_description=Defines whether the record must be defined on a "per page" basis. | If set to <span class="computer">true</span>, one record is generated for each screen. 
property.eor.display_name=End separator XML tag name
property.eor.short_description=Defines the XML tag name of the separator block ending the record.
property.bor.display_name=Start separator XML tag name
property.bor.short_description=Defines the XML tag name of the separator block starting the record.
property.tagName.display_name=XML tag name
property.tagName.short_description=Defines the tag name of the XML record generated in output XML after extraction.