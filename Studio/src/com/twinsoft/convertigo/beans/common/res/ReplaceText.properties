display_name=Replace text
short_description=Replaces occurrences of a specific text in a block. | The {{Reference}}Replace text{{-Reference}} extraction rule replaces texts matching the {{Produit/Fonction}}Searched text{{-Produit/Fonction}} property in blocks defined by presentation attributes or block position.
property.replacedText.short_description=Defines the text that will be used to replace the searched text.
property.replacedText.display_name=Replacement text
property.searchedText.short_description=Defines the text to be replaced or the regular expression defining text to be replaced. | Depending on {{Produit/Fonction}}Regular expression{{-Produit/Fonction}} property, this property contains a text or a regular expression to define the searched text. \n\
It is possible to code non ASCII characters using the following syntax:  {{Computer}}&#<decimal ASCII code>;{{-Computer}}. For example, if the searched text is " " and the replaced text is {{Computer}}&#160;{{-Computer}}, the rule will replace all regular spaces in a block with the character of ASCII code 160 representing unbreakable spaces in HTML. \n\
Notes:\
***For more information about regular expression patterns, see the following page: {{Computer}}http://www.regular-expressions.info/reference.html{{-Computer}}. \
***To test regular expressions, you can use the regular expression tester at the following URL: {{Computer}}http://www.regular-expressions.info/javascriptexample.html{{-Computer}}. 
property.searchedText.display_name=Searched text
property.regExp.display_name=Regular expression
property.regExp.short_description=Defines whether the searched text is a regular expression or not. | If set to {{Computer}}true{{-Computer}}, the searched text parameter is a regular expression. This allows more flexibility for text replacements. For example, with 5250 platforms, it is frequent to remove trailing dots at the end of field descriptions. To do this, set this parameter to {{Computer}}true{{-Computer}} and set the searched for text parameter to: {{Computer}}\.(\s\.)+{{-Computer}} \n\
If set to {{Computer}}false{{-Computer}}, the searched text parameter is a simple text string that will be replaced when present.