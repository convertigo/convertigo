display_name=Text
short_description=Extracts data from a web page in an XML text node. | The <i>Text</i> extraction rule helps you extract a text from an HTML page. It is applied if the result of the Xpath expression evaluation exists in the HTML page DOM. <br/>\
It creates a simple XML element containing text extracted from the first matching node. This text element is appended to the resulting HTML transaction DOM as follows: <br/>\
<span class="computer">&lt;text_tagname referer="referer_url"&gt;extracted text from xpath&lt;/text_tagname&gt;</span>
property.tagName.display_name=Tag name
property.tagName.short_description=Defines the tag name in the resulting XML (default tag name is <span class="computer">XMLText</span>).
property.recurse.display_name=Recurse
property.recurse.short_description=Defines whether text extraction should recurse on child elements of the matching node.
