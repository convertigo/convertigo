display_name=XPath
short_description=Defines a criterion based on an XPath for HTML screen classes. |  The {{Reference}}XPath{{-Reference}} criterion allows defining an XPath expression leading to one or several elements of a web page that uniquely identify a given screen class (logo, image, link, field, etc.). \n\
Matching condition: The {{Reference}}XPath{{-Reference}} criterion matches when the evaluation of the Xpath expression, defined in {{Produit/Fonction}}XPath{{-Produit/Fonction}} property, on the HTML page's DOM gives a non-empty result. \n\
{{Orange Twinsoft}}Note:{{-Orange Twinsoft}} The {{Reference}}XPath{{-Reference}} criterion, together with the {{Reference}}URL{{-Reference}} criterion, are the two only possible criteria for detecting a screen class in CWC and CWI projects.
