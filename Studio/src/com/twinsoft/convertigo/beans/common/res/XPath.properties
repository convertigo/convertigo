property.xpath.short_description=Defines the XPath expression of searched nodes. | The execution of this {{Produit/Fonction}}XPath{{-Produit/Fonction}} on the web page DOM can result in a single {{Computer}}Node{{-Computer}} or a {{Computer}}NodeList{{-Computer}}. In these cases, the criterion matches. \n\
The execution of the {{Produit/Fonction}}XPath{{-Produit/Fonction}} on the web page DOM can result in an empty result. In this case, the criterion doesn't match. 
