display_name=Javelin connector
short_description=Establishes connections with a legacy screen application ({{Computer}}IBM 3270{{-Computer}}, {{Computer}}IBM 5250{{-Computer}}, {{Computer}}Bull DKU 7107{{-Computer}} or {{Computer}}Videotex{{-Computer}}). | A {{Reference}}Javelin connector{{-Reference}}, also named {{Reference}}Legacy connector{{-Reference}}, represents a connection to a legacy system, based on a terminal emulation session. It allows Convertigo to connect to a mainframe application to perform transactions, that is to say navigate through legacy screens and either:\
***extract data into a proper XML document (CLI), \
***on-the-fly webize legacy screens (CLP). \n\
{{Reference}}Javelin connector{{-Reference}} is needed by Convertigo to connect to legacy applications. Once connected, all tasks (screen classes detection, data extraction, browsing, etc.) associated with the {{Reference}}Javelin connector{{-Reference}} can be carried out as defined in the project thanks to several objects:\
***Screen classes, \
***Criteria, \
***Extraction rules, \
***Javelin transactions, \
***Screen classes handlers.
property.virtualServer.display_name=Virtual server
property.virtualServer.short_description=Defines the name of the virtual server to use (if left empty, the primary virtual server is used).
property.serviceCode.display_name=Connection address
property.serviceCode.short_description=Defines the connection address. | The connection address of a {{Reference}}Javelin connector{{-Reference}} is composed of: \
***a {{Produit/Fonction}}destination address{{-Produit/Fonction}}, as a hostname (or IP adress) and optionally a port, \
***a {{Produit/Fonction}}connection type{{-Produit/Fonction}}: most often {{Computer}}DIR{{-Computer}} for direct connection, it can also take {{Computer}}EIC{{-Computer}} or {{Computer}}TCP{{-Computer}} as value, \
***a {{Produit/Fonction}}connection parameter{{-Produit/Fonction}}, optional.\n\
The {{Produit/Fonction}}connection parameter{{-Produit/Fonction}} has different meanings according to the emulator: \
***3270: TN3270 device name, \
***5250: TN5250 device name, \
***DKU: MAILBOX, \
***Minitel: service code (e.g. '3615SNCF'). \n\
It can be defined using an automatic numbering syntax managed by Convertigo engine: {{Computer}}PREFIX<POOL:x-y/z>SUFFIX{{-Computer}}. \n\
This syntax will automatically generate a pool of "auto-numbered connection parameters", the {{Reference}}Javelin connector{{-Reference}} will use one of them when a new connection starts. \n\
This syntax is composed of the following elements: \
***{{Computer}}PREFIX{{-Computer}}: any prefix string to start the device name or service code, \
***{{Computer}}<POOL:x-y/z>{{-Computer}}: incremental number from x to y on z digits (for example {{Computer}}<POOL:1-99/2>{{-Computer}} meaning an incremental number from 1 to 99 on 2 digits), \
***{{Computer}}SUFFIX{{-Computer}}: any suffix string to end the device name or service code. \n\
{{Orange Twinsoft}}Notes:{{-Orange Twinsoft}} \
***When a connection using an "auto-numbered connection parameter" is closed, the parameter is released in the pool and can be used again. \
***This pool of "auto-numbered connection parameters" works like a round robin: when released, an "auto-numbered connection parameter" is queued at the end of the pool. It will be re-used only when all others have been used before. \
***The pool of "auto-numbered connection parameters" will not work in Convertigo Studio context, only works in Convertigo server.
