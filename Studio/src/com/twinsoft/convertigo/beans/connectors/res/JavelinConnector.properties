property.connectionSyncCode.short_description=Defines the code to execute for synchronization purposes after connecting the emulator to the host. | This property allows the developer to program a code to be executed to synchronize the emulator after its connection, before executing any transaction. It uses JavaScript code as {{Reference}}Javelin transaction{{-Reference}} core.
property.javelinLanguage.display_name=Language
