display_name=Proxy HTTP connector
short_description=Defines a proxy-based HTTP connector. | The {{Reference}}Proxy HTTP connector{{-Reference}} is similar to an {{Reference}}HTTP connector{{-Reference}} and in addition simulates a proxy. \n\
Note: This connector is used for very specific applications and is not intended to be used by Convertigo standard users. 
property.replacements.display_name=Replacement strings
property.replacements.short_description=Defines strings to be replaced on the fly. | As simulating a proxy, the {{Reference}}Proxy HTTP connector{{-Reference}} replaces on the fly string in the HTTP. This property allows to specify the strings to replace and their replacements. 
property.dynamicContentFiles.display_name=Dynamic content files
property.dynamicContentFiles.short_description=Defines files exposing dynamic content (should not be cached). | This property allows to specify the files that should not be cached by the {{Reference}}Proxy HTTP connector{{-Reference}}.
property.removableHeaders.display_name=Removable headers
property.removableHeaders.short_description=Defines headers that should be removed from client request. | This property allows to specify a list of headers that should not be forwarded by the {{Reference}}Proxy HTTP connector{{-Reference}} to the target application.