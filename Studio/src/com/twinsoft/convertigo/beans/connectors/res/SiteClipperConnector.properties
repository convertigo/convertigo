display_name=Site Clipper connector
short_description=Establishes connections and clips entire Web sites through Convertigo. | {{Reference}}Site Clipper connector{{-Reference}} gives access to Web sites through Convertigo and allows dynamically transforming its pages or resources. It can access Web sites from several domains. \n\
All tasks (screen classes detection, data transformation, etc.) associated with the {{Reference}}Site Clipper connector{{-Reference}} are carried out as defined in the project thanks to several objects:\
***Screen classes, \
***Criteria, \
***Rules, \
***Site clipper transactions.
property.defaultResponseCharset.display_name=Default response charset
property.defaultResponseCharset.short_description=Defines the default charset used to decode/encode data. | Response data specify their charset in a dedicated header: {{Computer}}Content-Type{{-Computer}}. This header includes a MIME type and possibly a charset. \n\
The {{Produit/Fonction}}Default response charset{{-Produit/Fonction}} property defines a default charset to use when response data don't specify their charset. Several values are possible, for example {{Computer}}ISO-8859-1{{-Computer}} or {{Computer}}UTF-8{{-Computer}}.
property.domainsListing.display_name=Domains listing
property.domainsListing.short_description=Defines a white and/or black list of domains. | The {{Reference}}Site Clipper connector{{-Reference}} can access web sites from several domains. This property allows the Convertigo developer to define a list of domains he wants to filter. \n\
For each domain of the list, the {{Produit/Fonction}}Domains listing{{-Produit/Fonction}} table contains two columns:\
***{{Produit/Fonction}}Domain{{-Produit/Fonction}}: This property is a regular expression tested against the accessed data or resources' domain. If the domain matches the regular expression defined, the behavior depends on the second column's value, i.e. if the domain is black-listed or white-listed.\
***{{Produit/Fonction}}Black listed{{-Produit/Fonction}}: This property can be {{Computer}}true{{-Computer}} for black-listed domain or {{Computer}}false{{-Computer}} for white-listed domain.\n\
For each resource or piece of data accessed, Convertigo tests its domain against each regular expression defined in the list, one by one. When one regular expression matches, Convertigo stops its tests and acts, depending on the {{Produit/Fonction}}Black-listed{{-Produit/Fonction}} column value. You can use the "up" and "down" arrows to reorder domains tests priorities. \n\
Two behaviors can be defined thanks to this {{Produit/Fonction}}Domains listing{{-Produit/Fonction}} property:\
***Default behavior of the {{Reference}}Site Clipper connector{{-Reference}} is to white-list all unfiltered domains: every browsing in the accessed Web site passes through Convertigo. Resources and data matching black-listed domains will be accessed directly, not through Convertigo. \
***The opposite behavior can be obtained by defining a black-listing regular expression matching all domains. Then, resources and data matching white-listed domains will be the only ones to be accessed through Convertigo. \n\
Notes:\
***For more information about regular expression patterns, see the following page: {{Computer}}http://www.regular-expressions.info/reference.html{{-Computer}}.\
***To test regular expressions, you can use the regular expression tester at the following URL: {{Computer}}http://www.regular-expressions.info/javascriptexample.html{{-Computer}}.
