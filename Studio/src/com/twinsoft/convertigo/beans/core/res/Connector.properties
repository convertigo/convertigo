property.endTransactionName.display_name=End transaction
property.endTransactionName.short_description=Defines the transaction to execute before removing the context. | When a Convertigo context is removed, the specified "End transaction" is executed. Place in this transaction any clean up code, for example a Logout transaction. 
property.isTasAuthenticationRequired.display_name=Carioca authentication
property.isTasAuthenticationRequired.short_description=Defines whether the connector requires a Carioca authentication. | Set to <span class="computer">true</span> if you require that only Carioca-authenticated users be able to use this connector.
property.billingClassName.display_name=Billing Java class
property.billingClassName.short_description=Defines the Java class name executed for billing pruposes. | Convertigo supports a plugin architecture offering billing functionalities. Set the name of the billing class to be called by Convertigo for billing purposes.
