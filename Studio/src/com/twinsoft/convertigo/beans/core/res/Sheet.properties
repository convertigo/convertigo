display_name=Style sheet
short_description=Defines an XSL style sheet. | <i>Style sheets</i> are associated with screen classes or transactions and with sequences. \
They are used to define the display of data collected by the transaction or sequence, by performing a transformation of transaction or sequence XML outputs. <br/>\
Moreover, <i>Style sheets</i> allow the Convertigo developer to manage the user interface's display depending on the client browser. 
property.url.display_name=URL
property.url.short_description=Defines the <i>Style sheet</i> URL (relative or absolute). | This property allows to define the path to the XSL file represented by this <i>Style sheet</i> object.
property.browser.display_name=Browser
property.browser.short_description=Defines the target browser (<span class="computer">*</span> means all browsers). | This property allows to define on which browser the <i>Style sheet</i> has to be applied. The list of available browsers is declared in the project's <b>Browsers</b> property. <br/>\
One <i>Style sheet</i> can be created for each declared browser on the same parent object (screen class, transaction or sequence).
