display_name=Regular expression
short_description=Defines a response criterion based on a regular expression on data content for Site Clipper screen classes. | The <i>Regular expression</i> criterion allows defining a regular expression that is applied on response data content. <br/>\
Matching condition: The <i>Regular expression</i> criterion matches when the regular expression defined in <b>Regular expression</b> property matches response data content, i.e. if the string pattern described by the regular expression is found in the response data.
