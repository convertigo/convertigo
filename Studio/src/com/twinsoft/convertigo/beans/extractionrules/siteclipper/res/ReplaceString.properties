display_name=Replace string
short_description=Makes string replacements in a Site Clipper response. | The <i>Replace string</i> extraction rule replaces, in a Site Clipper response, string occurrences matching the regular expression defined in <b>Regular expression</b> property. <br/>\
The corresponding strings from the response are replaced by the value defined in the <b>Replacement</b> property.
property.regexp.display_name=Regular expression
property.regexp.short_description=Defines the regular expression defining text to be replaced. | This property allows defining a regular expression as a string pattern to find in the Site Clipper response. <br/>\
<span class="orangetwinsoft">Notes:</span>\
<br/><br/>\
 \u2022 For more information about regular expression patterns, see the following page: <span class="computer">http://www.regular-expressions.info/reference.html</span>. <br/>\
 \u2022 To test regular expressions, you can use the regular expression tester at the following URL: <span class="computer">http://www.regular-expressions.info/javascriptexample.html</span>.<br/>
property.replacement.display_name=Replacement
property.replacement.short_description=Defines the replacement string to apply. | This property defines the string that will be set in the place of each string occurrence matching the regular expression in the Site Clipper response. <br/>\
<span class="orangetwinsoft">Note:</span>\
<br/><br/>\
 \u2022 This property can refer to <b>groups</b>, which is a standard notion of regular expressions. For more information about regular expressions groups and symbols to use in replacement strings, see the following pages: <span class="computer">http://www.regular-expressions.info/refadv.html</span> and <span class="computer">http://www.regular-expressions.info/refreplace.html</span>. <br/>\
 \u2022 This property can use available variables automatically containing Convertigo server paths. For more information about Convertigo paths variables, see Appendix "<i>Convertigo paths variables - Usable symbols</i>".<br/>