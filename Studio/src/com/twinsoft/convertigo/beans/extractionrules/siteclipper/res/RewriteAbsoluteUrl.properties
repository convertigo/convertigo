display_name=Rewrite absolute URL
short_description=Rewrites absolute URLs found in a Site Clipper response. | The {{Reference}}Rewrite absolute URL{{-Reference}} extraction rule rewrites absolute URLs found in Site Clipper HTTP responses, for the links or resources accessed by these URLs to be accessed through Convertigo Site Clipper. \n\
This extraction rule will be executed only on HTTP responses that match certain MIME types:\
***If {{Produit/Fonction}}Rewrite HTML code{{-Produit/Fonction}} property value is set to {{Computer}}true{{-Computer}}, URLs found in HTML code are rewritten. That means the extraction rule is searching for URLs to rewrite in HTTP responses of {{Computer}}text/html{{-Computer}} or {{Computer}}application/xhtml+xml{{-Computer}} MIME types. \
***If {{Produit/Fonction}}Rewrite CSS code{{-Produit/Fonction}} property value is set to {{Computer}}true{{-Computer}}, URLs found in CSS code are rewritten. That means the extraction rule is searching for URLs to rewrite in HTTP responses of {{Computer}}text/css{{-Computer}}, {{Computer}}text/html{{-Computer}} or {{Computer}}application/xhtml+xml{{-Computer}} MIME types.\n\
Notes:\
***Absolute URLs are rewritten only if they don't match a black listed domain defined in the {{Produit/Fonction}}Domains listing{{-Produit/Fonction}} property of the associated {{Reference}}Site Clipper connector{{-Reference}}.\
***If applicable, relative URLs are rewritten to absolute ones. \
***URLs found in JavaScript code will not be rewritten by this rule. To do so, use a {{Reference}}Replace string{{-Reference}} extraction rule parametered for your specific case.
property.rewriteHtml.display_name=Rewrite HTML code
property.rewriteHtml.short_description=Automatically rewrite absolute URLs in HTML code. | This property allows to specify whether absolute URLs found in the HTML code of a Site Clipper response should be rewritten or not. Specifically to this rule, HTML code of a Site Clipper response is defined by an HTTP response of the following MIME types: \
***{{Computer}}text/html{{-Computer}}: HTML text resource, \
***{{Computer}}application/xhtml+xml{{-Computer}}: XHTML file resource. \n\
If this property is set to {{Computer}}true{{-Computer}}, URLs specified in following HTML attributes are rewritten: \
***{{Computer}}action{{-Computer}} attribute, \
***{{Computer}}background{{-Computer}} attribute, \
***{{Computer}}cite{{-Computer}} attribute, \
***{{Computer}}classid{{-Computer}} attribute, \
***{{Computer}}codebase{{-Computer}} attribute, \
***{{Computer}}data{{-Computer}} attribute, \
***{{Computer}}href{{-Computer}} attribute, \
***{{Computer}}longdesc{{-Computer}} attribute, \
***{{Computer}}profile{{-Computer}} attribute, \
***{{Computer}}src{{-Computer}} attribute, \
***{{Computer}}usemap{{-Computer}} attribute.
property.rewriteCss.display_name=Rewrite CSS code
property.rewriteCss.short_description=Automatically rewrite absolute URLs in CSS code. | This property allows to specify whether absolute URLs found in the CSS code of a Site Clipper response should be rewritten or not. Specifically to this rule, CSS code of a Site Clipper response is defined by an HTTP response of the following MIME types: \
***{{Computer}}text/css{{-Computer}}: Cascading Style Sheet text resource, \
***{{Computer}}text/html{{-Computer}}: HTML text resource, \
***{{Computer}}application/xhtml+xml{{-Computer}}: XHTML file resource. \n\
If this property is set to {{Computer}}true{{-Computer}}, URLs specified in following CSS keyword are rewritten: \
***{{Computer}}url{{-Computer}} keyword.
