display_name=Set HTTP Pool Policy
short_description=Change the HTTP Pool Policy for the request. | Force the current request to use a specified HTTP pool or no pool at all. 
property.httpPool.display_name=HTTP Pool
property.httpPool.short_description=Defines the HTTP pool policy for connection reuse. | Possible values: \
<br/><br/>\
 \u2022 <b>no</b>: create a new connection for each request<br/>\
 \u2022 <b>context</b>: pool connection for the used <span class="computer">convertigo context</span><br/>\
 \u2022 <b>session</b>: pool connection for the used <span class="computer">http session</span><br/>\
 \u2022 <b>global</b>: pool connection for the whole server<br/>\
<br/>\
Default value is <span class="computer">global</span>.