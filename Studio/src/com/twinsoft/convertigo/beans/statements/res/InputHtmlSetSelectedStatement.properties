short_description=Selects an {{Computer}}option{{-Computer}} in an HTML combo box. | This statement enables Convertigo to select an {{Computer}}option{{-Computer}} in a {{Computer}}select{{-Computer}} HTML element.
property.mode.display_name=Selection mode
property.mode.short_description=Defines which mode is used to identify the {{Computer}}option{{-Computer}} to select. | There are three modes that can be used to identify the {{Computer}}option{{-Computer}} to select in the combo box:\
***{{Computer}}by index{{-Computer}}: the {{Computer}}option{{-Computer}} is selected by its index order in the options list. The {{Produit/Fonction}}Expression{{-Produit/Fonction}} property evaluation matches the index of the sought {{Computer}}option{{-Computer}}.\
***{{Computer}}by value{{-Computer}}: the {{Computer}}option{{-Computer}} is selected by its {{Computer}}value{{-Computer}} attribute. The {{Produit/Fonction}}Expression{{-Produit/Fonction}} property evaluation matches the {{Computer}}value{{-Computer}} attribute of of the sought {{Computer}}option{{-Computer}}.\
***{{Computer}}by content{{-Computer}}: the {{Computer}}option{{-Computer}} is selected by its text content. The {{Produit/Fonction}}Expression{{-Produit/Fonction}} property evaluation matches the text content of of the sought {{Computer}}option{{-Computer}}.
property.expression.display_name=Expression
property.expression.short_description=Defines the expression evaluated to give the text identifying the {{Computer}}option{{-Computer}} to select. |  This property is a JavaScript expression that is evaluated during the transaction execution and gives the data that identifies the {{Computer}}option{{-Computer}} to be selected in the combo box.\n\
The {{Computer}}option{{-Computer}} identification also depends on the {{Produit/Fonction}}Selection mode{{-Produit/Fonction}} property value. \n\
{{Orange Twinsoft}}Note:{{-Orange Twinsoft}} It is possible to select several {{Computer}}option{{-Computer}} in a same {{Computer}}select{{-Computer}} by setting a JavaScript array instead of a simple string variable in {{Produit/Fonction}}Expression{{-Produit/Fonction}} property.
