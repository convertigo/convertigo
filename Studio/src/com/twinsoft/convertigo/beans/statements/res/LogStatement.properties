display_name=Log
short_description=Produces output data in log file. | This statement outputs a message in context or engine logger (defined thanks to the <b>Engine</b> property), for the log level defined in the <b>Level</b> property. <br/>\
The message to output is generated from the JavaScript expression defined in <b>Expression</b> property.
property.level.display_name=Level
property.level.short_description=Defines the <span class="computer">log level</span> on which the log applies. | This property defines the minimum level of log for which the message has to be output. The message will be output for any log level superior or equals to this property value.<br/>\
Log levels possible values are the following, by ascending order:\
<br/><br/>\
 \u2022 <span class="computer">ERROR</span>, <br/>\
 \u2022 <span class="computer">WARN</span>, <br/>\
 \u2022 <span class="computer">INFO</span>, <br/>\
 \u2022 <span class="computer">DEBUG</span>, <br/>\
 \u2022 <span class="computer">TRACE</span>.<br/>
property.expression.display_name=Expression
property.expression.short_description=Defines the expression evaluated to give the text to output. | This property is a JavaScript expression that is evaluated during the transaction execution and gives the text string to output in log file.
property.engine.display_name=Engine
property.engine.short_description=Defines if the log is to be output in <span class="computer">Engine</span> logger or default <span class="computer">Context</span> logger. | This property allows to choose the <span class="computer">logger</span> on which the log applies. <br/>\
If set to <span class="computer">true</span>, the message will be seen as output by the Convertigo Engine. If set to <span class="computer">false</span> (default value), the message will be seen as output by the running Context.
