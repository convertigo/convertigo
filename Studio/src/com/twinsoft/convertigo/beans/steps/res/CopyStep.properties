display_name=Copy file
short_description=Copies a file or a directory to an another path. | The <i>Copy file</i> step duplicates a file or a directory from a path to another keeping the same name. <br/>\
<span class="orangetwinsoft">Note:</span> <b>Source</b> parent folder and <b>Destination</b> folder cannot be the same.
property.sourcePath.display_name=Source
property.sourcePath.short_description=Defines the path of the file or directory to copy. | This property is a JavaScript expression that is evaluated during the sequence execution and gives the path of the file or directory to copy. <br/>\
This path is either absolute or relative to Convertigo environment. Relative paths starting with:\
<ul><li><span class="computer">./</span> are relative to Convertigo workspace,</li>\
<li><span class="computer">.//</span> are relative to current project folder. </li></ul>
property.destinationPath.display_name=Destination
property.destinationPath.short_description=Defines the destination directory path. | This property is a JavaScript expression that is evaluated during the sequence execution and gives the path of the destination folder, that must be an existing folder. Otherwise, the copy will not be possible.<br/>\
This path is either absolute or relative to Convertigo environment. Relative paths starting with:\
<ul><li><span class="computer">./</span> are relative to Convertigo workspace,</li>\
<li><span class="computer">.//</span> are relative to current project folder. </li></ul>
property.overwrite.display_name=Overwrite
property.overwrite.short_description=If a file or folder with the same name exists in <b>Destination</b> directory, this property defines whether to overwrite it. | By default this property is set to <span class="computer">false</span>, so the file or folder will not be overwritten if already present in <b>Destination</b> directory.
