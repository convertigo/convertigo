short_description=Defines an {{Computer}}IF{{-Computer}} conditional step looking for node(s) on a source. | The {{Reference}}IfExist{{-Reference}} step is one of Convertigo Sequencer conditional steps. This step contains other steps executed only if the source defined through the {{Produit/Fonction}}Source{{-Produit/Fonction}} property exists. \n\
Note: In Convertigo Studio, when an {{Reference}}IfExist{{-Reference}} step is created in a sequence, it can be easily replaced by an {{Reference}}IfExistThenElse{{-Reference}}, using the right-click menu on the step and choosing the option {{Produit/Fonction}}Change to{{-Produit/Fonction}} > {{Produit/Fonction}}IfExistThenElse{{-Produit/Fonction}}. The {{Produit/Fonction}}Source{{-Produit/Fonction}} property remains the same and the steps present in the {{Reference}}IfExist{{-Reference}} are moved to the {{Reference}}Then{{-Reference}} sub-step.
