display_name=IfExistThenElse
short_description=Defines an {{Computer}}IF...THEN...ELSE...{{-Computer}} conditional step looking for node(s) on a source. | The {{Reference}}IfExistThenElse{{-Reference}} step is one of Convertigo Sequencer conditional steps. This step contains two child steps ({{Reference}}Then{{-Reference}} and {{Reference}}Else{{-Reference}}) which are executed depending on whether the source defined through the {{Produit/Fonction}}Source{{-Produit/Fonction}} property exists or not:\
***{{Reference}}Then{{-Reference}} step and child steps are executed when the specified source exists.\
***{{Reference}}Else{{-Reference}} step and child steps are executed when the specified source does not exist. \n\
Note: In Convertigo Studio, when an {{Reference}}IfExistThenElse{{-Reference}} step is created in a sequence, it can be easily replaced by an {{Reference}}IfExist{{-Reference}}, using the right-click menu on the step and choosing the option {{Produit/Fonction}}Change to{{-Produit/Fonction}} > {{Produit/Fonction}}IfExist{{-Produit/Fonction}}. The {{Produit/Fonction}}Source{{-Produit/Fonction}} property remains the same and the steps present in the sub-steps are:\
***steps present in the {{Reference}}Then{{-Reference}} step are moved to the {{Reference}}IfExist{{-Reference}}, \
***steps present in the {{Reference}}Else{{-Reference}} step are deleted.
