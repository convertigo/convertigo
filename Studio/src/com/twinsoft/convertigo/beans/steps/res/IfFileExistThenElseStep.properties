display_name=IfFileExistsThenElse
short_description=Defines an {{Computer}}IF...THEN...ELSE...{{-Computer}} conditional step looking for the existence of a file or a directory. | The {{Reference}}IfFileExistsThenElse{{-Reference}} step is one of the Convertigo Sequencer conditional steps. This step contains two child steps ({{Reference}}Then{{-Reference}} and {{Reference}}Else{{-Reference}}) which are executed depending on whether the file or directory defined through the {{Produit/Fonction}}Source{{-Produit/Fonction}} property exists or not:\
***{{Reference}}Then{{-Reference}} step and child steps are executed when the source file or directory exists.\
***{{Reference}}Else{{-Reference}} step and child steps are executed when the source file or directory does not exist. \n\
Note: In Convertigo Studio, when an {{Reference}}IfFileExistsThenElse{{-Reference}} step is created in a sequence, it can be easily replaced by an {{Reference}}IfFileExists{{-Reference}}, using the right-click menu on the step and choosing the option {{Produit/Fonction}}Change to{{-Produit/Fonction}} > {{Produit/Fonction}}IfFileExists{{-Produit/Fonction}}. The {{Produit/Fonction}}Source{{-Produit/Fonction}} property remains the same and the steps present in the sub-steps are:\
***steps present in the {{Reference}}Then{{-Reference}} step are moved to the {{Reference}}IfFileExists{{-Reference}}, \
***steps present in the {{Reference}}Else{{-Reference}} step are deleted.



