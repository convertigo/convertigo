display_name=Process execute
short_description=Defines a step able to execute a process. |  A {{Reference}}Process execute{{-Reference}} step executes the string command specified by the {{Produit/Fonction}}Command line{{-Produit/Fonction}} property in a separate subprocess. \n\
The subprocess environment parameters and working directory may be defined through the {{Produit/Fonction}}Environment parameters{{-Produit/Fonction}} and {{Produit/Fonction}}Execution directory{{-Produit/Fonction}} properties. If left empty, they're inherited from the current process. \n\
Depending on the value of the {{Produit/Fonction}}Wait for end{{-Produit/Fonction}} property, the step will wait or not until the subprocess has terminated.
property.commandLine.display_name=Command line
property.commandLine.short_description=Defines the process command line. | This property is a JavaScript expression that is evaluated at sequence execution. JavaScript variables and code are supported in this property. \n\
The syntax of this command line depends on the operating system where Convertigo is installed. 
property.executionDirectory.display_name=Execution directory
property.executionDirectory.short_description=Defines the process execution directory. | If left empty, execution directory is inherited from the current process, Convertigo. \n\
For a project running in Convertigo Studio, the default directory is the installation directory (were is found the {{Computer}}ConvertigoStudio.exe{{-Computer}} file). \
For a project running in Convertigo Server, the default directory is the application server root folder (tomcat folder for a standard Server installation on Windows).
property.envParameters.display_name=Environment parameters
property.envParameters.short_description=Defines the process environment parameters. | If left empty, environment parameters are inherited from the current process, Convertigo. 
property.waitForProcessEnd.display_name=Wait for end
property.waitForProcessEnd.short_description=Specifies whether the sequence should wait for the end of the process before continuing with next step. | Default value is {{Computer}}true{{-Computer}}, so the following step in the parent sequence is executed only after the process execution has returned.
property.commandCharset.display_name=Encoding
property.commandCharset.short_description=Defines the encoding used for the process output. | Default value is {{Computer}}UTF-8{{-Computer}}. If value is left empty, the default encoding of the Java virtual machine is used.
