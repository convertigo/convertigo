display_name=Read CSV
short_description=Reads a CSV file content and loads it into the step's XML. |  The <i>Read CSV</i> step reads any CSV file and loads its content as an XML. As a consequence, the content of the CSV file is available as a source for other following steps.
property.separator.display_name=Separator
property.separator.short_description=Defines the CSV default separator symbol. | Any separator character can be configured using this property. Default value is <span class="computer">;{{-Computer }}. 
property.tagLineName.display_name=Line tag
property.tagLineName.short_description=Defines the lines tag name. | Any tag name to use for lines in XML can be configured using this property. Default value is <span class="computer">line</span>. 
property.tagColName.display_name=Column tag
property.tagColName.short_description=Defines the column tag name. | Any tag name to use for columns in XML can be configured using this property. Default value is <span class="computer">col</span>.
property.titleLine.display_name=Title line
property.titleLine.short_description=Defines whether the CSV file has a title line or not. | If set to <span class="computer">true</span>, the first line of the CSV file is handled as a title line which means that each cell of the first line is used as tag name for the following lines, containing content. <br/>\
More precisely, for each cell of the first line, if the cell contains data, the tag associated with the corresponding column is named after this data. Otherwise or if the property is set to <span class="computer">false</span>, the tag is named after the <b>Column tag</b> property. 
property.verticalDirection.display_name=Vertical direction
property.verticalDirection.short_description=Defines the array reading direction. | If set to <span class="computer">true</span>, the reading direction is vertical. Otherwise, it is horizontal.
property.encoding.display_name=Encoding
property.encoding.short_description=Defines the encoding used in the CSV file. | Default value for encoding is <span class="computer">iso-8859-1</span>.