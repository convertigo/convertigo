display_name=Generate dates
short_description=Creates a list of XML elements containing dates based on input definitions. | {{Reference}}Generate dates{{-Reference}} step is used to generate a list of dates. These dates are generated based upon {{Produit/Fonction}}Input{{-Produit/Fonction}} properties.\n\
Depending on {{Produit/Fonction}}Split{{-Produit/Fonction}} property value, resulting dates can be:\
***formatted, thanks to {{Produit/Fonction}}Output{{-Produit/Fonction}} properties, into text in XML elements that are inserted in the sequence's XML output, \
***split in several pieces of information (day of week, day date, month, year) that are added into an XML structure inserted in the sequence's XML output.
property.startDefinition.display_name=Input - Start date
property.startDefinition.short_description=Defines the start date using {{Produit/Fonction}}Input - format{{-Produit/Fonction}} property value format. | This property defines the date from which dates are generated (day included).
property.stopDefinition.display_name=Input - End date
property.stopDefinition.short_description=Defines the end date using {{Produit/Fonction}}Input - format{{-Produit/Fonction}} property value format. | This property defines the date to which dates are generated (day included).
property.daysDefinition.display_name=Input - Days of week
property.daysDefinition.short_description=Defines the days of week. | This property defines the days of the week which dates have to be generated. Days of week are defined by numbers which can take different values depending on the {{Produit/Fonction}}Java Calendar compatibility{{-Produit/Fonction}} property:\
***for Java Calendar compatible format - M:2, T:3, W:4, T:5, F:6, S:7, S:1;\
***for classic format - M:1, T:2, W:3, T:4, F:5, S:6, S:7. \n\
Notes: \
***For generating several days, separate days numbers by a comma ({{Computer}}","{{-Computer}}). For example: {{Computer}}"2,3,4,5,6,7,1"{{-Computer}} to generate all days with {{Produit/Fonction}}Java Calendar compatibility{{-Produit/Fonction}} property to {{Computer}}true{{-Computer}}.\
***The order of defined days numbers does not impact the dates generation. For example: {{Computer}}"2,3,4,5,6,7,1"{{-Computer}} and {{Computer}}"5,2,6,4,3,7,1"{{-Computer}} values give the same output result dates.
property.inputFormat.display_name=Input - Format
property.inputFormat.short_description=Defines the input dates format. | Input dates text must be formatted depending on this property.\n\
For example, if dates are entered in the following form: {{Computer}}09/09/2009{{-Computer}}, the {{Produit/Fonction}}Input - Format{{-Produit/Fonction}} property can be set to:\
***{{Computer}}MM/dd/yyyy{{-Computer}}, with the {{Produit/Fonction}}Input - Locale{{-Produit/Fonction}} property set to {{Computer}}US{{-Computer}},\
***{{Computer}}dd/MM/yyyy{{-Computer}}, with the {{Produit/Fonction}}Input - Locale{{-Produit/Fonction}} property set to {{Computer}}FR{{-Computer}}.\n\
For more information on usable symbols, see Appendix "{{Reference}}Date format - Usable symbols{{-Reference}}".
property.inputLocale.display_name=Input - Locale
property.inputLocale.short_description=Defines the input dates locale. | Input dates text must be formatted depending on this property.\n\
For example, with the {{Produit/Fonction}}Input - Format{{-Produit/Fonction}} property set to {{Computer}}dd MMMM yyyy{{-Computer}}, the {{Produit/Fonction}}Input - Locale{{-Produit/Fonction}} property can be set to:\
***{{Computer}}US{{-Computer}}, if entered dates look like {{Computer}}09 September 2009{{-Computer}},\
***{{Computer}}FR{{-Computer}}, if entered dates look like {{Computer}}09 septembre 2009{{-Computer}}.
property.outputFormat.display_name=Output - Format
property.outputFormat.short_description=Defines the dates output format in "{{Computer}}no split{{-Computer}}" case. | This property defines the resulting date format when dates are generated as texts (see {{Produit/Fonction}}Split{{-Produit/Fonction}} property description). \n\
In this case, text of generated dates is formatted depending on {{Produit/Fonction}}Output - Format{{-Produit/Fonction}} property.\n\
For example, if the {{Produit/Fonction}}Output - Format{{-Produit/Fonction}} property is set to {{Computer}}yyyy MM dd{{-Computer}}, the {{Computer}}09/09/2009{{-Computer}} resulting date would be written: {{Computer}}2009 09 09{{-Computer}}.\n\
For more information on usable symbols, see Appendix "{{Reference}}Date format - Usable symbols{{-Reference}}".
property.outputLocale.display_name=Output - Locale
property.outputLocale.short_description=Defines the dates output locale in "{{Computer}}no split{{-Computer}}" case. | This property defines the resulting date locale when dates are generated as texts. Text is formatted depending on this property. \n\
For example, if the date is {{Computer}}09/09/2009{{-Computer}} and the resulting {{Produit/Fonction}}Output - Format{{-Produit/Fonction}} property is set to {{Computer}}MMMM{{-Computer}}, the resulting date would be written:\
***"September", with the {{Produit/Fonction}}Output - Locale{{-Produit/Fonction}} property set to {{Computer}}US{{-Computer}},\
***"septembre", with the {{Produit/Fonction}}Output - Locale{{-Produit/Fonction}} property set to {{Computer}}FR{{-Computer}}.
property.split.display_name=Split
property.split.short_description=Defines whether dates should be split into several pieces of data or written as text. | If this property is set to {{Computer}}false{{-Computer}} (i.e. "{{Computer}}no split{{-Computer}}" format), each generated date is created with the following format:\n\
{{Computer}}<date>date into {{-Computer}}{{Produit/Fonction}}Output format{{-Produit/Fonction}}{{Computer}} format</date>{{-Computer}}.\n\
If this property is set to {{Computer}}true{{-Computer}} (i.e. "{{Computer}}split{{-Computer}}" format), each generated date is created with the following format:\n\
{{Computer}}<date>{{-Computer}}\n\
{{Computer}}    <dayOfWeek>value of dayOfWeek</dayOfWeek>{{-Computer}}\n\
{{Computer}}    <day>value of day</day>{{-Computer}}\n\
{{Computer}}    <month>value of month</month>{{-Computer}}\n\
{{Computer}}    <year>value of year/year>{{-Computer}}\n\
{{Computer}}</date>{{-Computer}}
property.calendarCompatibility.display_name=Java Calendar compatibility
property.calendarCompatibility.short_description=Defines whether input/output properties values are compatible with the {{Computer}}Java Calendar{{-Computer}}. | If this property is set to {{Computer}}false{{-Computer}}, the input/output properties values use traditional calendar notations:\
***weekdays go from 1 to 7, \
***months go from 01 to 12, \
***days go from 01 to 31.\n\
If this property is set to {{Computer}}true{{-Computer}}, the input/output properties values use Java Calendar notations:\
***weekdays go from 1 to 7 (but order differs from traditional calendar, see the {{Produit/Fonction}}Input - Days of week{{-Produit/Fonction}} property), \
***months go from 0 to 11, \
***days go from 1 to 31.\n\
