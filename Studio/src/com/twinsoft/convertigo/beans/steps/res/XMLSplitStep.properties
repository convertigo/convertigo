property.tags.display_name=Split tags
property.tags.short_description=Defines the tags to be used for new elements. | Each split element has a {{Computer}}split{{-Computer}} tag container. If the {{Produit/Fonction}}Split tags{{-Produit/Fonction}} table is filled with N elements, the first N split elements are named in the XML output after those elements. The others have a {{Computer}}split{{-Computer}} tag container. If there are more tags in the table than split elements, tags without element are not added to the output. \n\
{{Orange Twinsoft}}Note:{{-Orange Twinsoft}} A new tag can be added to the list using the blue keyboard icon. The tags defined in the list can be ordered using the arrow up and arrow down buttons, or deleted using the red cross icon. 
