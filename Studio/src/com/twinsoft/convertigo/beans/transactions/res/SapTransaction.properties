display_name=SAP transaction
short_description=Defines a SAP transaction. |  A <i>SAP transaction</i> allows Convertigo to call a SAP BAPI function in the SAP application which is accessed by the parent <i>SAP connector</i>. <br/>\
The BAPI function call takes as parameters the transaction's variables, with their dynamic value at runtime. The BAPI function response is automatically transformed to XML data and returned in transaction's output response. <br/>\
The schema of the <i>SAP transaction</i> are directly extracted from BAPI definition at transaction creation. <br/>\
<span class="orangetwinsoft">Note:</span> Do not confuse Convertigo <i>SAP transaction</i> with SAP Transaction.
property.bapiname.display_name=BAPI name
property.bapiname.short_description=Defines the BAPI function to call for this transaction. | The <b>BAPI name</b> property allows to define the name of the BAPI function to call on the target SAP application. <br/>\
Any BAPI name can be used, in accordance with the target SAP application and available BAPIs (depending on the parent <i>SAP connector</i> configuration).  
