display_name=Site Clipper transaction
short_description=Defines a transaction for a {{Reference}}Site Clipper connector{{-Reference}}. | A {{Reference}}Site Clipper transaction{{-Reference}} allows Convertigo to connect to a remote web server hosted at the URL defined in {{Produit/Fonction}}Target URL{{-Produit/Fonction}} property. \n\
Its execution does not return data from the target server, but specifies a redirection URL to its parent connector. This rewritten URL is an absolute URL pointing to the current Convertigo project, with a particular syntax:\
***it starts with the usual project's path, \
***it then specifies the Convertigo context and the {{Reference}}Site Clipper connector{{-Reference}} to use, \
***it ends with the {{Computer}}.siteclipper{{-Computer}} extension, \
***after the extension, the target resource URL is concatenated, replacing the '{{Computer}}://{{-Computer}}' symbols after the target resource protocol, {{Computer}}http://{{-Computer}} for example, by a '{{Computer}}/{{-Computer}}' character. \n\
This gives the following URL form: \n\
{{Computer}}http://<convertigo_server_host>:<convertigo_server_port>/convertigo/projects/<project_name>/context=<context_name>,connector=<connector_name>.siteclipper/<target_resource_protocol>/<target_resource_host>/<target_resource_URI>{{-Computer}}. \n\
The {{Reference}}Site Clipper connector{{-Reference}} accessed thanks to this URL then relays all HTTP messages between the client and the target server. \n\
To sum up, the {{Reference}}Site Clipper transaction{{-Reference}} is used to initiate a site clipping process on a website, including the initialization of a context in the Convertigo server. \n\
{{Orange Twinsoft}}Note:{{-Orange Twinsoft}} See {{Reference}}Site Clipper connector{{-Reference}} and all related objects ({{Reference}}Screen class{{-Reference}}, criteria, extraction rules,etc.) documentation for more information on how to manipulate the relayed HTTP data for site clipping purpose.
