display_name=HTTP single-valued variable
short_description=Defines a single-valued variable for an HTTP-based transaction. | An {{Reference}}HTTP single-valued variable{{-Reference}} declares a variable which accepts a unique value to an HTTP-based transaction. \n\
This variable is dedicated to HTTP-based transactions only: \
***{{Reference}}HTTP transaction{{-Reference}}, \
***{{Reference}}XML HTTP transaction{{-Reference}}, \
***{{Reference}}HTML transaction{{-Reference}}. \n\
This variable object allows defining HTTP request parameter through the {{Produit/Fonction}}HTTP name{{-Produit/Fonction}} and {{Produit/Fonction}}HTTP method{{-Produit/Fonction}} properties. \n\
It can define a default value, that is used as HTTP parameter value if no value is found for this variable. This default value is specified in the {{Produit/Fonction}}Default value{{-Produit/Fonction}} property. \n\
At runtime, the HTTP parameter value is calculated by Convertigo through the following steps: \
***the value is received in the request to the transaction (or sequence), \
***if no value is received for this variable, the JavaScript value of the variable is chosen, if a variable of the same name exists in the JavaScript scope of current context, \
***if no JavaScript value is defined, the context value of the variable is chosen, if a variable of the same name exists in current context, \
***if none of the previous methods gives a value, the default value is used, \
***if no default value is specified, the variable is not defined and an Exception can be thrown when trying to access its value in the core of the transaction (or sequence).
property.httpMethod.display_name=HTTP method
property.httpMethod.short_description=Defines the HTTP method to use for this variable. | This property allows choosing which HTTP method has to be used to send the variable in the HTTP request. The following values are available: \
***{{Computer}}GET{{-Computer}}: the transaction is executed as an HTTP GET request and the variable is added to the query string as follows: {{Computer}}?<initial_query_string>&<variable_name>=<variable_value>{{-Computer}}. \
***{{Computer}}POST{{-Computer}}: the variable is added to the data sent in the HTTP request as a standard {{Computer}}POST FORM{{-Computer}}. \n\
{{Computer}}GET{{-Computer}} and {{Computer}}POST{{-Computer}} method variables can be mixed in a same transaction. If at least one {{Computer}}POST{{-Computer}} variable is used, the transaction's HTTP verb is overridden to {{Computer}}POST{{-Computer}} by Convertigo.
property.httpName.display_name=HTTP name
property.httpName.short_description=Defines the HTTP parameter name. | This property allows defining the name of the HTTP variable sent in the request by Convertigo executing the parent transaction. \n\
If the HTTP-based transaction emulates a form submission, this property can match the {{Computer}}name{{-Computer}} attribute of an HTML input field. If the HTTP-based transaction emulates a resource access by URL, this property can match one of the variables names from the query string (between "{{Computer}}&{{-Computer}}" and "{{Computer}}={{-Computer}}" characters).
