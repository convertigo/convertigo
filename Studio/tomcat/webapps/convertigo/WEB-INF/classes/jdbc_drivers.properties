# COMMON DRIVERS
# Syntax: [ID]=[java class name],[jdbc url]

1=sun.jdbc.odbc.JdbcOdbcDriver,jdbc:odbc:[DSN (datasource name)]
2=com.ibm.as400.access.AS400JDBCDriver,jdbc:as400:[//server-name/default-schema;properties]
3=com.mysql.jdbc.Driver,jdbc:mysql:[//server-name/database-name]
4=net.sourceforge.jtds.jdbc.Driver,jdbc:jtds:sqlserver:[//server-name:port/database-name]
5=org.hsqldb.jdbcDriver,jdbc:hsqldb:file:[/tmp/database]
6=com.ibm.db2.jcc.DB2Driver,jdbc:db2:[//server-name:port/database-name]
7=oracle.jdbc.driver.OracleDriver,jdbc:oracle:[thin:@//[HOST][:PORT]/SERVICE]
8=org.mariadb.jdbc.Driver,jdbc:mysql:[//server-name/database-name]
9=JNDI,jdbc/[resource-ref-name]
