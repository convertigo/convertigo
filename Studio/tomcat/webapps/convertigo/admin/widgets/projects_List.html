<!-- Deploy Project -->
<br/>

<button id="projectsDeploy">Deploy a project</button>
<button id="projectsListButtonDeleteAll">Delete all</button>

<!-- Table actions -->
<table cellpadding="2" style="margin-top:5px; vertical-align:top;">
    <tr valign="middle" height="25" width="100%">
        <td width="80px"><h6>Legend :</h6></td>                   

        <td><img src="images/convertigo-administration-picto-delete.png" alt="Delete project" border="0"></td>
        <td>Delete project</td>
        <td><div class="dotV"></div></td>                                                

        <td><img src="images/convertigo-administration-picto-reload.png" alt="Reload project" border="0">&nbsp;</td>
        <td>Reload project</td>  
        <td><div class="dotV"></div></td>                                                  

        <td><img src="images/convertigo-administration-picto-edit.png" alt="Edit project" border="0">&nbsp;</td>
        <td>Edit project</td>
        <td><div class="dotV"></div></td>                                                

        <td><img src="images/convertigo-administration-picto-save.png" alt="Save project" border="0">&nbsp;</td>
        <td>Export project as a Convertigo archive file (CAR file)</td>    
        <td><div class="dotV"></div></td>                                                

        <td><img src="images/convertigo-administration-picto-test-platform.png" alt="Test the project" border="0">&nbsp;</td>
        <td>Test project using the test platform</td>    
    </tr>                                               
</table>
<br/>

<!-- Projects table -->
<table id="projectsList"></table>

<!-- Deploy dialog box -->
<form id="dialog-deploy-project" >
	<input type='checkbox' id='projectsAssembleXsl'/>
	<span>Assemble XSL files included in style sheets when deploying</span>
</form>
