<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<link href="styles/admin.css" type="text/css" rel="stylesheet"/>
	</head>
	<body>
		<div class="bgButtonAction">
			<button id="addUser">Add User</button>
			<button id="importUser">Import Users</button>
			<button id="exportUser">Export Users</button>
			<button id="usersListButtonDeleteAll">Delete all</button>
		</div><br/>	
		<div id="exportUsersButtonAction">
			<button id="selectAll">Select all</button>
			<button id="validExport">Validate export</button>
			<button id="cancelExport">Cancel export</button>
		</div><br/>
		
		<!-- Global Users table -->
		<table id="usersList"></table>
	
		<div id="dialog-add-user">
				<span title="Cannot be empty">
					<label for="username">Name : </label>
					<input type='text' id='username' value=''/>
				</span>
				<br/>
				<span>
					<label for="password">Password : </label>
					<input type='password' id='password' value=''/>
				</span>
				<br/>
				<br/>
				<label for="roles">Roles <small>(CONFIG roles can also VIEW)</small>: </label>
				<table id="roles">
				</table>
				<button id="check_view">Check VIEW</button><button id="check_config">Check CONFIG</button><br/>
				<button id="uncheck_view">Uncheck VIEW</button><button id="uncheck_config">Uncheck CONFIG</button>
		</div>
		
	</body>
</html>

<!-- Import dialog box -->
<div id="dialog-confirm-users" title="Import Users">
	<p>
		<strong>Select a Global Users import mode:</strong>
		<form id="dialog-import-users" >
		<table id="table-import-users">
			<tr>
				<td valign="top" width="50%">
					<input type="radio" name="action-import" value="clear-import" checked><strong>Clear & Import</strong><br/>
				</td>
			</tr>
			<tr>
				<td valign="top" width="50%">
					<input type="radio" name="action-import"><strong>Merge users</strong>
					<p>
						In case of name conflict: 
						<input type="radio" name="priority" value="priority-server" checked>Priority Server
						<input type="radio" name="priority" value="priority-import">Priority import
					</p>
				</td>
			</tr>
		</table>
		<small><em>Actual users list will be saved aside in a backup file.</em></small>
		</form>
	</p>
	<button id="importUserUpload">Import</button><button id="importUserCancel">Cancel</button>
</div>
