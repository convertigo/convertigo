<h4>Scheduled Jobs</h4> 

<table id="scheduled_scheduledJobs" class="scheduledTableData"></table>
<button  type="button" class="shedulersCreationButton" id="schedulersNewScheduledJob">New Scheduled Job</button>

<hr/>

<h4>Jobs</h4> 

<table id="scheduled_jobs" class="scheduledTableData"></table>
<button type="button" class="shedulersCreationButton" id="schedulersNewTransactionConvertigoJob">New Transaction</button>
<button type="button" class="shedulersCreationButton" id="schedulersNewSequenceConvertigoJob">New Sequence</button>
<button type="button" class="shedulersCreationButton" id="schedulersNewJobGroupJob">New Job Group</button>

<hr/>

<h4>Schedules</h4> 

<table id="scheduled_schedules" class="scheduledTableData"></table>
<button type="button" class="shedulersCreationButton" id="schedulersNewScheduleCron">New Cron</button>
<button type="button" class="shedulersCreationButton" id="schedulersNewScheduleRunNow">New Run Now</button>

<div id="schedulersDialogAddEntry" class="main-display-none">
	<table>
		<tr>
			<td><label for="schedulersDialogNameField">Name : </label></td>
			<td><input name="name" type="text" id="schedulersDialogNameField"/></td>
		</tr> 
		<tr>
			<td><label for="schedulersDialogDescriptionField">Description : </label></td>
			<td><input name="description" type="text" id="schedulersDialogDescriptionField"/></td>
		</tr> 
		<tr>
			<td><label for="schedulersDialogEnabledField">Enabled : </label></td>
			<td><input name="enabled" type="checkbox" checked="checked" id="schedulersDialogEnabledField"/></td>
		</tr>   
	</table>
	
	<hr/>
	
	<table>
		<tr class="schedulersNewScheduledJob">
			<td>Association:</td>
			<td>
				<table>
					<tr>
						<th><label for="schedulerDialogJobNameField">Job</label></th>
						<th><label for="schedulerDialogScheduleNameField">Schedule</label></th>
					</tr>
					<tr>
						<td><select id="schedulerDialogJobNameField" size="8" name="jobName" class="schedulersSelect schedulersSelect_jobs"></select></td>
						<td><select id="schedulerDialogScheduleNameField" size="8" name="scheduleName" class="schedulersSelect schedulersSelect_schedules"></select></td> 		 		
					</tr>
				</table>
			</td>
		</tr>
		<tr class="schedulersNewTransactionConvertigoJob schedulersNewSequenceConvertigoJob">
			<td><label for="schedulersDialogContextField">Context : </label></td>
			<td><input name="context" type="text" id="schedulersDialogContextField"/></td>
		</tr>
		<tr class="schedulersNewTransactionConvertigoJob schedulersNewSequenceConvertigoJob">
			<td><label for="schedulerDialogWriteOutputField">Write output : </label></td>
			<td><input name="writeOutput" type="checkbox" id="schedulerDialogWriteOutputField"/></td>
		</tr>
		<tr class="schedulersNewTransactionConvertigoJob schedulersNewSequenceConvertigoJob">
			<td><label for="schedulerProjectSelect">Project : </label></td>
			<td><select name="project" id="schedulerProjectSelect"></select></td>
		</tr>		
		<tr class="schedulersNewTransactionConvertigoJob">
			<td><label for="schedulerConnectorSelect">Connector : </label></td>
			<td><select name="connector" id="schedulerConnectorSelect"></select></td>
		</tr> 
		<tr class="schedulersNewTransactionConvertigoJob">
			<td><label for="schedulerTransactionSelect">Transaction : </label></td>
			<td><select name="transaction" id="schedulerTransactionSelect"></select></td>
		</tr>
		<tr class="schedulersNewSequenceConvertigoJob">
			<td><label for="schedulerSequenceSelect">Sequence : </label></td>
			<td><select name="sequence" id="schedulerSequenceSelect"></select></td>
		</tr>   
		<tr class="schedulersNewTransactionConvertigoJob schedulersNewSequenceConvertigoJob">
			<td>Parameters : </td>
			<td>
				<table id="schedulerRequestableParameters">
					<tr><th>Name</th><th>Value</th><th>Description</th><th>Send</th></tr>
				</table>
			</td>
		</tr>
		<tr class="schedulersNewJobGroupJob">
			<td><label for="schedulerDialogGroupJobField">Group Job : </label></td>
			<td><select  multiple="multiple" name="jobsname" class="schedulersSelect schedulersSelect_jobs" id="schedulerDialogGroupJobField"></select></td>
		</tr>
		<tr class="schedulersNewJobGroupJob">
			<td><label for="schedulerDialogSerialField">Serial output : </label></td>
			<td><input name="serial" type="checkbox" id="schedulerDialogSerialField"/></td>
		</tr>
		<tr class="schedulersNewScheduleCron">
			<td><label for="schedulersCron">Cron : </label></td>
			<td><input name="cron" type="text" id="schedulersCron"/></td>
		</tr>
		<tr class="schedulersNewScheduleCron">
			<td><a class="schedulersLinks" href="http://www.quartz-scheduler.org/docs/tutorials/crontrigger.html" target="_blank">Documentation </a></td>
			<td><a class="schedulersLinks" id="schedulersCronWizardLink">Cron wizard</a></td>
		</tr>
	</table>

	<div id="schedulersCronWizard" class="main-display-none">
		<table>
			<tr>
				<td>Hours</td>
				<td>Minutes</td>
				<td>Days of month</td>
				<td>Months</td>
				<td>Day of week</td>
			</tr>
			<tr>
				<td>
					<select size="8" multiple="multiple" id="schedulersCronWizardHours">
						<option value="*" selected="selected">every hour</option>
					</select>
				</td>
				<td>
					<select size="8" multiple="multiple" id="schedulersCronWizardMinutes">
						<option value="*" selected="selected">every minute</option>
					</select>
				</td>
				<td>
					<select size="8" multiple="multiple" id="schedulersCronWizardDaysOfMonth">
						<option value="?" selected="selected">all</option>
					</select>
				</td>
				<td>
					<select size="8" multiple="multiple" id="schedulersCronWizardMonths">
						<option value="*" selected="selected">all</option>
						<option value="1">January</option>
						<option value="2">February</option>
						<option value="3">March</option>
						<option value="4">April</option>
						<option value="5">May</option>
						<option value="6">June</option>
						<option value="7">July</option>
						<option value="8">August</option>
						<option value="9">September</option>
						<option value="10">October</option>
						<option value="11">November</option>
						<option value="12">December</option>
					</select>
				</td>
				<td>
					<select size="8" multiple="multiple" id="schedulersCronWizardDayOfWeek">
						<option value="?" selected="selected">any</option>
						<option value="2">Monday</option>
						<option value="3">Tuesday</option>
						<option value="4">Wednsday</option>
						<option value="5">Thursday</option>
						<option value="6">Friday</option>
						<option value="7">Saturday</option>
						<option value="1">Sunday</option>
					</select>
				</td>
			</tr>
		</table>
		<button type="button" id="schedulersCronWizardBtnGenerate">Generate</button>
		<button type="button" id="schedulersCronWizardBtnCancel">Cancel</button>
	</div>
</div>

<div id="schedulersTemplate" class="main-display-none">
	<img class="schedulersElementEnabled" src="images/convertigo-administration-picto-bullet-green.png" title="Enabled"/>
	<img class="schedulersElementDisabled" src="images/convertigo-administration-picto-bullet-red.png" title="Disabled"/>
	<img class="schedulersElementEdit" src="images/convertigo-administration-picto-edit.png" title="Edit"/>
	<img class="schedulersElementDelete" src="images/convertigo-administration-picto-delete.png" title="Delete">
	<table>
		<tr class="schedulersRequestableParameterRow">
			<td class="schedulersRequestableParameterName">Name</td>
			<td><input type="text" class="schedulersRequestableParameterValue"></input></td>
			<td class="schedulersRequestableParameterDescription">Description</td>
			<td><input type="checkbox" checked="checked" title="Send"></input></td>
		</tr>
	</table>
	<select>
		<option class="schedulersEmptyOption" value="">...</option>
	</select>
</div>
