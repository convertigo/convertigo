		<script>
			function _c8o_toast(msg) {
				var toast = document.createElement("div");
				toast.textContent = msg;
				toast.setAttribute("style",
					"position: fixed;" +
					"z-index: 99999999;" +
					"top: 0px;" +
					"margin: 2% 5%;" +
					"background-color: black;" +
					"color: white;" +
					"font-size: 1.5em;" +
					"font-family: sans-serif;" +
					"padding: 5px 0px;" +
					"width: 90%;" +
					"border-radius: 10px;" +
					"text-align: center;" +
					"transition: 1s;"
				);
				
				document.body.appendChild(toast);
				
				window.setTimeout(function () {
					toast.style.opacity = 0;
				}, 2000);
				window.setTimeout(function () {
					toast.remove();
				}, 3000);
			}
			
			
			var url = window.location.href;
			var parsedResponse = {};
			
		 	responseParams = ((url).split("#")[1]).split("&");
	        for (var i = 0; i < responseParams.length; i++) {
	             parsedResponse[responseParams[i].split("=")[0]] = unescape(responseParams[i].split("=")[1]);
	        }
	        if (parsedResponse["access_token"] !== undefined &&
	            parsedResponse["access_token"] !== null) {
	        		//console.log("access token is : " + parsedResponse["access_token"]);
	        		window.opener.postMessage(parsedResponse, '*');
	        		window.close();
	        } else {
	        	console.log("Error on oAuth");
	        }
         </script>
