import groovy.xml.XmlUtil
import groovy.xml.XmlSlurper

task updateFeature(type: Copy, dependsOn: [':checkLicenseDate']) {
	group = 'convertigo'
	
	def licenseTextFile = file('../license.txt')
	
	inputs.properties(
		'currentYear': currentYear,
		'convertigoVersion': convertigoVersion
	)
	inputs.files licenseTextFile
	
	def licenseText = ''
	
	doFirst {
		def xml = new XmlSlurper().parseText('<elt/>')
		xml.replaceBody licenseTextFile.text
		licenseText = XmlUtil.serialize(xml).replaceFirst('[\\d\\D]*<elt>([\\d\\D]*)</elt>[\\d\\D]*','$1')
	}
	
	from 'feature.xml.tpl'
	filter { it.replace('@CURRENT_YEAR@', currentYear).replace('@licenseText@', licenseText).replace('@convertigoVersion@', convertigoVersion).replace('@convertigoMajor@', convertigoMajor) }
	into '.'
	rename '.*', 'feature.xml'
}