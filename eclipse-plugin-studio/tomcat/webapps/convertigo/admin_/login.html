<!DOCTYPE html>
<html>
    <head>
	    <title>Convertigo Enterprise Mobility Server - Administration Console</title>
	    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
	    <meta content="0" http-equiv="Expires"/>
		<link href="../favicon.ico" rel="shortcut icon" type="image/x-icon">
	    <link rel="stylesheet" type="text/css" href="styles/admin.css" />
        <link rel="stylesheet" type="text/css" href="styles/jquery/redmond/jquery-ui.css" />
	    <script src="js/jquery/jquery.min.js" type="text/javascript"></script>
        <script src="js/jquery/jquery-ui.min.js" type="text/javascript"></script>
	    <script src="js/login.js" type="text/javascript"></script>	
    </head>

<body class="index">
	<div class="login_container">
    	<!-- Header -->
        <div class="login_logo">
            <img border="0" class="loginimg" src="images/logo-convertigo-184x75.jpg" />
        </div>	
        <div class="login_backToTestPlatform">
        	<table>
        		<tr><td>
        			<a href="../index.html"><img  class="loginimg2" title="Test Platform" alt="Test Platform" src="images/navigationImages/55x55_picto_test.png"></a>  
        		</td></tr>
        		<tr><td>
        			<a href="../index.html"><span class="mainmenu_text">Test Platform</span></a>  
        		</td></tr>      	
        	</table>        	
        </div>	                                               
        
        <!-- Content - Log box -->
        <div class="login_content">          
            <div class="login_box">
                <div class="login_title">Authentication</div>   
                                                         
                <br/>
                <form action="main.html" id="loginForm" method="post">
	                <div class="login_user">
	                	<span class="bleu">User ID:</span> 
	                    <input type="text" class="login_champs" id="FieldConvAdminUserLogin" name="username"/>
	                </div>                                  
	                <br/>
	                <div class="login_user">
	                    <span class="bleu">Password:</span>  
	                    <input type="password" class="login_champs" id="FieldConvAdminUserPassword" name="password"/>
	                </div>                                            
	                <br/>
	                <div class="login_textAlign">
	                	<input type="submit" class="submit_button" id="postBtn" value="" title="Sign In"/>
	                </div>
                </form>
    		</div>
            
            
            
            <div class="login_applist"></div> 
        </div>
        
        <!-- Footer -->
        <div class="login_footer">
            <a href="https://www.convertigo.com">www.convertigo.com</a>
            <br/>
            Copyright &copy; 2001-2025 Convertigo SA. All rights reserved. &nbsp;
            <br/>
            <a href="../licenses/index.html">EULA and third party components</a>
        </div>
    </div>

    <div id="dlgAuthFailed" style="display: none">
        <p id="dlgAuthFailed_message"></p>
    </div>
    
</body>
</html>
