<div class="bgButtonAction">
	<button id="projectEditStatsSubmit">Statistics</button> 
</div>
<div id="projectEditUndefinedSymbolsInfo">
	<div id="projectEditUndefinedSymbolsInfoList" class="undefinedGlobalSymbolError"></div>
	<div class="clear"></div>
    <button id="projectEditUndefinedSymbolsInfoSubmit">Create &laquo;Global Symbols&raquo;</button>     
	<div class="clear"></div>
</div>

<div id="projectEditDivJQTree"></div>

<div id="projectEditObjectProperties">
    <div id="projectEditObjectPropertiesList"></div>
    <button id="projectEditObjectSubmitProperties">Save properties</button> 
</div>

<div id="projectEditTemplate" class="main-display-none">
	<table class="projectEditPropertyTable">
		<tbody>
			<tr class="main_headerTab"><td colspan="3">Information</td></tr>	
			<tr><td>Name</td><td></td><td class="projectEditObjectName"></td></tr>
			<tr><td>Version</td><td></td><td class="projectEditObjectVersion"></td></tr>	
			<tr><td>Type</td><td></td><td class="projectEditObjectType"></td></tr>			
			<tr class="main_headerTab"><td colspan="3">Base Properties</td></tr>
			<tr class="main_headerTab"><td colspan="3">Expert Properties</td></tr>			
		</tbody>		
	</table>
	<table>
		<tr class="projectEdit-propertyLine">
			<td class="projectEditorPropertyName"></td>				
			<td class="projectEditorPropertyHelpIcon"><img src="images/help.gif"></img></td>
		</tr>
	</table>	
	<input class="projectEditInputText" type="text" autocomplete="new-password"></input>
	<input class="projectEditInputPassword" type="password" autocomplete="new-password"></input>
	<div class="projectEditInputTrueFalse">
		<value>true</value>
		<value>false</value>
	</div>
	<select class="projectEditInputCombo projectEdit-form-item">
		<option></option>
	</select>
	<textarea class="projectEditTextArea projectEdit-form-item"></textarea>	
</div>


<div id="dialog-statistics-project" >
	<div class="bgButtonAction">		
		<h2 id="statisticsGlobalProjectName"></h2>
		<h4 id="statisticsGlobalProjectInfo"></h4>
	</div>
	<table id="statisticTable">
		<tr>
			<td><img src="images/dialog_statistic.jpg" /></td>
			<td id="statisticsDetails"></td>
		</tr>
	</table>
</div>

<div id="dialog-symbol-project" >
	<input type="text" id="symbol-input" autocomplete="new-password"></input>
</div>
