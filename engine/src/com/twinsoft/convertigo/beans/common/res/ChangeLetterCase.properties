display_name=Letter case
short_description=Changes the letter case. | \
 <p>When extracting information from the screen, this rule changes the data letter case before it is added to the XML document.</p>\
 <p><strong>Note:</strong></p>\
 <ul>\
  <li>The <i>Letter case</i> extraction rule does not create new XML attributes.</li>\
  <li>Since this rule does not create a new block type, it does not involve any specific XSL stylesheet.</li>\
 </ul>
property.letterCasePolicy.display_name=Letter case
property.letterCasePolicy.short_description=Defines the letter case policy. | \
 <p>This property helps you choosing the letter case policy to apply on matching blocks between:</p>\
 <ul>\
  <li><code>Upper case</code>: matching blocks text will be transformed to upper case.</li>\
  <li><code>Lower case</code>: matching blocks text will be transformed to lower case.</li>\
  <li><code>Lower case with first letter upper case</code>: matching blocks text will be transformed to lower case with first letter upper case.</li>\
 </ul>


