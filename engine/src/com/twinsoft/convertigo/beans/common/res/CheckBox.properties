display_name=Checkbox
short_description=Defines checkboxes based on criteria such as attributes or position. | The <i>Checkboxes</i> extraction rule turns a one-character field into an XML element of <span class="computer">checkbox{-Computer}} type. This extraction rule can also be used to add checkboxes when they do not exist.<br/>\
<span class="orangetwinsoft">Note:</span> XML elements of the <span class="computer">checkbox</span> type are handled by the <span class="computer">checkbox</span> XSL template described in the <span class="computer">checkbox.xsl</span> file. To change the way checkboxes are displayed in the HTML page, edit this file.
property.checkPattern.display_name=Checking pattern
property.checkPattern.short_description=Defines the pattern describing a checked checkbox. | When using the rule to extract existing checkboxes, this parameter is used to check whether the box is in a checked state.
property.uncheckPattern.display_name=Unchecking pattern
property.uncheckPattern.short_description=Defines the pattern describing an unchecked checkbox. | When using the rule to extract existing checkboxes, this parameter is used to check whether the box is in an unchecked state.
property.checkBoxDesc.display_name=Checkbox layout
property.checkBoxDesc.short_description=Defines the screen zone (rectangle) where the checkbox is to be displayed. | This parameter is used only when checkboxes are added, not extracted.
property.label.display_name=Checkbox name
property.label.short_description=Defines the name of the variable sent when validating the webized page. | When validating the page, this variable is sent to inform Convertigo of the checkbox state (checked / unchecked). This information can then be used by a transaction for example.
