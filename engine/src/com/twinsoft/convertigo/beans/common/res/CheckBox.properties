display_name=Checkbox
short_description=Defines checkboxes based on criteria such as attributes or position. | \
 <p>The <i>Checkboxes</i> extraction rule turns a one-character field into an XML element of <code>checkbox{-Computer}} type. This extraction rule can also be used to add checkboxes when they do not exist.</p>\
 <p><strong>Note:</strong> XML elements of the <code>checkbox</code> type are handled by the <code>checkbox</code> XSL template described in the <code>checkbox.xsl</code> file. To change the way checkboxes are displayed in the HTML page, edit this file.</p>
property.checkPattern.display_name=Checking pattern
property.checkPattern.short_description=Defines the pattern describing a checked checkbox. | \
 <p>When using the rule to extract existing checkboxes, this parameter is used to check whether the box is in a checked state.</p>
property.uncheckPattern.display_name=Unchecking pattern
property.uncheckPattern.short_description=Defines the pattern describing an unchecked checkbox. | \
 <p>When using the rule to extract existing checkboxes, this parameter is used to check whether the box is in an unchecked state.</p>
property.checkBoxDesc.display_name=Checkbox layout
property.checkBoxDesc.short_description=Defines the screen zone (rectangle) where the checkbox is to be displayed. | \
 <p>This parameter is used only when checkboxes are added, not extracted.</p>
property.label.display_name=Checkbox name
property.label.short_description=Defines the name of the variable sent when validating the webized page. | \
 <p>When validating the page, this variable is sent to inform Convertigo of the checkbox state (checked / unchecked). This information can then be used by a transaction for example.</p>

