display_name=Panel
short_description=Handles screen panels. | \
 <p>The <i>Panel</i> extraction rule allows the grouping of a set of blocks within a panel. It creates a <code>panel</code> type element surrounding these blocks.</p>\
 <p>The extraction rule is based on remarkable character patterns in order to determine:</p>\
 <ul>\
  <li>the panel position,</li>\
  <li>blocks being a part of it.</li>\
 </ul>\
 <p>To determine the panel position, the rule can also use screen attributes. This is mostly the case for 5250 applications, where windows can be displayed with no border characters, but with colored borders.</p>\
 <p><strong>Note:</strong> XML elements of the <code>panel</code> type are handled by the <code>panel</code> XSL template described in the <code>panel.xsl</code> file. To change the way panels are displayed in the HTML page, edit this file.</p>
