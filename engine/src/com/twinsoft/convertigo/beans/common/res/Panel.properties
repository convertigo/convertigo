property.minsides.display_name=Minimum number of sides
property.minsides.short_description=Defines the minimum number of sides for a panel to be detected. | \
 <p>By default, the rule needs 4 sides for a panel to be detected. Sometimes, applications display text in borders (Window description for example). Borders might therefore not match exactly the rule parameters, so you can reduce the number of sides and still have the panel detected.</p>
property.removeBlocksInBorder.display_name=Remove blocks in borders
property.removeBlocksInBorder.short_description=If checked, all text blocks found in the panel border are deleted. | \
 <p>In some applications, windows are detected through their colored border, but there can be also text in borders. As a result, the webized screen is of poor quality. Set this parameter to <code>true</code> to remove text in borders.</p>
property.titleAttribute.display_name=Title attribute 
property.titleAttribute.short_description=Defines the attributes of the title of the panel. | \
 <p>In some applications, a panel can contain a text in the border that corresponds to the window title. This property allows to configure the presentation attributes of this title to differentiate it from the rest of the panel border.</p>\
 <p>Presentation attributes to configure are :</p>\
 <ul>\
  <li><b>Color</b>: <code>Foreground</code> color, <code>Background</code> color, to choose in a list of predefined colors or "not to take into account".</li>\
  <li><b>Decoration</b>: <code>bold</code>, <code>reverse</code>, <code>underlined</code>, <code>blink</code>, for each decoration choose between "with the decoration", "normal" (i.e. without the decoration), or "not to take into account".</li>\
 </ul>

