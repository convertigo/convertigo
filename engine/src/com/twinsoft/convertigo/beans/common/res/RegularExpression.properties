display_name=Regular expression
short_description=Defines a legacy screen criterion searching for a regular expression into the screen using possibly given presentation attributes. | \
 <p>Matching conditions: The <i>Regular expression</i> criterion matches on a screen when:</p>\
 <ul>\
  <li>the text starting at a given position (line, column) in screen corresponds to the defined regular expression,</li>\
  <li>this text is defined with parameterized presentation attributes.</li>\
 </ul>
property.regularExpression.display_name=Regular expression
property.regularExpression.short_description=Defines the regular expression to match. | \
 <p>This property allows defining a regular expression as a string pattern.</p>\
 <p><strong>Note:</strong></p>\
 <ul>\
  <li>For more information about regular expression patterns, see the following page: <code>http://www.regular-expressions.info/reference.html</code>.</li>\
  <li>To test regular expressions, you can use the regular expression tester at the following URL: <code>http://www.regular-expressions.info/javascriptexample.html</code>.</li>\
 </ul>

