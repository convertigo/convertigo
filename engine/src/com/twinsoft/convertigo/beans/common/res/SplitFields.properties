property.columns.short_description=Defines the name of columns | \
 <p>This property is a list of column names.</p>\
 <p><strong>Note:</strong> A new column can be added to the list using the blue keyboard icon. The columns defined in the list can be ordered using the arrow up and arrow down buttons, or deleted using the red cross icon.</p>
