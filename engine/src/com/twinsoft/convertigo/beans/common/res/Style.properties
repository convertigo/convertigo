property.freeStyle.display_name=Free style
property.freeStyle.short_description=CSS formatted style, takes place of other styles defined here. | If used, this parameter overrides all other parameters. The Convertigo developer can input a string to be used as value for the <span class="computer">style</span> XML attribute. In order to be compatible with Convertigo default XSL templates, this string must be in proper CSS syntax.
