display_name=Style of blocks
short_description=Defines a <span class="computer">style</span> attribute on blocks displayed in HTML presentation. | The <i>Style of blocks</i> extraction rule is used to change the presentation style of webized screen elements. It adds a <span class="computer">style</span> attribute to blocks matching its selection parameters. The value of this attribute is a string in CSS format either: \
<br/><br/>\
 \u2022 built by Convertigo using the different properties of the rule, <br/>\
 \u2022 or directly defined in the <b>Free style</b> property by Convertigo programmer. <br/>\
<br/>\
With appropriate XSL templates, this attribute is used to change the style of the displayed blocks.<br/>\
<span class="orangetwinsoft">Notes:</span> \
<br/><br/>\
 \u2022 The <i>Style of blocks</i> rule is used on <span class="computer">static</span> (i.e. non editable) blocks.<br/>\
 \u2022 Only the <span class="computer">style</span> attribute is added to extracted XML elements.<br/>\
 \u2022 Since this rule does not create a new block type, it does not involve any specific XSL stylesheet. However, the <span class="computer">static</span> XSL template does use the <span class="computer">style</span> attribute. <br/>\
 \u2022 There is no need for the Convertigo developer to know CSS syntax to use this extraction rule (unless he/she wants to use the <b>Free Style</b> parameter).<br/>
property.fontSize.display_name=Font size
