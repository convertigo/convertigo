display_name=Style of blocks
short_description=Defines a <code>style</code> attribute on blocks displayed in HTML presentation. | \
 <p>The <i>Style of blocks</i> extraction rule is used to change the presentation style of webized screen elements. It adds a <code>style</code> attribute to blocks matching its selection parameters. The value of this attribute is a string in CSS format either:</p>\
 <ul>\
  <li>built by Convertigo using the different properties of the rule,</li>\
  <li>or directly defined in the <b>Free style</b> property by Convertigo programmer.</li>\
 </ul>\
 <p>With appropriate XSL templates, this attribute is used to change the style of the displayed blocks.</p>\
 <p><strong>Note:</strong></p>\
 <ul>\
  <li>The <i>Style of blocks</i> rule is used on <code>static</code> (i.e. non editable) blocks.</li>\
  <li>Only the <code>style</code> attribute is added to extracted XML elements.</li>\
  <li>Since this rule does not create a new block type, it does not involve any specific XSL stylesheet. However, the <code>static</code> XSL template does use the <code>style</code> attribute.</li>\
  <li>There is no need for the Convertigo developer to know CSS syntax to use this extraction rule (unless he/she wants to use the <b>Free Style</b> parameter).</li>\
 </ul>
