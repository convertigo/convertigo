display_name=Tab boxes
short_description=Extracts buttons as tab boxes. | Some legacy screens include buttons manage as tabs (reconfigures the screen with corresponding information and highlights button). This extraction rule detects buttons created using either either the <i>5250 extended objects</i> or the <i>Commands</i> extraction rule.
property.extendedMode.display_name=5250 extended mode
property.extendedMode.short_description=Defines whether buttons were created using either the "5250 extended objects" or the "Commands" extraction rule. | If set to <span class="computer">true</span>, Convertigo considers that buttons were created using the <i>5250 extended objects</i> extraction rule.
