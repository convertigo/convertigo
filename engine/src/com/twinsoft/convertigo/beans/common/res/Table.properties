display_name=Table
short_description=Extract data from screen as a table (set of structured data containing rows and columns). | \
 <p>The <i>Table</i> extraction rule structures screen areas including text into a table XML structure. The generated structure can be used:</p>\
 <ul>\
  <li>to represent arrays as graphic tables for webization projects, or</li>\
  <li>as a structured table for data integration projects.</li>\
 </ul>\
 <p>Prior to running a <i>Table</i> extraction rule, blocks must be properly merged or split so that blocks can be dispatched in the defined cells.</p>\
 <p>The <i>Table</i> extraction rule works following two modes:</p>\
 <ul>\
  <li><b>Automatic mode</b> (set by default if no column description is provided): the rule automatically determines the columns of the array and dispatches data in columns depending on their position to the first line of the array.</li>\
  <li><b>Explicit mode</b>: the rule is based on the column description made by the Convertigo application programmer to distribute data as required in each column. Each block of the first line represents a column defined as follows:  â€¢ starting position = block starting column</li>\
  <li>ending position = (starting position of next block) - 1.</li>\
 </ul>\
 <p>If complex arrays are involved, it is recommended to explicitly describe array columns by editing the <b>Columns</b> parameter. This is the second mode.</p>\
 <p>The <i>Table</i> extraction rule is similar to the <i>Subfile</i> extraction rule but must be configured manually. It supports actions lines, and scrolling. With 5250 environments, it is preferable to use the <i>Subfile</i> rule if the application complies with CUA (IBM guide line for designing applications) because the <i>Subfile</i> rule is automatic and does not require a per-screen configuration.</p>\
 <p>For all other environments (3270, DKU, VT, etc.), use preferably the <i>Table</i> extraction rule. This rule allows to output structured arrayed data whatever the input data, provided that you configure it for a specific screen class.</p>
property.columns.display_name=Columns
property.columns.short_description=Defines the list of columns of the table, with their header, position and width. | \
 <p>This parameter explicitly describes the columns of the array.</p>\
 <p>For each column, you have to describe the following elements:</p>\
 <ul>\
  <li><b>Label</b>: text of the title displayed (Webization) and XML tag name of the data (Data integration). The <b>Label</b> property supports the <code>"\\"</code> character specifying a line break within the column title.</li>\
  <li><b>Initial column</b>: starting position of the column (0 based).</li>\
  <li><b>Final column</b>: ending position of the column (0 based).</li>\
  <li><b>Line index</b>: for "folded" tables where a logical line of data is represented physically as several lines. Gives the index of the physical line starting from 0.</li>\
 </ul>\
 <p><strong>Note:</strong></p>\
 <ul>\
  <li>A new column can be added to the list using the blue keyboard icon. The columns defined in the list can be ordered using the arrow up and arrow down buttons, or deleted using the red cross icon.</li>\
  <li>If no column is defined, the rule tries to automatically define the columns (see <b>Automatic mode</b> property description).</li>\
 </ul>
property.tagName.display_name=XML tag name
property.tagName.short_description=Defines the XML tag name for the generated block (of type "table"). | \
 <p>The default XML Tag name (<code>table</code>) can be overridden using this property. Can be useful for data integration projects, for example to extract two tables from the same screen (by setting a different tag name for each table).</p>
property.actions.display_name=Actions table
property.actions.short_description=Defines actions associated with the selection column. | \
 <p>Each action is described using the following items:</p>\
 <ul>\
  <li><b>Value</b>: value to be typed in by a user in the selection field (in the selection column) to perform a specific action. In our example, would be <code>A</code>.</li>\
  <li><b>Key</b>: key used to validate the action. Usually, <code>KEY_ENTER</code> for 3270 and 5250 or <code>KEY_XMIT</code> for BULL DKU.</li>\
  <li><b>Label</b>: label to be displayed to the user when clicking on the contextual menu. In our example, <code>Action</code>.</li>\
 </ul>\
 <p><strong>Note:</strong></p>\
 <ul>\
  <li>A new action can be added to the list using the blue keyboard icon. The actions defined in the list can be ordered using the arrow up and arrow down buttons, or deleted using the red cross icon.</li>\
  <li>This property is used when no actions line is displayed on screen (mostly 3270 application). In other cases, actions can be automatically extracted from the screen by using the <b>Relative index of the actions line</b> parameter.</li>\
 </ul>
property.columnSelection.display_name=Index of the selection column
property.columnSelection.short_description=Defines the selection (or action) column using its index in the column table. | \
 <p>Equals to <code>0</code> in most of the cases. Set to <code>-1</code> if there is no selection column.</p>\
 <p>Selection column definition is important as contextual menus will only appear if it is correctly defined.</p>
property.separatorChars.display_name=Actions separators
property.separatorChars.short_description=Defines the list of separator characters used in the actions line to separate two actions (usually blank space). | \
 <p>Used when actions are extracted from screen.</p>
property.separatorCharsForTokens.display_name=Actions label separators
property.separatorCharsForTokens.short_description=Defines the list of separator characters used to separate each action from its action label in the actions line. | \
 <p>Used when actions are extracted from screen.</p>\
 <p>In our example, this separator is the <code>=</code> character.</p>
property.endPattern.display_name=Actions end pattern
property.endPattern.short_description=Pattern that ends the block including actions. | \
 <p>Used when actions are extracted from screen.</p>\
 <p>Some actions lines start and end with patterns: for example <code>(A=Action B=Bound C=Create)</code>. In this case, the end pattern is the <code>")"</code> character.</p>
property.startPattern.display_name=Actions start pattern
property.startPattern.short_description=Pattern that starts the block including actions. | \
 <p>Used when actions are extracted from screen.</p>\
 <p>Some actions lines start and end with patterns: for example <code>(A=Action B=Bound C=Create)</code>. In this case, the start pattern is the <code>"("</code> character.</p>
property.lineActions.display_name=Relative index of the actions line
property.lineActions.short_description=Defines where actions are in relation to the table. | \
 <p>Set this parameter to relative line of the actions line from the top of the data zone. In our example, the index is <code>-4</code>. This enables the <i>Table</i> extraction rule automatically extract the actions table from the screen. Set this to <code>0</code> if no actions line is to be extracted.</p>
property.offset.display_name=Offset
property.offset.short_description=Defines the table offset (in lines) used to shift the table position. | \
 <p>After extraction, the table is displayed on the webized screen exactly where the data zone has been defined. In most cases, a title line appears above the table in addition to the table title line. You can then use the offset parameter to shift the table up and cover the redundant title line.</p>\
 <p>Usually set to the number of lines of the title zone (<code>2</code> in our example, to shift up the table by two lines). Please note that the <b>Offset</b> property supports negative values (moves the webized table down).</p>
property.doNotIncludeTitles.display_name=Remove titles
property.doNotIncludeTitles.short_description=Defines whether the title row of the table must be removed. | \
 <p>When extracted, the XML table contains titles in the first row, which is useful for webization projects. But for data integration projects (web services), titles are usually unwanted. In this case, set the property to <code>true</code>.</p>
property.doNotAccumulate.display_name=Do not accumulate
property.doNotAccumulate.short_description=Enables to limit to one page table data accumulation in a same tag (i.e. create one tag per page). | \
 <p>Normally, when accumulating data as a table on several pages (<b>Return</b> property set to <code>accumulate</code> in a transaction's exit handler), data come in as new lines of the same table. In some specific cases, you will want to disable this feature, by setting this property to <code>true</code>.</p>
property.autoValidate.display_name=Auto validate
property.autoValidate.short_description=Auto validates action triggered after an option has been chosen in the selection column. | \
 <p>Set this to <code>true</code> if you want the action to be executed immediately after a user has clicked on an option of the contextual action menu. Usually set to <code>false</code> to enable users to click options on several lines before validating by <code>ENTER</code>.</p>
property.resize.display_name=Height resize
property.resize.short_description=Defines a number of lines by which increase (positive value) or decrease (negative value) the table height. | \
 <p>The webized height of a table is automatically computed from its number of lines. To enable the scroll feature, set this property to a number of lines smaller than the number of physical lines in the table by setting a negative value into this property.</p>

