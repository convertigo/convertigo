display_name=Tag name
short_description=Names the selected block(s) with a tag name. | \
 <p>The <i>Tag name</i> extraction rule is mostly used in data integration projects. By default, all blocks are given the <code>block</code> tag name.</p>\
 <p><strong>Note:</strong></p>\
 <ul>\
  <li>The <i>Tag name</i> extraction rule does not create any XML attribute.</li>\
  <li>Since this rule does not create a new block type, it does not involve any specific XSL stylesheet.</li>\
 </ul>
property.labelPolicy.display_name=Label policy
property.labelPolicy.short_description=Defines the labeling policy. | \
 <p>Can take one of the following values:</p>\
 <ul>\
  <li><code>Explicit</code>: the tag is named after the <b>XML tag name</b> property value</li>\
  <li><code>From previous block</code>: the tag is named after the previous block content. Can be useful in form-like screen to automatically tag multiple data fields with the label preceding the field. For example:</li>\
 </ul>\
 <code>    Label-01 DATA-01</code>\
 <code>    Label-02 DATA-02</code>\
 <p>will be automatically tagged as:</p>\
 <code>    &lt;Label-01&gt;DATA-01&lt;Label-01&gt;</code>\
 <code>    &lt;Label-02&gt;DATA-02&lt;Label-02&gt;</code>\
 <ul>\
  <li><code>From next block</code>: the tag will be set from the next block content</li>\
 </ul>
property.tagName.display_name=XML tag name
property.tagName.short_description=Defines the new XML tag name. | \
 <p>If this property is empty, the tag name is automatically found according to the label policy.</p>
property.bSaveHistory.display_name=Field history
property.bSaveHistory.short_description=Saves the field values that the user has entered. | \
 <p>Applies to <code>field</code> type elements (input fields) only. If set to <code>true</code>, any data entered in an input field will be saved in a local history so that when the user inputs data, he can search it and choose from saved data.</p>

