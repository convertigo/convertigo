display_name=Trim spaces
short_description=Removes heading and trailing space characters. | \
 <p>This rules trims blank spaces in blocks. This can be useful in data integration projects where data extracted from screens contains unwanted heading and trailing spaces.</p>
property.bTrimLeft.display_name=Left trim 
property.bTrimLeft.short_description=Defines whether heading space characters must be removed. | \
 <p>If set to <code>true</code>, heading space characters are removed.</p>
property.bTrimRight.display_name=Right trim
property.bTrimRight.short_description=Defines whether trailing space characters must be removed. | \
 <p>If set to <code>true</code>, trailing space characters are removed.</p>

