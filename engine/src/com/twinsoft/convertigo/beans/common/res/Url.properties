display_name=URL
short_description=Defines a criterion based on requested URL for HTML screen classes. | The <i>URL</i> criterion allows defining a regular expression that is applied on current page's URL. <br/>\
Matching condition: The <i>URL</i> criterion matches when the regular expression, defined in <b>Regular expression</b> property, matches the current page's URL, i.e. if the string pattern described by the regular expression is found in the page's URL.<br/>\
<span class="orangetwinsoft">Note:</span> The <i>URL</i> criterion, together with the <i>XPath</i> criterion, are the two only possible criteria for detecting a screen class in CWC and CWI projects.
