display_name=Page URL
short_description=Retrieves the current page URL. | The <i>Page URL</i> extraction rule always extracts the URL of current web page. It is appended to the HTML transaction output DOM as follows:<br/>\
<span class="computer">&lt;HttpUrl&gt;urlContent&lt;/HttpUrl&gt;</span>
property.tagName.display_name=Tag name
property.tagName.short_description=Defines the tag name. | By default, the URL is extracted in a <span class="computer">HttpUrl</span> tag. This property allows to change this XML tag.
