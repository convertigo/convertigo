display_name=CouchDB connector
short_description=Establishes connections to a database of a CouchDB server.
property.databaseName.display_name=Database name
property.databaseName.short_description=Defines the name of the default database to use, if one.
property.https.display_name=Is HTTPS
property.https.short_description=Defines whether the connection is secured (HTTPS). | \
 <p>If set to <code>true</code>, the connection is SSL-based. Make sure the target SSL port (usually 443) is correctly set.</p>
property.server.display_name=Server
property.server.short_description=Defines the server name (or its IP address). | \
 <p>This property defines the DNS name or IP address of the target application server.</p>
property.port.display_name=Port
property.port.short_description=Defines the server port.
property.couchUsername.display_name=Couch Username
property.couchUsername.short_description=Defines the name of user for CouchDB. | \
 <p>This property can be override with a <code>GetSessionTransaction</code>.</p>
property.couchPassword.display_name=Couch Password
property.couchPassword.short_description=Defines the password of user for CouchDB. | \
 <p>This property can be override with a <code>GetSessionTransaction</code>.</p>
property.jsonUseType.display_name=JSON use type attributes 
property.jsonUseType.short_description=Defines if the XML to JSON converter handle <b>type</b> attribute to build JSON type. | \
 <p>With this property true, the <b>type</b> attribute of the complex element is used to build jSON content to match that type. Types can be:</p>\
 <ul>\
  <li>object</li>\
  <li>array</li>\
  <li>string</li>\
  <li>boolean</li>\
  <li>null</li>\
  <li>integer</li>\
  <li>long</li>\
  <li>double</li>\
  <li>float</li>\
 </ul>\
 <p>Without this 'type' attribute, the element is converted in the same way as the <b>false</b> value. You may use this setting to be sure that Complex jSON structures a preserved when you post them to the FullSync Connector.</p>
property.secureDatabase.display_name=Secure Database
property.secureDatabase.short_description=Defines if the Database need authentication for direct CouchDB access. | \
 <p>If true, Convertigo will automatically configure the CouchDB Database with a _security document to deny anonymous direct access to CouchDB.</p>

