display_name=Javelin connector
short_description=Establishes connections with a legacy screen application (<code>IBM 3270</code>, <code>IBM 5250</code>, <code>Bull DKU 7107</code> or <code>Videotex</code>). | \
 <p>A <i>Javelin connector</i>, also named <i>Legacy connector</i>, represents a connection to a legacy system, based on a terminal emulation session. It allows Convertigo to connect to a mainframe application to perform transactions, that is to say navigate through legacy screens and either:</p>\
 <ul>\
  <li>extract data into a proper XML document (CLI),</li>\
  <li>on-the-fly webize legacy screens (CLP).</li>\
 </ul>\
 <p><i>Javelin connector</i> is needed by Convertigo to connect to legacy applications. Once connected, all tasks (screen classes detection, data extraction, browsing, etc.) associated with the <i>Javelin connector</i> can be carried out as defined in the project thanks to several objects:</p>\
 <ul>\
  <li>Screen classes,</li>\
  <li>Criteria,</li>\
  <li>Extraction rules,</li>\
  <li>Javelin transactions,</li>\
  <li>Screen classes handlers.</li>\
 </ul>
property.virtualServer.display_name=Virtual server
property.virtualServer.short_description=Defines the name of the virtual server to use (if left empty, the primary virtual server is used).
property.serviceCode.display_name=Connection address
property.serviceCode.short_description=Defines the connection address. | \
 <p>The connection address of a <i>Javelin connector</i> is composed of:</p>\
 <ul>\
  <li>a <b>destination address</b>, as a hostname (or IP adress) and optionally a port,</li>\
  <li>a <b>connection type</b>: most often <code>DIR</code> for direct connection, it can also take <code>EIC</code> or <code>TCP</code> as value,</li>\
  <li>a <b>connection parameter</b>, optional.</li>\
 </ul>\
 <p>The <b>connection parameter</b> has different meanings according to the emulator:</p>\
 <ul>\
  <li>3270: TN3270 device name,</li>\
  <li>5250: TN5250 device name,</li>\
  <li>DKU: MAILBOX,</li>\
  <li>Minitel: service code (e.g. '3615SNCF').</li>\
 </ul>\
 <p>It can be defined using an automatic numbering syntax managed by Convertigo engine: <code>PREFIX&lt;POOL:x-y/z&gt;SUFFIX</code>.</p>\
 <p>This syntax will automatically generate a pool of "auto-numbered connection parameters", the <i>Javelin connector</i> will use one of them when a new connection starts.</p>\
 <p>This syntax is composed of the following elements:</p>\
 <ul>\
  <li><code>PREFIX</code>: any prefix string to start the device name or service code,</li>\
  <li><code>&lt;POOL:x-y/z&gt;</code>: incremental number from x to y on z digits (for example <code>&lt;POOL:1-99/2&gt;</code> meaning an incremental number from 1 to 99 on 2 digits, i.e. from <code>01</code> to <code>99</code>),</li>\
  <li><code>SUFFIX</code>: any suffix string to end the device name or service code.</li>\
 </ul>\
 <p><strong>Note:</strong></p>\
 <ul>\
  <li>When a connection using an "auto-numbered connection parameter" is closed, the parameter is released in the pool and can be used again.</li>\
  <li>This pool of "auto-numbered connection parameters" works like a round robin: when released, an "auto-numbered connection parameter" is queued at the end of the pool. It will be re-used only when all others have been used before.</li>\
  <li>The pool of "auto-numbered connection parameters" will not work in Convertigo Studio context, only works in Convertigo server.</li>\
 </ul>
property.emulatorTechnology.display_name=Emulator
property.emulatorTechnology.short_description=Defines the emulator associated with the connector. | \
 <p>This property takes one of the following values:</p>\
 <ul>\
  <li><code>Bull DKU 7107</code>,</li>\
  <li><code>IBM 3270</code>,</li>\
  <li><code>IBM 5250 (AS/400)</code>,</li>\
  <li><code>Videotex (Minitel)</code>,</li>\
  <li><code>Unix (VT220)</code>.</li>\
 </ul>
property.connectionSyncCode.display_name=Connection synchronization code
property.connectionSyncCode.short_description=Defines the code to execute for synchronization purposes after connecting the emulator to the host. | \
 <p>This property allows the developer to program a code to be executed to synchronize the emulator after its connection, before executing any transaction. It uses JavaScript code as <i>Javelin transaction</i> core.</p>
property.javelinLanguage.display_name=Language
property.javelinLanguage.short_description=Defines the language used within the emulator. | \
 <p>This property value has to be chosen amongst a list of available values.</p>
property.sslEnabled.display_name=Enable SSL
property.sslEnabled.short_description=Defines whether a SSL connection should be used.
property.sslTrustAllServerCertificates.display_name=Trust all SSL server certificates
property.sslTrustAllServerCertificates.short_description=Defines if all server certificates should be automatically trusted for SSL connections.
property.ibmTerminalType.display_name=IBM terminal type
property.ibmTerminalType.short_description=Defines the IBM terminal type. | \
 <p>This property allows to override the value of the <b>TerminalType</b> configuration property.</p>\
 <p>Depending on the <b>Emulator</b> property value, this overridden configuration property is present in different files, and this <b>IBM terminal type</b> property can take different values.</p>\
 <p>For <code>IBM 3270</code> emulator:</p>\
 <ul>\
  <li>the <b>TerminalType</b> configuration property is defined in "TerminalSNA.txt" configuration file,</li>\
  <li>its default value is positioned to "IBM-3278",</li>\
  <li>it can be overridden by <b>IBM terminal type</b> property to <code>IBM-3278</code> (corresponding to old 3270),</li>\
  <li>or it can be overridden by <b>IBM terminal type</b> property to <code>IBM-3279</code> (default value for 3270).</li>\
 </ul>\
 <p>For <code>IBM 5250</code> emulator:</p>\
 <ul>\
  <li>the <b>TerminalType</b> configuration property is defined in "TerminalAS400.txt" configuration file,</li>\
  <li>its default value is positioned to "IBM-5250",</li>\
  <li>it can be overridden by <b>IBM terminal type</b> property to <code>IBM-3179</code> (default value for 5250).</li>\
 </ul>

