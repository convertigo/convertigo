display_name=Proxy HTTP connector
short_description=Defines a proxy-based HTTP connector. | \
 <p>The <i>Proxy HTTP connector</i> is similar to an <i>HTTP connector</i> and in addition simulates a proxy.</p>\
 <p><strong>Note:</strong> This connector is used for very specific applications and is not intended to be used by Convertigo standard users.</p>
property.replacements.display_name=Replacement strings
property.replacements.short_description=Defines strings to be replaced on the fly. | \
 <p>As simulating a proxy, the <i>Proxy HTTP connector</i> replaces "on-the-fly" strings in the HTTP flow. This property allows to specify the strings to replace and their replacements.</p>\
 <p><strong>Note:</strong> A new string can be added to the list using the blue keyboard icon. The strings defined in the list can be ordered using the arrow up and arrow down buttons, or deleted using the red cross icon.</p>
property.dynamicContentFiles.display_name=Dynamic content files
property.dynamicContentFiles.short_description=Defines files exposing dynamic content (should not be cached). | \
 <p>This property allows to specify the files that should not be cached by the <i>Proxy HTTP connector</i>.</p>
property.removableHeaders.display_name=Removable headers
property.removableHeaders.short_description=Defines HTTP headers that should be removed from client request. | \
 <p>This property allows to specify a list of HTTP headers that should not be forwarded by the <i>Proxy HTTP connector</i> to the target application.</p>\
 <p><strong>Note:</strong> A new HTTP header can be added to the list using the blue keyboard icon. The HTTP headers defined in the list can be ordered using the arrow up and arrow down buttons, or deleted using the red cross icon.</p>
