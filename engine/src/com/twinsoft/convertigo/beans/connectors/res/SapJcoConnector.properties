display_name=SAP connector
short_description=Establishes connection with SAP Systems using the JCo Connectors. | \
 <p>A <i>SAP connector</i> enables Convertigo to connect to any SAP NetWeaver application (such as SAP ERP, etc.), execute BAPIs (Business APIs) and extract data into a proper XML document from them.</p>\
 <p>The access to the target SAP application is configured using the <b>Application server host</b> property, the <b>System Number</b> property  and the <b>Client</b> property. Credentials are defined in the <b>User name</b> and the <b>User password</b> properties. The language can be configured using the <b>Language</b> property.</p>
property.ashost.display_name=Application server host
property.ashost.short_description=Defines the host name or IP address of the SAP application server. | \
 <p>This property defines the DNS name or IP address of the target SAP application server.</p>
property.systemnumber.display_name=System number
property.systemnumber.short_description=Defines the SAP system number. | \
 <p>This property defines the SAP system number, also known as instance number, allowing to target the SAP instance to be accessed.</p>
property.client.display_name=Client
property.client.short_description=Defines the SAP client. | \
 <p>This property defines the SAP client, allowing to target a client environment in the SAP server.</p>
property.user.display_name=User name
property.user.short_description=Defines the SAP user name. | \
 <p>This property defines the SAP user.</p>
property.password.display_name=User password
property.password.short_description=Defines the SAP user password. | \
 <p>This property defines the SAP user password. This password must correspond to user name defined in the <b>User name</b> property.</p>
property.language.display_name=Language
property.language.short_description=Defines the SAP language. | \
 <p>This property defines the SAP language.</p>
property.systemId.display_name=System id
property.systemId.short_description=Defines the SAP system id. | \
 <p>This property defines the SAP system id.</p>
property.msService.display_name=Message server port
property.msService.short_description=Defines the SAP message server port. | \
 <p>This property defines the SAP message server port to use instead of the default one.</p>
property.msHost.display_name=Message server host
property.msHost.short_description=Defines the SAP message server host. | \
 <p>This property defines the SAP message server host.</p>
property.group.display_name=Group
property.group.short_description=Defines the SAP group. | \
 <p>This property defines the group of SAP application servers.</p>

