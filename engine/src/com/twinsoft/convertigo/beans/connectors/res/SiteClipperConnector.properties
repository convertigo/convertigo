display_name=Site Clipper connector
short_description=Establishes connections and clips entire websites through Convertigo. | \
 <p><i>Site Clipper connector</i> gives access to websites through Convertigo and allows dynamically transforming its pages or resources. It can access websites from several domains.</p>\
 <p>All tasks (screen classes detection, data transformation, etc.) associated with the <i>Site Clipper connector</i> are carried out as defined in the project thanks to several objects:</p>\
 <ul>\
  <li>Screen classes,</li>\
  <li>Criteria,</li>\
  <li>Rules,</li>\
  <li>Site Clipper transactions.</li>\
 </ul>
property.defaultResponseCharset.display_name=Default response charset
property.defaultResponseCharset.short_description=Defines the default charset used to decode/encode data. | \
 <p>Response data specify their charset in a dedicated header: <code>Content-Type</code>. This header includes a MIME type and possibly a charset.</p>\
 <p>The <b>Default response charset</b> property defines a default charset to use when response data don't specify their charset. Several values are possible, for example <code>ISO-8859-1</code> or <code>UTF-8</code>.</p>
property.domainsListing.display_name=Domains listing
property.domainsListing.short_description=Defines a white and/or black list of domains. | \
 <p>The <i>Site Clipper connector</i> can access websites from several domains. This property allows the Convertigo developer to define a list of domains he wants to filter.</p>\
 <p>For each domain of the list, the <b>Domains listing</b> table contains two columns:</p>\
 <ul>\
  <li><b>Domain</b>: This property is a regular expression tested against the accessed data or resources' domain. If the domain matches the regular expression defined, the behavior depends on the second column's value, i.e. if the domain is black-listed or white-listed.</li>\
  <li><b>Black listed</b>: This property can be <code>true</code> for black-listed domain or <code>false</code> for white-listed domain.</li>\
 </ul>\
 <p><strong>Note:</strong></p>\
 <p>A new domain can be added to the list using the blue keyboard icon. The domains defined in the list can be ordered using the arrow up and arrow down buttons, or deleted using the red cross icon.</p>\
 <p>For each resource or piece of data accessed, Convertigo tests its domain against each regular expression defined in the list, one by one. When one regular expression matches, Convertigo stops its tests and acts, depending on the <b>Black-listed</b> column value. You can use the "up" and "down" arrows to reorder domains tests priorities.</p>\
 <p>Two behaviors can be defined thanks to this <b>Domains listing</b> property:</p>\
 <ul>\
  <li>Default behavior of the <i>Site Clipper connector</i> is to white-list all unfiltered domains: every browsing in the accessed website passes through Convertigo. Resources and data matching black-listed domains will be accessed directly, not through Convertigo.</li>\
  <li>The opposite behavior can be obtained by defining a black-listing regular expression matching all domains. Then, resources and data matching white-listed domains will be the only ones to be accessed through Convertigo.</li>\
 </ul>\
 <p><strong>Note:</strong></p>\
 <ul>\
  <li>For more information about regular expression patterns, see the following page: <code>http://www.regular-expressions.info/reference.html</code>.</li>\
  <li>To test regular expressions, you can use the regular expression tester at the following URL: <code>http://www.regular-expressions.info/javascriptexample.html</code>.</li>\
 </ul>
