display_name=SQL connector
short_description=Establishes connections with an SQL database. | \
 <p>The <i>SQL connector</i> enables Convertigo to connect to any database and execute requests.</p>\
 <p>The access to the target database is configured using the <b>Driver</b> property and the <b>Database URL</b> property. Credentials may be defined in the <b>User name</b> and the <b>User password</b> properties, if required.</p>\
 <p>The <i>SQL connector</i> includes a connection pooling process that allows opening a certain number of connections, defined by the <b>Max. connections</b> property, that are always ready to execute the requests.</p>\
 <p>The pooled connections are by default kept opened after the transaction execution. This behavior can be inverted using the <b>Keep connection alive</b> property.</p>\
 <p>The pooled connections can also be automatically tested before execution using the <b>Test connection</b> property.</p>\
 <p>Idle connections can be detected and automatically reset using the <b>Idle connection search delay</b> property.</p>\
 <p>The connection pool can be disabled using the <b>Enable connection pool</b> property.</p>\
 <p>A JNDI mode can also be selected, in the <b>Driver</b> property. In this case, the connection to the database is made without using any JDBC driver nor connection pool.</p>\
 <p>Using JNDI mode, the connection to the database can be configured using a <code>context.xml</code> file. This file is located in the <code>&lt;workspace_folder&gt;/studio</code> folder in Studio, or has to be created in the <code>&lt;convertigo_webapp&gt;/META-INF/</code> folder in Server.</p>
property.jdbcDriverClassName.display_name=Driver
property.jdbcDriverClassName.short_description=Defines the <code>JDBC</code> driver class to use. | \
 <p>The following drivers can be selected:</p>\
 <ul>\
  <li><code>sun.jdbc.odbc.JdbcOdbcDriver</code>: JDBC-ODBC bridge for accessing ODBC databases, for example Microsoft Access.</li>\
  <li><code>com.ibm.as400.access.AS400JDBCDriver</code>: IBM AS400 database.</li>\
  <li><code>com.mysql.jdbc.Driver</code>: MySQL database.</li>\
  <li><code>net.sourceforge.jtds.jdbc.Driver</code>: Microsoft SQL Server database.</li>\
  <li><code>org.hsqldb.jdbcDriver</code>: HSQLDB database (one is included in the Studio for demos and samples).</li>\
  <li><code>com.ibm.db2.jcc.DB2Driver</code>: IBM DB2 Server database.</li>\
  <li><code>oracle.jdbc.driver.OracleDriver</code>: ORACLE database.</li>\
  <li><code>org.mariadb.jdbc.Driver</code>: MariaDB database, community-developed fork of MySQL.</li>\
  <li><code>JNDI</code>: JNDI mode, not using any JDBC driver nor the connection pooling process. When using JNDI mode, the connection to the database can be configured using a <code>context.xml</code> file. This file is located in the <code>&lt;workspace_folder&gt;/studio</code> folder in Studio, or has to be created in the <code>&lt;convertigo_webapp&gt;/META-INF/</code> folder in Server.</li>\
 </ul>\
 <p><strong>Note:</strong> You can refer to appendix <i>SQL drivers and related jar files</i> in the Operating Guide for more information about driver classes and related jar files.</p>
property.jdbcURL.display_name=Database URL
property.jdbcURL.short_description=Defines the database URL. | \
 <p>This property defines the URL needed to connect to the database using the driver class. The database URL syntax depends on the driver class selected in <b>Driver</b> property:</p>\
 <ul>\
  <li><code>sun.jdbc.odbc.JdbcOdbcDriver</code> needs a URL of the form: <code>jdbc:odbc:&lt;DSN(datasource_name)&gt;</code>.</li>\
  <li><code>com.ibm.as400.access.AS400JDBCDriver</code> needs a URL of the form: <code>jdbc:as400://&lt;server_name&gt;:&lt;port(optional)&gt;/&lt;default_schema&gt;;&lt;properties(optional)&gt;</code>.</li>\
  <li><code>com.mysql.jdbc.Driver</code> needs a URL of the form: <code>jdbc:mysql://&lt;server_name&gt;:&lt;port(optional)&gt;/&lt;database_name&gt;</code>.</li>\
  <li><code>net.sourceforge.jtds.jdbc.Driver</code> needs a URL of the form: <code>jdbc:jtds:sqlserver://&lt;server_name&gt;:&lt;port(optional)&gt;/&lt;database_name&gt;</code>.</li>\
  <li><code>org.hsqldb.jdbcDriver</code> needs a URL of the form: <code>jdbc:hsqldb:file:/&lt;file_path&gt;/&lt;database_name&gt;</code>.</li>\
  <li><code>com.ibm.db2.jcc.DB2Driver</code> needs a URL of the form: <code>jdbc:db2://&lt;server_name&gt;:&lt;port(optional)&gt;/&lt;database_name&gt;</code>.</li>\
  <li><code>oracle.jdbc.driver.OracleDriver</code> needs a URL of the form: <code>jdbc:oracle:&lt;drivertype&gt;:&lt;username/password(optional)&gt;@//&lt;host&gt;:&lt;port(optional)&gt;/&lt;service&gt;</code>, see http://www.oracle.com/technetwork/database/enterprise-edition/jdbc-faq-090281.html#05_03 for Oracle official documentation.</li>\
  <li><code>org.mariadb.jdbc.Driver</code> needs a URL of the form: <code>jdbc:mysql://&lt;server_name&gt;:&lt;port(optional)&gt;/&lt;database_name&gt;</code>.</li>\
  <li><code>JNDI</code> needs a JNDI resource name: <code>jdbc/&lt;resource_ref_name&gt;</code>.</li>\
 </ul>
property.jdbcUserName.display_name=User name
property.jdbcUserName.short_description=Defines the user name needed for connecting to the database. | \
 <p>This user must exist in the target database and have sufficient authorizations to performs requests executed by transactions.</p>
property.jdbcUserPassword.display_name=User password
property.jdbcUserPassword.short_description=Defines the user password needed for connecting to the database. | \
 <p>This password must correspond to user name defined in the <b>User name</b> property.</p>
property.jdbcMaxConnection.display_name=Max. connections
property.jdbcMaxConnection.short_description=Defines the maximum number of connections allowed in the connection pool to access the target database. | \
 <p>The <i>SQL connector</i> connection pool opens in parallel all connections to the target database. This property defines the maximum number of co-existing connections allowed for this connector to connect to the target database.</p>\
 <p>For example, HSQLDB database included in Studio only allows one connection.</p>
property.systemTablesQuery.display_name=Connection testing query
property.systemTablesQuery.short_description=Defines the SQL query to execute to test the connection to the database (optional). | \
 <p>The <i>SQL connector</i> connection pool needs to check the validity of opened connections. This optional property defines the SQL query to execute on a new opened connection to check the connection's validity.</p>\
 <p>If this property is left blank, Convertigo uses a default SQL query to retrieve the list of the database system tables, depending on the chosen <b>Driver</b>:</p>\
 <ul>\
  <li><code>sun.jdbc.odbc.JdbcOdbcDriver</code>: <code>SELECT 1 AS dbcp_connection_test</code>.</li>\
  <li><code>com.ibm.as400.access.AS400JDBCDriver</code>: <code>SELECT * FROM SYSIBM.SQLSCHEMAS FETCH FIRST 1 ROWS ONLY</code>.</li>\
  <li><code>com.mysql.jdbc.Driver</code>: <code>SELECT * FROM INFORMATION_SCHEMA.TABLES LIMIT 1</code>.</li>\
  <li><code>net.sourceforge.jtds.jdbc.Driver</code>: <code>SELECT TOP 1 * FROM INFORMATION_SCHEMA.TABLES</code>.</li>\
  <li><code>org.hsqldb.jdbcDriver</code>: <code>SELECT TOP 1 * FROM INFORMATION_SCHEMA.SYSTEM_TABLES</code>.</li>\
  <li><code>com.ibm.db2.jcc.DB2Driver</code>: <code>SELECT * FROM SYSCAT.TABLES FETCH FIRST 1 ROWS</code>.</li>\
  <li><code>oracle.jdbc.driver.OracleDriver</code>: <code>SELECT 1 FROM DUAL</code>.</li>\
  <li><code>org.mariadb.jdbc.Driver</code> needs a URL of the form: <code>SELECT * FROM INFORMATION_SCHEMA.TABLES LIMIT 1</code>.</li>\
  <li><code>JNDI</code>: <code>SELECT 1 AS dbcp_connection_test</code>.</li>\
 </ul>
property.keepConnectionAliveAfterTransaction.display_name=Keep connection alive
property.keepConnectionAliveAfterTransaction.short_description=Defines whether the connection to the database should be maintained after a transaction execution. | \
 <p>Due to the use of connection pool, the <i>SQL connector</i> prevents database connections from being closed after each transaction execution or context end. This property set to <code>false</code> will force the closure of a connection after a transaction execution or a context end.</p>
property.idleConnectionTestTime.display_name=Idle connection search delay
property.idleConnectionTestTime.short_description=Defines the number of seconds to wait between searches for idle connections in the connection pool (in seconds). | \
 <p>The <i>SQL connector</i> connection pool can automatically search for idle connections and remove them from the pool so they are re-started. This property allows the programmer to set a time delay between two searches.</p>\
 <p>Default value is <code>60</code> seconds. To disable the idle connection search, set this value to <code>0</code>.</p>
property.connectionPool.display_name=Enable connection pool
property.connectionPool.short_description=Defines whether the connection pool is used or not to access target database. | \
 <p>The <i>SQL connector</i> connection pool allows to automatically pre-connect a pool of connections to the target database. This property allows the programmer to enable or disable the connection pool.</p>\
 <p>If set to <code>true</code>, the connection pool is enabled and connections are retrieved from the pool. If set to <code>false</code>, the connection pool is disabled and connections are created on-demand. Default value is <code>true</code>.</p>
property.testOnBorrow.display_name=Test connection
property.testOnBorrow.short_description=Defines whether the connection pool should test or not the connection before providing it. | \
 <p>The <i>SQL connector</i> connection pool can test the connection before providing it to the requesting transaction for execution. This property allows the programmer to enable or disable this automatic check.</p>\
 <p>Default value is <code>false</code>, i.e. the automatic test of each connection is disabled.</p>

