display_name=Project
short_description=Defines a Convertigo project. | \
 <p>The <i>Project</i> is the basic entity of a Convertigo project. It contains all Convertigo objects needed for a Convertigo project to run properly:</p>\
 <ul>\
  <li>connectors,</li>\
  <li>screen classes (with criteria, extraction rules and style sheets),</li>\
  <li>transactions (with handlers, style sheets, variables and test cases),</li>\
  <li>pools,</li>\
  <li>sequences  (with steps, style sheets, variables and test cases).</li>\
 </ul>
property.httpSessionTimeout.display_name=HTTP session timeout
property.httpSessionTimeout.short_description=Defines the inactivity time (in seconds) of incoming HTTP sessions. | \
 <p>This property allows to override the default HTTP session timeout for the current project.</p>\
 <p>The timeout value is set at the very first HTTP request. Thus considering the current project as the <b>front</b> project, timeout values set for projects referenced/used by front are ignored.</p>
property.contextTimeout.display_name=Context timeout
property.contextTimeout.short_description=Defines the inactivity time (in seconds) of the Convertigo context. | \
 <p>If no requests are sent from the same user on the context for the set lifetime, Convertigo automatically removes it and frees memory.</p>\
 <p>When the context is freed, the <b>End Transaction</b> defined for the connector is automatically executed. You can set in this transaction any clean up code as a <code>logout</code> transaction to logout from the target application.</p>
property.browserDefinitions.display_name=Browsers
property.browserDefinitions.short_description=Defines available browser types. | \
 <p>This property is a table describing browser clients able to connect to Convertigo. It is used by Convertigo to choose the proper XSL style sheet for rendering HTML pages (for example for Mobile devices).</p>\
 <p>For each browser signature, the <b>Browsers definition</b> table contains two columns:</p>\
 <ul>\
  <li><b>Keyword</b>: Each keyword is evaluated in turn by Convertigo. If any keyword set here is found in the browser signature by Convertigo, it is considered used by the client.</li>\
  <li><b>Label</b>: Name of the browser used by the client.</li>\
 </ul>\
 <p><strong>Note:</strong> A new browser definition can be added to the list using the blue keyboard icon. The browser definitions defined in the list can be ordered using the arrow up and arrow down buttons, or deleted using the red cross icon.</p>
property.wsdlStyle.display_name=WSDL style
property.wsdlStyle.short_description=Defines the project's WSDL style to use for the project (<code>DOC/LITERAL</code>, <code>RPC</code>, <code>ALL</code>).
property.schemaInline.display_name=WSDL inline schemas
property.schemaInline.short_description=Specifies whether the project's WSDL should be generated by including schemas or not. | \
 <p>The WSDL describing the services can import the schemas defined in a separate file or can describe inline these schemas.</p>\
 <p>This property allows to specify the way the Convertigo developer wants schemas for the project's WSDL.</p>
property.namespaceUri.display_name=Namespace URI
property.namespaceUri.short_description=Defines the project's namespace URI to use in XSD and WSDL files. | \
 <p>If this property is left empty, the default Convertigo project's namespace URI is used: <code>http://www.convertigo.com/convertigo/projects/&lt;project_name&gt;</code> with <code>&lt;project_name&gt;</code> the name of the current project.</p>
property.schemaElementForm.display_name=Schema default element forms
property.schemaElementForm.short_description=Defines the default element forms to use for the project's schema (<code>qualified</code>, <code>unqualified</code>). | \
 <p>In some frameworks, XML elements from transaction or sequence response have to be qualified, i.e. the XML tag name should include the namespace. By default set to <code>qualified</code>, this property allows the developer to force the XML output to use unqualified element forms by setting its value to <code>unqualified</code>.</p>
property.version.display_name=Version
property.version.short_description=Defines the project's version. | \
 <p>This property is an editable field that allows the project's developer to set a project's version. The project version syntax is free, the developer can use it the way he wants.</p>\
 <p>When exporting the project as an archive (<code>.car</code>) or deploying the project (on a server for example), the Convertigo Studio user interface proposes to the developer to update this project's version number field. It helps the developer to not forget editing it before a project's delivery.</p>
property.exported.display_name=Exported date
property.exported.short_description=Specifies the last date the project was exported. | \
 <p>This property is a read-only field containing a timestamp that is automatically set when saving, exporting or deploying the project.</p>\
 <p>It displays the date and time of the last save of the project.</p>\
 <p><strong>Note:</strong> When clicking on this property in the <b>Properties</b> view, you can see the exact timestamp value.</p>
property.bStrictMode.display_name=Strict mode
property.bStrictMode.short_description=Specifies whether the project uses strict mode for <b>source</b> XPath. | \
 <p>Strict mode is the default mode for 7.3 projects.</p>\
 <p>In <b>strict mode</b> , when a sequence calls a transaction or an other sequence, a sourced element is sent itself as a root object instead of sending the child elments. This behavior changes the way you should source elements containing text nodes. In <b>strict mode</b> , if you want to send the string value of an element you must point the source picker on the <b>text</b> node of this element and not on the element itself. This will result by generating an <b>/element/text()</b> xpath expression for the source.</p>\
 <p>Strict mode is very useful to send complex data to structured back ends such as the FullSync connector. Previous version projects will be automatically migrated as <b>Strict Mode</b> to <b>false</b> making sure that your projects will run safely in 7.3 without having to change your sources.</p>
property.jsonOutput.display_name=JSON requester output
property.jsonOutput.short_description=Specifies how the .json and .jsonp requesters convert XML to JSON. | \
 <p>This property can take the following values:</p>\
 <ul>\
  <li><b>verbose</b>: The JSON describes the XML: "attr", "text", "value" with sub objects.</li>\
  <li><b>use type attributes</b>: The JSON interpret "type" XML attribute to convert the content into the right JSON type. Compatible with the JSON HTTP transaction output.</li>\
 </ul>
property.corsOrigin.display_name=CORS Origin
property.corsOrigin.short_description=Defines the client <b>Origin</b> authorized by the <b>Cross-Origin Resource Sharing</b>. (=Global; =Origin; empty; *; url1#url2) | \
 <p>If not empty and the request contains the <b>Origin</b> header, this property add the response headers <b>Access-Control-Allow-Origin</b> and <b>Access-Control-Allow-Credentials</b>.</p>\
 <ul>\
  <li><b>=Global</b>: use the value of the administration Main property <b>CORS Policy</b>.</li>\
  <li><b>=Origin</b>: use the request <b>Origin</b> header.</li>\
  <li><b>url1#url2#url3</b>: use one of the url if equals the request <b>Origin</b> header.</li>\
  <li><b>*</b>: allow all origins.</li>\
 </ul>\
 <p>This header is used by AJAX requesters to allow the response handling.</p>
property.jsonRoot.display_name=JSON object output
property.jsonRoot.short_description=Specifies how to build the JSON output object from the generated XML document node. | \
 <p>This property can take the following values:</p>\
 <ul>\
  <li><b>document node</b>: outputs the document XML node itself as a single JSON property.</li>\
  <li><b>document child nodes</b>: outputs the document XML child nodes as JSON properties (default).</li>\
  <li><b>document attributes and child nodes</b>: outputs the document XML attributes and child nodes as JSON properties.</li>\
 </ul>
property.xpathEngine.display_name=XPath Engine
property.xpathEngine.short_description=Specifies the XPath Engine to use. | \
 <p>JXPath is the fastest but Xalan was use for Convertigo < 7.4.0</p>\
 <p>This affects all XPath evaluations of the projet (Sequence steps, HTML extraction rules, etc...)</p>\
 <p>In some cases, the project should be reloaded to take this parameter change.</p>
