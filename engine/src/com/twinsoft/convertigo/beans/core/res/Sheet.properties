display_name=Style sheet
short_description=Defines an XSL style sheet. | \
 <p><i>Style sheets</i> are associated with screen classes or transactions and with sequences. They are used to define the display of data collected by the transaction or sequence, by performing a transformation of transaction or sequence XML outputs.</p>\
 <p>Moreover, <i>Style sheets</i> allow the Convertigo developer to manage the user interface's display depending on the client browser.</p>
property.url.display_name=URL
property.url.short_description=Defines the <i>Style sheet</i> URL (relative or absolute). | \
 <p>This property allows to define the path to the XSL file represented by this <i>Style sheet</i> object.</p>
property.browser.display_name=Browser
property.browser.short_description=Defines the target browser (<code>*</code> means all browsers). | \
 <p>This property allows to define on which browser the <i>Style sheet</i> has to be applied. The list of available browsers is declared in the project's <b>Browsers</b> property.</p>\
 <p>One <i>Style sheet</i> can be created for each declared browser on the same parent object (screen class, transaction or sequence).</p>

