property.bIncludeCertificateGroup.display_name=Include certificate group
property.bIncludeCertificateGroup.short_description=Includes the certificate group into the cache key. | If set to <span class="computer">true</span>, the certificate group is added to the cache key which is used to determine whether the transaction's response should be pulled from the cache or not. <br/>\
A transaction's cached response is pulled from the cache when all cache key values are corresponding to a stored cache entry.
