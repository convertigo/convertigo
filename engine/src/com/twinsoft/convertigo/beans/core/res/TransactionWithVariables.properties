property.bIncludeCertificateGroup.display_name=Include certificate group
property.bIncludeCertificateGroup.short_description=Includes the certificate group into the cache key. | \
 <p>If set to <code>true</code>, the certificate group is added to the cache key which is used to determine whether the transaction's response should be pulled from the cache or not.</p>\
 <p>A transaction's cached response is pulled from the cache when all cache key values are corresponding to a stored cache entry.</p>

