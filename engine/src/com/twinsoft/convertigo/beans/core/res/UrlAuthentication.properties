property.authRequestable.short_description=Defines the target sequence or transaction for authentication. | The requestable to be executed should declare a <b>user</b> and a <b>password</b> single-valued variable.<br/>\
For an authentication to be considered as successful, it must make the session as authenticated upon execution with given user/password variable values.<br/>\
This can be done using the <i>Set authenticated user</i> step in a <i>Sequence</i>, using the given user value. 
