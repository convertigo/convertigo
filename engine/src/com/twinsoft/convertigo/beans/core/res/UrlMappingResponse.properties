display_name=UrlMappingResponse
short_description=Defines an HTTP response associated with the operation. | When a services is invoked it responds with a HTTP status code. This mapping object will help you define status codes such as 200, 401 or any other according to XPaths resolution don on a Convertigo Sequence. The Sequence response will be \
scanned by all the UrlMappingResponse objects defined for a given operation. The first one having its XPath matching will generate the corresponding status code.
