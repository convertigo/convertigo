display_name=Design document
short_description=Defines a CouchDB design document. | \
 <p>A <b>Design document</b> is a special CouchDB document which helps querying a CouchDB database.</p>\
 <p>You will be able to define views, updates and filters in the design document. As design documents are replicated on the mobile devices as any other document, defining a view on the server side will enable to query the same view on the mobile device.</p>\
 <p>Views can also be queried on the server side by using  the <b>GetView</b> transaction.</p>
