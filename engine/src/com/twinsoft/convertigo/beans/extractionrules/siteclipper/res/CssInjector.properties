display_name=CSS injector
short_description=Injects style sheet code into a Site Clipper response. | \
 <p>The <i>CSS injector</i> extraction rule inserts a <code>&lt;link /&gt;</code> element into the received response.</p>\
 <p>The location where to insert the element is defined by the <b>Injection location</b> property which may be customized using the <b>Custom regexp</b> property.</p>\
 <p>The style sheet's source code is contained in an external file which path is defined in the <b>File path</b> property.</p>

