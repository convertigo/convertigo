display_name=Injector
short_description=Defines a rule which will insert a piece of HTML code into the received response.
property.location.display_name=Injection location
property.location.short_description=Defines the location where to insert the element. | \
 <p>This property allows choosing where the new HTML element has to be inserted into the received response.</p>\
 <p>Predefined values are:</p>\
 <ul>\
  <li><code>head_top</code>: inserts after the opening &lt;HEAD&gt; tag,</li>\
  <li><code>head_bottom</code>: inserts before the closing &lt;/HEAD&gt; tag,</li>\
  <li><code>body_top</code>: inserts after the opening &lt;BODY&gt; tag,</li>\
  <li><code>body_bottom</code>: inserts before the closing &lt;/BODY&gt; tag,</li>\
  <li><code>custom</code>: inserts at a custom location defined by the <b>Custom regexp</b> property.</li>\
 </ul>
property.customRegexp.display_name=Custom regexp
property.customRegexp.short_description=Defines the regular expression to use for a custom injection location. | \
 <p>When <b>Injection location</b> property value is set to <code>custom</code>, the <b>Custom regexp</b> property allows defining a regular expression to specify the custom location where to insert the HTML element, rather than using the predefined values.</p>\
 <p><strong>Note:</strong></p>\
 <ul>\
  <li>This expression must contains () to specify where to insert the code.</li>\
  <li>For more information about regular expression patterns, see the following page: <code>http://www.regular-expressions.info/reference.html</code>.</li>\
  <li>To test regular expressions, you can use the regular expression tester at the following URL: <code>http://www.regular-expressions.info/javascriptexample.html</code>.</li>\
 </ul>
