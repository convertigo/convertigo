display_name=Remove response cache headers
short_description=Removes HTTP cache-related headers from a Site Clipper response. | \
 <p>The <i>Remove request cache headers</i> extraction rule removes existing cache-related headers from a response. The following headers are removed:</p>\
 <ul>\
  <li><code>Last-Modified</code>,</li>\
  <li><code>Cache-Control</code>,</li>\
  <li><code>ETag</code>.</li>\
 </ul>
