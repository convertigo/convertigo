display_name=Replace string
short_description=Makes string replacements in a Site Clipper response. | \
 <p>The <i>Replace string</i> extraction rule replaces, in a Site Clipper response, string occurrences matching the regular expression defined in <b>Regular expression</b> property.</p>\
 <p>The corresponding strings from the response are replaced by the value defined in the <b>Replacement</b> property.</p>
property.regexp.display_name=Regular expression
property.regexp.short_description=Defines the regular expression defining text to be replaced. | \
 <p>This property allows defining a regular expression as a string pattern to find in the Site Clipper response.</p>\
 <p><strong>Note:</strong></p>\
 <ul>\
  <li>For more information about regular expression patterns, see the following page: <code>http://www.regular-expressions.info/reference.html</code>.</li>\
  <li>To test regular expressions, you can use the regular expression tester at the following URL: <code>http://www.regular-expressions.info/javascriptexample.html</code>.</li>\
 </ul>
property.replacement.display_name=Replacement
property.replacement.short_description=Defines the replacement string to apply. | \
 <p>This property defines the string that will be set in the place of each string occurrence matching the regular expression in the Site Clipper response.</p>\
 <p><strong>Note:</strong></p>\
 <ul>\
  <li>This property can refer to <b>groups</b>, which is a standard notion of regular expressions. For more information about regular expressions groups and symbols to use in replacement strings, see the following pages: <code>http://www.regular-expressions.info/refadv.html</code> and <code>http://www.regular-expressions.info/refreplace.html</code>.</li>\
  <li>This property can use available variables automatically containing Convertigo server paths. For more information about Convertigo paths variables, see Appendix "<i>Convertigo paths variables - Usable symbols</i>".</li>\
 </ul>
