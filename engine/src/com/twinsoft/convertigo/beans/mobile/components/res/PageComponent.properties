property.preloadPriority.display_name=Preloading
property.preloadPriority.short_description=Defines the page's preloading priority at app bootstrap. | \
 <p>The following values are possible for priority: <code>high</code>, <code>low</code>, and <code>off</code>.</p>\
 <p>All pages with their priority set to <code>high</code> will be loaded first. Upon completion, all pages with a priority of <code>low</code> will be loaded.</p>\
 <p>If the priority is set to <code>off</code> the page will not be preloaded.</p>
property.defaultHistory.display_name=Default history
property.defaultHistory.short_description=Defines the page default navigation history. | \
 <p>A page you navigate to as the first page in the stack has no prior history.</p>\
 <p>If you need it, you can specify here an array of page name to be used as the default navigation history.</p>\
 <p>This default history will only be used if the history doesn't already exist, meaning if you navigate to the page the history will be the pages that were navigated from.</p>\
 <p><strong><u>Note:</u></strong> Your page should contain a <i>NavBar</i> component in order to display the history back button.</p>\
 <p>If you set <code>['Page1','Page2']</code> for the default history, then <code>Page2</code> will be the first page displayed when clicking the back button, then <code>Page1</code>.</p>\
 <p>For more information: <a href='https://ionicframework.com/docs/v3/api/navigation/IonicPage/' target='_blank'>IonicPage</a>.</p>
