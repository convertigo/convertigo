display_name=Page
short_description=Defines a <i>Page</i> component. | \
 <p>This component helps creating pages for your application with all required files and references.</p>\
 <p>To be displayed correctly, your <i>Page</i> component should contain: <br> • a <i>Header</i> component <br> • a <i>Content</i> component <br> • a <i>Footer</i> component</p>\
 <p><br>The <i>Header</i> is a root component that sits at the top of the page and may hold <i>NavBar</i> or <i>Toolbar</i> components.</p>\
 <p>The <i>Footer</i> is a root component that sits at the bottom of the page and may hold <i>Toolbar</i> component.</p>\
 <p>The <i>Content</i> is a root component that sits at the middle of the page and holds all other components.</p>\
 <p>You can also write some custom code by using the "Edit Page class" menu. <br>This will enable you to run some type script <br>between the markers <br><code>/* Begin_c8o_xxxxxxxxxxx */</code> <br>and the markers <br><code>/* End_c8o_xxxxxxxxxxx */</code></p>\
 <p>Within a page, you can access some object from any CustomAction or Action property or Action variable : <br> •  in a CustomAction use page["myObject"] to access a "myObject" declared in the page class <br> •  in an Action variable or property (TS Mode) use c8opage["MyObject"] a "myObject" declared in the page class <br> •  in an Action variable or property (TS Mode) use this.MyFunction() to invoke a 'MyFunction()' declared function in the page class <br> •  in a CustomAction use props.stack["root"].in.myIndex to access a 'myIndex' or 'myItem' variable configured in a 'ForEach' directive <br> •  in an Action variable or property (TS Mode) use stack["root"].in.myIndex to access a 'myIndex' or 'myItem' variable configured in a 'ForEach' directive</p>
