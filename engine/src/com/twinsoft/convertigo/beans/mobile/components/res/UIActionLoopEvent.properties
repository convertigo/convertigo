display_name=Loop Handler
short_description=Defines a <i>Loop Handler</i>. | \
 <p>A <i>Loop Handler</i> must be added inside an <i>IterateAction</i>.</p>\
 <p>It helps defining actions to be executed for each loop.</p>\
 <p>Each action can access the current loop index and item through the <code>index</code> and <code>item</code> parameters in TS mode. You can change the parameter names for more appropriate ones or to differentiate them in nested loops.</p>
