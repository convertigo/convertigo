display_name=Subscribe Handler
short_description=Defines a <i>Subscribe Handler</i> component. | \
 <p>This component helps you subscribing to an event giving its topic and defining actions to execute when the event is triggered through a <i>PublishEvent</i> action.</p>\
 <p>You may add a <i>Subscribe Handler</i> under the <b>Application</b> or a <b>Page</b>, then add to it any type of <b>action</b> such as <i>CallSequence</i>, <i>CallFullSync</i> or <i>CustomAction</i> component.</p>\
 <p>You can access the event data Object from the next action in the chain in (TS) mode with: <br> • <code>out</code> : from the first child action of the chain <br> • <code>parent.out</code> : from the first child action of the chain <br> • <code>stack['root'].out</code> : from any child action of the chain</p>\
 <p><strong>Note:</strong> use the <code>JSON.stringify</code> method to stringify your data object.</p>
