property.splitPaneLayout.short_description=Defines a split pane layout. | \
 <p>Shows a split-pane when the min-width is xs:0px, sm:576px, md:768px (default), lg:992px, xl: 1200px or a custom expression.</p>\
 <p>See <a href="https://ionicframework.com/docs/layout/structure#split-pane-layout" target="_blank">SplitPane</a> for more informations.</p>
property.isPWA.display_name=Progressive Web App
property.isPWA.short_description=Defines whether the application is or not a progressive web application. You have to build your application in "production" mode after update to activate PWA. | \
 <p>A PWAs runs in Mobile browser or on a Desktop browser and can be installed locally on the device so it can run offline. PWAs are supported by most browsers on Android and Windows (Chrome for example). PWAs can only be installed on the device if the app's url is secured (https://). PWAs can access most of the devices hardware features such as Camera, GPS or Sensors.</p>
