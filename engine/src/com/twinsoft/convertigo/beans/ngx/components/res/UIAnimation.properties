display_name=Animation
short_description=Defines an <i>Animation</i> class for a component. | \
 <p>Adding an animation to a component will have this component animated automatically as soon as the component appears on the page. You can choose the animation name, and some other properties to control the animation.</p>\
 <p>If you want the animation to be triggered by an event such as (tap) (click) or PageEvents, use instead the <b>Animate action</b></p>
property.animationName.display_name=Animation Name
property.animationName.short_description=Defines the animation class name. | \
 <p>This can be any of the animations defined by the animate.css package. See</p>\
 <p><a href="https://daneden.github.io/animate.css/">https://daneden.github.io/animate.css</a></p>
property.isInfinite.display_name=Is infinite
property.isInfinite.short_description=Defines whether the animation loops infinitely.

