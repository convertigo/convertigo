display_name=Directive
short_description=Defines a <i>Directive</i> component. | \
 <p>Angular's structural directives are responsible for HTML layout. They shape or reshape the DOM's structure, typically by adding, removing, or manipulating elements.</p>\
 <p>Directives can be: <br> • <b>ForEach</b>  - each occurrence of a source collection will generate an UI Component <br> • <b>If</b> 		- the UI Component will be displayed If the source is true <br> • <b>Switch, Switch, SwichtDefault</b> 	- the UI Component will be displayed with the Switch options</p>\
 <p>For more information: <a href='https://angular.io/guide/structural-directives' target='_blank'>Structural Directives</a></p>
