display_name=Variable
short_description=Defines a <i>Variable</i> component. | <i>Variable</i>s allow you to pass additional parameters to the executing function of an action.\
<br/>They can be added to any action. However, they are mostly used by the <i>CallSequence</i>, <i>CallFullSync</i>, <i>CustomAction</i> and <i>Invoke SharedAction</i> components.\
<br><br><b>The <i>Var value</i> property can be set to</b>\
<br><u>any fixed value in text mode (TX)</u>:\
<br> \u2022 string (without quotes): <code>monday</code>\
<br> \u2022 number: <code>2019</code>\
<br> \u2022 boolean: <code>true</code>\
<br><u>any typescript expression in script mode (TS)</u>:\
<br> \u2022 string (with quotes): <code>'monday'</code>\
<br> \u2022 number: <code>2019</code>\
<br> \u2022 boolean: <code>true</code>\
<br> \u2022 array: <code>['monday','friday']</code>\
<br> \u2022 json: <code>{name: 'wood', age: 35}</code>\
<br> \u2022 object: <code>this.myObject.data</code>\
<br><u>any available source shown in mobile picker, in source mode (SC)</u>:\
<br> \u2022 sequence source\
<br> \u2022 fullsync source\
<br> \u2022 iterator directive source\
<br> \u2022 form source\
<br> \u2022 global source\
<br><br><b>To access an action <i>Variable</i></b>\
<br><u>from any child <i>Action</i> property or variable, use in script mode (TS)</u>:\
<br> \u2022 <code>stack['&lt;action-name&gt;'].in.vars.&lt;variable-name&gt;</code>\
<br><u>for a <i>CustomAction</i> and to access <b>its</b> variables, use inside action code</u>:\
<br> \u2022 <code>vars.&lt;variable-name&gt;</code>
