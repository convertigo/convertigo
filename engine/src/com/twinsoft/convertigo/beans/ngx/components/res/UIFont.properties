display_name=Font
short_description=Defines a <i>Font</i> component. | \
 <p>This component helps installing open font sources.</p>\
 <p>You can add <i>Font</i> components to the <i>Application</i> and to any <i>Shared component</i>.</p>\
 <p>The precedence depends on the <i>Font</i> components ordering.</p>\
 <p>If <i>Font</i> is set as <code>default</code> it will be installed and used by default for whole app or shared component.</p>\
 <p>Otherwise it will be installed and you may use a <i>FontStyle</i> under any Text container component to use it.</p>\
 <p>For more information: <a href='https://fontsource.org'>Fontsource</a>.</p>
property.fontSource.display_name=Definition
property.fontSource.short_description=Defines the font definition. | \
 <p>You can choose here the open Fontsource you will install in your app.</p>
property.isDefault.display_name=Default
property.isDefault.short_description=Specifies if font is used by default for whole app or shared component. | \
 <p>If <code>true</code> font is installed and declared as part of default fonts for whole app or shared component.</p>\
 <p>If <code>false</code> font is just installed. You need to use it through a <i>FontStyle</i> component.</p>

