short_description=Defines a <i>FontStyle</i> component. | \
 <p>This component helps defining font CSS rules for a Text container component.</p>\
 <p>The <code>Family</code> property displays available font families of the <i>Application</i> or <i>Shared component</i> through their installed <i>Font</i> components.</p>\
 <p>The precedence depends on the <i>FontStyle</i> components ordering.</p>
