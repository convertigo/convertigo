property.exposed.short_description=Defines whether the component is exposed for public use. | \
 <p>If exposed, a component can be used by any project. It will be visible in the Ngx palette and documented in the generated readme.md file.</p>\
 <p>Otherwise, the component can only be used within its own project (through the <i>Shared component</i> picker only). It will not be visible in the Ngx palette, nor documented in the generated readme.md file.</p>

