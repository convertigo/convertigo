display_name=SharedAction Variable
short_description=Defines a <i>SharedAction Variable</i> component. | \
 <p><i>SharedAction Variable</i>s help specifying variables of a <i>SharedAction</i>. <br><br><b>Set the variable default value</b> through the <i>Variable value</i> property. <br><u>Any typescript expression is valid</u>: <br> • string (with quotes): <code>'monday'</code> <br> • number: <code>2019</code> <br> • boolean: <code>true</code> <br> • array: <code>['monday','friday']</code> <br> • json: <code>{name: 'wood', age: 35}</code> <br> • object: <code>this.myObject.data</code> <br><br><b>To access a shared action <i>SharedAction Variable</i></b> <br><u>from any child <i>Action</i> property or variable, use in script mode (TS)</u>: <br> • <code>params.&lt;variable-name&gt;</code> <br> • <code>stack['&lt;shared-action-name&gt;'].vars.in.&lt;variable-name&gt;</code></p>
property.value.display_name=Variable value
property.value.short_description=Defines the default variable value.
