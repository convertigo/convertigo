display_name=SharedAction Variable
short_description=Defines a <i>SharedAction Variable</i> component. | <i>SharedAction Variable</i>s help specifying variables of a <i>SharedAction</i>.\
<br><br><b>Set the variable default value</b> through the <i>Variable value</i> property.\
<br><u>Any typescript expression is valid</u>:\
<br> \u2022 string (with quotes): <code>'monday'</code>\
<br> \u2022 number: <code>2019</code>\
<br> \u2022 boolean: <code>true</code>\
<br> \u2022 array: <code>['monday','friday']</code>\
<br> \u2022 json: <code>{name: 'wood', age: 35}</code>\
<br> \u2022 object: <code>this.myObject.data</code>\
<br><br><b>To access a shared action <i>SharedAction Variable</i></b>\
<br><u>from any child <i>Action</i> property or variable, use in script mode (TS)</u>:\
<br> \u2022 <code>params.&lt;variable-name&gt;</code>\
<br> \u2022 <code>stack['&lt;shared-action-name&gt;'].vars.in.&lt;variable-name&gt;</code>
property.value.display_name=Variable value
property.value.short_description=Defines the default variable value. |