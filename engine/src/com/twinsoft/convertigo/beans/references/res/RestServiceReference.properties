display_name=REST web service
short_description=References a REST web service by creating the <i>HTTP connector</i> with all transactions matching the web service methods, referencing its WSDL file and importing its schemas in this project. | \
 <p>The <i>REST web service</i> reference creates an <i>HTTP connector</i> configured to target the web service. It automatically creates <i>HTTP transactions</i> for each method described by the web service, including their variables.</p>
