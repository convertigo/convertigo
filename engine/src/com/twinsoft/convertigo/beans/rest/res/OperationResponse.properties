display_name=OperationResponse
short_description=Defines an HTTP response associated with the operation. | When a services is invoked it responds with a HTTP status code. This mapping object will help you define status codes such as 200, 401 or any other according to XPaths resolution done on a Convertigo Sequence response.<br/><br/>\
The Sequence response will be scanned by all the UrlMappingResponse objects defined for a given operation. The first one having its XPath matching will generate the corresponding status code.
property.xpath.display_name=XPath condition
property.xpath.short_description=Defines the xpath condition for which current response apply. | Write it as an Xpath Expression matching a condition in a sequence response ex: //error 