display_name=PostOperation
short_description=Defines an HTTP POSToperation associated with the mapping. | \
 <p>For a given operation on a given mapping you define here what should be the Sequence or Transaction (Requestable) to be executed, and how will the variables for this requestable will be mapped:</p>\
 <ul>\
  <li>To assign a requestable to this operation drag and drop a Sequence or a Transaction to this operation or edit the <b>Target requestable</b> property.</li>\
  <li>To define a variable mapping, right click-> new and choose parameter type.</li>\
  <li>To define a HTTP response code mapping, right click-> new and choose response.</li>\
 </ul>
