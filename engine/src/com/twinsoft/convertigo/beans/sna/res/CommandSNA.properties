display_name=SNA commands
short_description=Defines and handles keywords and commands found in legacy screens for <code>SNA</code>. | \
 <p>The <i>SNA commands</i> extraction rule detects patterns of the form <code>&lt;KeyName&gt;&lt;Separator&gt;&lt;Action&gt;</code>, where <code>KeyName</code> must be found in a list provided in the <b>Keywords table</b> property of the rule.</p>\
 <p>The rule transforms these blocks into <code>keyword</code> type blocks and adds following XML attributes to matching blocks:</p>\
 <ul>\
  <li><code>action</code>: the javelin action to be executed on the mainframe,</li>\
  <li><code>data</code>: optional additional data to be sent with the action.</li>\
 </ul>\
 <p><strong>Note:</strong> XML elements of the <code>keyword</code> type are handled by the <code>keyword</code> XSL template described in the <code>keyword.xsl</code> file. To change the way keywords are displayed in the HTML page, edit this file.</p>
property.keywordSeparator.display_name=Keyword separators
property.keywordSeparator.short_description=Defines a concatenated list of keyword separator(s) that can be used. | \
 <p>This property lists separator characters used to separate each keyword name from its action.</p>\
 <p>For example, "<code>=</code>" is a keyword separator that matches the <code>F3=EXIT</code> command.</p>
property.labelLocation.display_name=Label location
property.labelLocation.short_description=Defines where to search for the label. | \
 <p>The label location value can be one of the following:</p>\
 <ul>\
  <li><code>From right block</code>: the label is to the right of the keyword. For example: <code>F12=Open</code></li>\
  <li><code>From left block</code>: the label is to the left of the keyword. For example: <code>Open=F12</code></li>\
  <li><code>From block above</code>: the label is on top of the keyword. For example: <code>DO This F12</code></li>\
  <li><code>From block below</code>: the label is below the keyword. For example: <code>F12 Do This</code></li>\
 </ul>
property.separatorMendatory.display_name=Separator mandatory
property.separatorMendatory.short_description=Defines whether a separator character between keyword and label is mandatory. | \
 <p>If set to <code>true</code>, a block containing a keyword (defined in <b>Keywords table</b> property) but which doesn't have one of the separator characters (defined in <b>Keyword separators</b> property) next to it will not match the rule.</p>

