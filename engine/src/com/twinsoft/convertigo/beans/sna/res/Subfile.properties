property.autoValidate.display_name=Auto-validate
property.autoValidate.short_description=Auto validates action triggered after an option has been chosen in the selection column. | \
 <p>If this property is set to <code>true</code>, the action will be automatically and immediately executed after a user has clicked on an option of the webized contextual action menu. Usually set to <code>false</code> to enable users to click options on several lines before validating by <code>ENTER</code>.</p>
property.removeActionLines.display_name=Remove actions line
property.removeActionLines.short_description=Defines whether to remove actions line or not from webized screen (leaving the actions as a popup when clicking a row in the table). | \
 <p>If set to <code>true</code>, the actions line is removed from the webized screen and shown in selection fields contextual menu only.</p>
property.keepEmptyLines.display_name=Keep empty lines
property.keepEmptyLines.short_description=Defines whether to keep empty lines from the table. | \
 <p>Empty table lines are removed by default (property set to <code>false</code>. Set this property to <code>true</code> to keep them.</p>
property.subFileDetectionStartLine.display_name=Start detection from line
property.subFileDetectionStartLine.short_description=Detects subfile from specified line. | \
 <p>The end marker string is detected by default anywhere on the screen. You can specify the line where this detection should start. Useful to ignore subfile markers that could be present in the subfile data.</p>

