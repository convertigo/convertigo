display_name=Context Add text node
short_description=Adds a text node to transaction XML output. | This statement adds a node under the document root of the transaction XML output, containing a text. <br/>\
<span class="orangetwinsoft">Note:</span> The action is similar to that of a <i>Simple statement</i> with: <br/><span class="computer">context.addTextNodeUnderRoot(expression)</span>.
property.tagname.display_name=Tag name
property.tagname.short_description=Defines the tag name of the generated XML element. | This property can contain any name, no words are reserved, and must follow the rules on XML naming:\
<br/><br/>\
 \u2022 it can contain letters, numbers, and other characters, <br/>\
 \u2022 it cannot start with a number, <br/>\
 \u2022 it cannot contain spaces nor punctuation character.<br/>
property.expression.display_name=Expression
property.expression.short_description=Defines the expression evaluated to give the text to output. | This property is a JavaScript expression that is evaluated during the transaction execution and gives the text string to output in the generated element.
property.node.display_name=Node
property.node.short_description=Defines the parent node of the new node (document root if empty).
