display_name=Exception
short_description=Raises a Convertigo Engine exception. | In some circumstances, it is necessary to explicitly raise a Convertigo Engine exception. This is reflected as a <span class="computer">SoapException</span> for SOAP web service callers or by an XML error for any other caller.<br/>\
<b>Expression</b> property can be set to a complex JavaScript expression, mixing text strings and data from variables. This expression will be evaluated during the transaction execution and will build a dynamic message output in the raised exception. 
