display_name=Get text
short_description=Extracts a string from current HTML into a variable in JavaScript scope. | The <i>Get text</i> statement gets a single node from the web page DOM and sets a local JavaScript variable in the JavaScript scope of its parent statement. This variable contains a <span class="computer">String</span>, extracted from the HTML page thanks to the execution of an XPath on the page DOM. This XPath is defined in <b>XPath</b> property.<br/>\
The variable is named after the <b>Variable name</b> property value. It exists while its parent <i>Handler</i> or <i>Function</i> is executing.<br/>\
If no node matches, the variable is <span class="computer">null</span>.