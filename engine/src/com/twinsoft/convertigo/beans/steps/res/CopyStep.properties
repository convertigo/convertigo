display_name=Copy file
short_description=Copies a file or a directory to an another path. | \
 <p>The <i>Copy file</i> step duplicates a file or a directory from a path to another keeping the same name.</p>\
 <p><strong>Note:</strong> <b>Source</b> parent folder and <b>Destination</b> folder cannot be the same.</p>
property.sourcePath.display_name=Source
property.sourcePath.short_description=Defines the path of the file or directory to copy. | \
 <p>This property is a JavaScript expression that is evaluated during the sequence execution and gives the path of the file or directory to copy.</p>\
 <p>This path is either absolute or relative to Convertigo environment. Relative paths starting with:</p>\
 <ul>\
  <li><code>./</code> are relative to Convertigo workspace,</li>\
  <li><code>.//</code> are relative to current project folder.</li>\
 </ul>
property.destinationPath.display_name=Destination
property.destinationPath.short_description=Defines the destination directory path. | \
 <p>This property is a JavaScript expression that is evaluated during the sequence execution and gives the path of the destination folder, that must be an existing folder. Otherwise, the copy will not be possible.</p>\
 <p>This path is either absolute or relative to Convertigo environment. Relative paths starting with:</p>\
 <ul>\
  <li><code>./</code> are relative to Convertigo workspace,</li>\
  <li><code>.//</code> are relative to current project folder.</li>\
 </ul>
property.overwrite.display_name=Overwrite
property.overwrite.short_description=If a file or folder with the same name exists in <b>Destination</b> directory, this property defines whether to overwrite it. | \
 <p>By default this property is set to <code>false</code>, so the file or folder will not be overwritten if already present in <b>Destination</b> directory.</p>

