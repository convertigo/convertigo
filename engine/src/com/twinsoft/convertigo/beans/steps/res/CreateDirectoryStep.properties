display_name=Create directory
short_description=Creates a new directory. | \
 <p>The <i>Create directory</i> step creates a new directory on disk.</p>
property.destinationPath.display_name=Destination
property.destinationPath.short_description=Defines the destination path. | \
 <p>This property is a JavaScript expression that is evaluated during the sequence execution and gives the path of the destination folder.</p>\
 <p>This path is either absolute or relative to Convertigo environment. Relative paths starting with:</p>\
 <ul>\
  <li><code>./</code> are relative to Convertigo workspace,</li>\
  <li><code>.//</code> are relative to current project folder.</li>\
 </ul>
property.createNonExistentParentDirectories.display_name=Create non existent parent directories
property.createNonExistentParentDirectories.short_description=Defines whether the non existent but necessary parent directories should be created or not. | \
 <p>By default, this property is set to <code>true</code>: parents directories specified in path but not existing on disk are also created.</p>\
 <p>If set to <code>false</code>, the directory will be created only if all parent directories are existing.</p>

