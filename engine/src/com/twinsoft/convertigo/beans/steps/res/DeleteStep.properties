property.sourcePath.short_description=Defines the path of the file or directory to delete. | \
 <p>This property is a JavaScript expression that is evaluated during the sequence execution and gives the path of the file or directory to delete.</p>\
 <p>This path is either absolute or relative to Convertigo environment. Relative paths starting with:</p>\
 <ul>\
  <li><code>./</code> are relative to Convertigo workspace,</li>\
  <li><code>.//</code> are relative to current project folder.</li>\
 </ul>
