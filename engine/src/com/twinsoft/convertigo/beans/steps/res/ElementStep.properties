display_name=jElement
short_description=Defines an XML element based on a JavaScript expression. | \
 <p>The <i>jElement</i> step adds an element node with text content to parent generated XML element in the sequence XML output.</p>\
 <p>The XML element resulting from this step can be output in the response XML of the sequence if the <b>Output</b> property is set to <code>true</code>, or used as a source by any other following step.</p>\
 <p>The element is named after the value of the <b>Node name</b> property, its value is set thanks to a JavaScript expression defined in <b>Expression</b> property. If the JavaScript expression is null, the XML element contains the value of the <b>Default value</b> property.</p>\
 <p><strong>Note:</strong> Child steps can be added under this step to create a data structure.</p>
property.nodeName.display_name=Node name
property.nodeName.short_description=Defines the tag name of the generated XML element. | \
 <p>This property can contain any name, no words are reserved, and must follow the rules on XML naming:</p>\
 <ul>\
  <li>it can contain letters, numbers, and other characters,</li>\
  <li>it cannot start with a number,</li>\
  <li>it cannot contain spaces nor punctuation character.</li>\
 </ul>
property.nodeText.display_name=Default value
property.nodeText.short_description=Defines the default text value of the node. | \
 <p>This property allows defining a default value to use when no content is specified thanks to the <b>Expression</b> property of if this expression returns <code>null</code>.</p>
property.expression.display_name=Expression
property.expression.short_description=Defines the expression evaluated to give the output text. | \
 <p>This property is a JavaScript expression that is evaluated during the sequence execution and gives the text string to output in the generated element.</p>

