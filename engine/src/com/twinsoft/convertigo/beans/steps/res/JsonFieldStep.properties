property.type.display_name=Type
property.type.short_description=Defines the <code>type</code> for the value JSON transformation. | \
 <p>This property defines <code>string</code> as default type.</p>\
 <p>This value can be updated. Possible type values are the following:</p>\
 <ul>\
  <li><code>string</code>,</li>\
  <li><code>number</code>,</li>\
  <li><code>boolean</code>,</li>\
  <li><code>null</code>.</li>\
 </ul>
