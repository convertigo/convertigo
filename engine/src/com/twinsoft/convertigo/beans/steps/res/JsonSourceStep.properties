display_name=JsonSource
short_description=Defines a step extracting a JSON typed XML structure from a source into a variable in Javascript scope. | \
 <p>The <i>JsonSource</i> step uses the source defined in the <b>Source</b> property, parses it as JSON and sets a JavaScript variable in the current executed sequence JavaScript scope. This variable contains a <code>JS Object</code> or a <code>JS Array</code>.</p>\
 <p>The variable is named after the <b>Variable name</b> property value. It exists while the sequence is running.</p>\
 <p>If no node matches, the variable is <code>null</code>.</p>
