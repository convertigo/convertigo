property.bindingPolicy.display_name=LDAP binding policy
property.bindingPolicy.short_description=Defines the policy to apply to bind to the server. | \
 <p>This property specifies whether to search for the user before binding.</p>\
 <p>It has the following options:</p>\
 <ul>\
  <li><b>bind</b>: try to bind the server using given user Login</li>\
  <li><b>search and bind</b>: search if user exist in directory then bind using found distinguished name or given user Login</li>\
 </ul>
