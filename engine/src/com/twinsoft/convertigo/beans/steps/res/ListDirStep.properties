display_name=List directory
short_description=Defines a step able to list the entries of a directory. | \
 <p>A <i>List directory</i> step lists all the non hidden files of the first level contained in the directory specified by the <b>Source directory</b> property.</p>
property.sourceDirectory.display_name=Source directory
property.sourceDirectory.short_description=Defines the source directory path. | \
 <p>This property is a JavaScript expression that is evaluated during the sequence execution and gives the path of the directory which content has to be listed.</p>\
 <p>This path is either absolute or relative to Convertigo environment. Relative paths starting with:</p>\
 <ul>\
  <li><code>./</code> are relative to Convertigo workspace,</li>\
  <li><code>.//</code> are relative to current project folder.</li>\
 </ul>
property.fileSortByPolicy.display_name=Sort by
property.fileSortByPolicy.short_description=Defines the way to sort file entries. | \
 <p>Directory files may be sorted by name (default), size or last modified time.</p>
