display_name=Log
short_description=Produces output data in log file. | \
 <p>This step outputs a message in the Convertigo logger defined in the <b>Logger</b> property, for the log level defined in the <b>Level</b> property.</p>\
 <p>The message to output is generated from the JavaScript expression defined in <b>Expression</b> property.</p>
property.level.display_name=Level
property.level.short_description=Defines the <code>log level</code> on which the log applies. | \
 <p>This property defines the minimum level of log for which the message has to be output. The message will be output for any log level superior or equals to this property value.</p>\
 <p>Log levels possible values are the following, by ascending order:</p>\
 <ul>\
  <li><code>ERROR</code>,</li>\
  <li><code>WARN</code>,</li>\
  <li><code>INFO</code>,</li>\
  <li><code>DEBUG</code>,</li>\
  <li><code>TRACE</code>.</li>\
 </ul>
property.expression.display_name=Expression
property.expression.short_description=Defines the expression evaluated to give the text to output. | \
 <p>This property is a JavaScript expression that is evaluated during the sequence execution and gives the text string to output in log file.</p>
property.logger.display_name=Logger
property.logger.short_description=Defines the <code>logger</code> on which the log applies. | \
 <p>This property defines <code>Context</code> logger as default logger.</p>\
 <p>This value can be updated. Possible logger values are the following:</p>\
 <ul>\
  <li><code>Engine</code>: the message will be seen as output by the Convertigo Engine,</li>\
  <li><code>Context</code>: the message will be seen as output by the running Context,</li>\
  <li><code>Context.User</code>: the message will be seen as output in the running Context, defined by the User,</li>\
  <li><code>Context.Audit</code>: the message will be seen as output in the running Context, in a separate Audit logger.</li>\
 </ul>
