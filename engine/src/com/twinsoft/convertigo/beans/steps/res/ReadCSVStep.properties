display_name=Read CSV
short_description=Reads a CSV file content and loads it into the step's XML. | \
 <p>The <i>Read CSV</i> step reads any CSV file and loads its content as an XML. As a consequence, the content of the CSV file is available as a source for other following steps.</p>
property.separator.display_name=Separator
property.separator.short_description=Defines the CSV default separator symbol. | \
 <p>Any separator character can be configured using this property. Leave empty value to enable the separator auto detection. Default value is <code>,</code>.</p>
property.tagLineName.display_name=Line tag
property.tagLineName.short_description=Defines the lines tag name. | \
 <p>Any tag name to use for lines in XML can be configured using this property. Default value is <code>line</code>.</p>
property.tagColName.display_name=Column tag
property.tagColName.short_description=Defines the column tag name. | \
 <p>Any tag name to use for columns in XML can be configured using this property. Default value is <code>col</code>.</p>
property.titleLine.display_name=Title line
property.titleLine.short_description=Defines whether the CSV file has a title line or not. | \
 <p>If set to <code>true</code>, the first line of the CSV file is handled as a title line which means that each cell of the first line is used as tag name for the following lines, containing content.</p>\
 <p>More precisely, for each cell of the first line, if the cell contains data, the tag associated with the corresponding column is named after this data. Otherwise or if the property is set to <code>false</code>, the tag is named after the <b>Column tag</b> property.</p>
property.verticalDirection.display_name=Vertical direction
property.verticalDirection.short_description=Defines the array reading direction. | \
 <p>If set to <code>true</code>, the reading direction is vertical. Otherwise, it is horizontal.</p>
property.encoding.display_name=Encoding
property.encoding.short_description=Defines the encoding used in the CSV file. | \
 <p>Empty property value auto tries <code>utf-8</code> and <code>iso-8859-1</code>. Default value for encoding is <code>utf-8</code>.</p>

