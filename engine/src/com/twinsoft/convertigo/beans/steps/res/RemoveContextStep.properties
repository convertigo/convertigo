display_name=Remove context
short_description=Defines a step which removes a named Convertigo context. | \
 <p>The <i>Remove context</i> step removes a Convertigo context that was created by:</p>\
 <ul>\
  <li>a previous <i>Call Transaction</i> or <i>Call Sequence</i> step for which a specific context name was defined,</li>\
  <li>an <code>__context</code> parameter sent to Convertigo while previously calling a transaction/sequence.</li>\
 </ul>\
 <p>The name of the context to remove is specified through the <b>Context name</b> property.</p>\
 <p><strong>Note:</strong> The creation or the destruction of a named context is effective in server mode only.</p>
property.contextName.display_name=Context name
property.contextName.short_description=Defines the name of the context to remove. | \
 <p>This property is a JavaScript expression that is evaluated at sequence execution. The computed context name is appended to the current session <code>JSessionID</code> to define the context ID that is removed.</p>

