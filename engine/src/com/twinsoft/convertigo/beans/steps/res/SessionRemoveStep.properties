display_name=Remove from session
short_description=Removes a variable/object from the session. | \
 <p>The <i>Remove from session</i> step allows to easily remove a value stored in the session using its key.</p>\
 <p><strong>Note:</strong> The HTTP session is shared by all contexts that are executed for a same user's requests.</p>
property.key.display_name=Key
property.key.short_description=The key of the variable/object to remove from session, i.e. the variable name. | \
 <p>This property allows to specify the name of the variable/object to remove from the session.</p>
 
