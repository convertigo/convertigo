display_name=jSimpleSource
short_description=Defines a step extracting a string from a source into a variable in Javascript scope. | The <i>jSimpleSource</i> step gets a single node from the source defined in the <b>Source</b> property and sets a JavaScript variable in the current executed sequence JavaScript scope. This variable contains a <span class="computer">String</span>.<br/>\
The variable is named after the <b>Variable name</b> property value. It exists while the sequence is running.<br/>\
If no node matches, the variable is <span class="computer">null</span>.