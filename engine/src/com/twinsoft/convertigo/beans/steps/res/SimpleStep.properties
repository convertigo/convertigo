display_name=Sequence JS
short_description=Defines a scripting step. | \
 <p>This helpful step allows to handle JavaScript code that will be executed in the sequence scope. This JavaScript code is able to:</p>\
 <ul>\
  <li>initialize variables,</li>\
  <li>perform complex calculations,</li>\
  <li>access the context object to get useful properties such as <code>contextID</code>, <code>httpSession</code>, <code>isCacheEnabled</code>,  <code>lockPooledContext</code>, etc.,</li>\
  <li>use some context methods to manipulate the result XML DOM, encode and decode data, abort sequence, etc.</li>\
 </ul>
property.expression.display_name=Expression
property.expression.short_description=Defines the expression evaluated to give the step value. | \
 <p>This property is a JavaScript expression that is evaluated during the sequence execution and gives the step's result.</p>

