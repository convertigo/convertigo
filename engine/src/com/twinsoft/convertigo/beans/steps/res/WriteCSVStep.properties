display_name=Write CSV
short_description=Writes XML content in a CSV file. | The <i>Write CSV</i> step allows outputting XML content in a CSV file on the disk. It can either create a new CSV file or update an existing CSV file.
property.separator.display_name=Separator
property.separator.short_description=Defines the CSV separator symbol to be used. | By default, it uses the character <span class="computer">;</span> as separator in the CSV file.
property.titleLine.display_name=Title line
property.titleLine.short_description=Defines whether data tags are named after the first line of data (titles). | If set to <span class="computer">true</span>, the first line of the file is handled as a title line. For each XML tag providing data in this line, the tag content is added as title in the title line.<br/>\
If set to <span class="computer">false</span>, no title line is defined in the data nor in the file.
property.endline.display_name=End Line type
property.endline.short_description=Defines the line separator between rows. | You can choose one of these values: \
<br/><br/>\
 \u2022 <span class="computer">unix</span>: \\n <br/>\
 \u2022 <span class="computer">windows</span>: \\r\\n <br/>\
 \u2022 <span class="computer">dynamic</span>: System.getProperty("line.separator")