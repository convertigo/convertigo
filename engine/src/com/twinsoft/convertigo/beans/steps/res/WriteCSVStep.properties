display_name=Write CSV
short_description=Writes XML content in a CSV file. | \
 <p>The <i>Write CSV</i> step allows outputting XML content in a CSV file on the disk. It can either create a new CSV file or update an existing CSV file.</p>
property.separator.display_name=Separator
property.separator.short_description=Defines the CSV separator symbol to be used. | \
 <p>By default, it uses the character <code>;</code> as separator in the CSV file.</p>
property.titleLine.display_name=Title line
property.titleLine.short_description=Defines whether data tags are named after the first line of data (titles). | \
 <p>If set to <code>true</code>, the first line of the file is handled as a title line. For each XML tag providing data in this line, the tag content is added as title in the title line.</p>\
 <p>If set to <code>false</code>, no title line is defined in the data nor in the file.</p>
property.endline.display_name=End Line type
property.endline.short_description=Defines the line separator between rows. | \
 <p>You can choose one of these values:</p>\
 <ul>\
  <li><code>unix</code>: \\n</li>\
  <li><code>windows</code>: \\r\\n</li>\
  <li><code>dynamic</code>: System.getProperty("line.separator")</li>\
 </ul>
