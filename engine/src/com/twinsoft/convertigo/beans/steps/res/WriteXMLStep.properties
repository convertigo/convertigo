display_name=Write XML
short_description=Writes XML content in an XML file. | The <i>Write XML</i> step allows outputting XML content in an XML file on the disk. It can either create a new XML file or update an existing XML file.
property.defaultroottagname.display_name=Default root tag name
property.defaultroottagname.short_description=Defines the root element tag name of the resulting XML to be written, if none is defined by the source. | Setting this property allows adding a root element named after this property value in the XML file written. 
