display_name=Complex
short_description=Defines an empty XML element (with no text content). | \
 <p>The <i>Complex</i> step generates an output XML tag and can contain other steps generating XML (for example: <i>Element</i>, <i>Attribute</i> or <i>Complex</i> steps) in order to create any XML structure.</p>\
 <p>This structure can be output in the response XML of the sequence if the <b>Output</b> property is set to <code>true</code>, or used as a source by any other following step.</p>\
 <p><strong>Note:</strong> Child steps have to be added under this step to create a data structure.</p>
property.nodeName.display_name=Node name
property.nodeName.short_description=Defines the tag name of the generated XML element. | \
 <p>This property can contain any name, no words are reserved, and must follow the rules on XML naming:</p>\
 <ul>\
  <li>it can contain letters, numbers, and other characters,</li>\
  <li>it cannot start with a number,</li>\
  <li>it cannot contain spaces nor punctuation character.</li>\
 </ul>

