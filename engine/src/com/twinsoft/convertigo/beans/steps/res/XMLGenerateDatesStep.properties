display_name=Generate dates
short_description=Creates a list of XML elements containing dates based on input definitions. | \
 <p><i>Generate dates</i> step is used to generate a list of dates. These dates are generated based upon <b>Input</b> properties.</p>\
 <p>Depending on <b>Split</b> property value, resulting dates can be:</p>\
 <ul>\
  <li>formatted, thanks to <b>Output</b> properties, into text in XML elements that are inserted in the sequence's XML output,</li>\
  <li>split in several pieces of information (day of week, day date, month, year) that are added into an XML structure inserted in the sequence's XML output.</li>\
 </ul>
property.startDefinition.display_name=Input - Start date
property.startDefinition.short_description=Defines the start date using <b>Input - format</b> property value format. | \
 <p>This property defines the date from which dates are generated (day included).</p>
property.stopDefinition.display_name=Input - End date
property.stopDefinition.short_description=Defines the end date using <b>Input - format</b> property value format. | \
 <p>This property defines the date to which dates are generated (day included).</p>
property.daysDefinition.display_name=Input - Days of week
property.daysDefinition.short_description=Defines the days of week. | \
 <p>This property defines the days of the week which dates have to be generated. Days of week are defined by numbers which can take different values depending on the <b>Java Calendar compatibility</b> property:</p>\
 <ul>\
  <li>for Java Calendar compatible format - M:2, T:3, W:4, T:5, F:6, S:7, S:1;</li>\
  <li>for classic format - M:1, T:2, W:3, T:4, F:5, S:6, S:7.</li>\
 </ul>\
 <p><strong>Note:</strong></p>\
 <ul>\
  <li>For generating several days, separate days numbers by a comma (<code>","</code>). For example: <code>"2,3,4,5,6,7,1"</code> to generate all days with <b>Java Calendar compatibility</b> property to <code>true</code>.</li>\
  <li>The order of defined days numbers does not impact the dates generation. For example: <code>"2,3,4,5,6,7,1"</code> and <code>"5,2,6,4,3,7,1"</code> values give the same output result dates.</li>\
 </ul>
property.inputFormat.display_name=Input - Format
property.inputFormat.short_description=Defines the input dates format. | \
 <p>Input dates text must be formatted depending on this property.</p>\
 <p>For example, if dates are entered in the following form: <code>09/09/2009</code>, the <b>Input - Format</b> property can be set to:</p>\
 <ul>\
  <li><code>MM/dd/yyyy</code>, with the <b>Input - Locale</b> property set to <code>US</code>,</li>\
  <li><code>dd/MM/yyyy</code>, with the <b>Input - Locale</b> property set to <code>FR</code>.</li>\
 </ul>\
 <p>For more information on usable symbols, see Appendix "<i>Date format - Usable symbols</i>".</p>
property.inputLocale.display_name=Input - Locale
property.inputLocale.short_description=Defines the input dates locale. | \
 <p>Input dates text must be formatted depending on this property.</p>\
 <p>For example, with the <b>Input - Format</b> property set to <code>dd MMMM yyyy</code>, the <b>Input - Locale</b> property can be set to:</p>\
 <ul>\
  <li><code>US</code>, if entered dates look like <code>09 September 2009</code>,</li>\
  <li><code>FR</code>, if entered dates look like <code>09 septembre 2009</code>.</li>\
 </ul>
property.outputFormat.display_name=Output - Format
property.outputFormat.short_description=Defines the dates output format in "<code>no split</code>" case. | \
 <p>This property defines the resulting date format when dates are generated as texts (see <b>Split</b> property description).</p>\
 <p>In this case, text of generated dates is formatted depending on <b>Output - Format</b> property.</p>\
 <p>For example, if the <b>Output - Format</b> property is set to <code>yyyy MM dd</code>, the <code>09/09/2009</code> resulting date would be written: <code>2009 09 09</code>.</p>\
 <p>For more information on usable symbols, see Appendix "<i>Date format - Usable symbols</i>".</p>
property.outputLocale.display_name=Output - Locale
property.outputLocale.short_description=Defines the dates output locale in "<code>no split</code>" case. | \
 <p>This property defines the resulting date locale when dates are generated as texts. Text is formatted depending on this property.</p>\
 <p>For example, if the date is <code>09/09/2009</code> and the resulting <b>Output - Format</b> property is set to <code>MMMM</code>, the resulting date would be written:</p>\
 <ul>\
  <li>"September", with the <b>Output - Locale</b> property set to <code>US</code>,</li>\
  <li>"septembre", with the <b>Output - Locale</b> property set to <code>FR</code>.</li>\
 </ul>
property.split.display_name=Split
property.split.short_description=Defines whether dates should be split into several pieces of data or written as text. | \
 <p>If this property is set to <code>false</code> (i.e. "<code>no split</code>" format), each generated date is created with the following format:</p>\
 <code>&lt;date&gt;date into </code><b>Output format</b><code> format&lt;/date&gt;</code>.\
 <p>If this property is set to <code>true</code> (i.e. "<code>split</code>" format), each generated date is created with the following format:</p>\
 <code>&lt;date&gt;</code>\
 <code>    &lt;dayOfWeek&gt;value of dayOfWeek&lt;/dayOfWeek&gt;</code>\
 <code>    &lt;day&gt;value of day&lt;/day&gt;</code>\
 <code>    &lt;month&gt;value of month&lt;/month&gt;</code>\
 <code>    &lt;year&gt;value of year/year&gt;</code>\
 <code>&lt;/date&gt;</code>
property.calendarCompatibility.display_name=Java Calendar compatibility
property.calendarCompatibility.short_description=Defines whether input/output properties values are compatible with the <code>Java Calendar</code>. | \
 <p>If this property is set to <code>false</code>, the input/output properties values use traditional calendar notations:</p>\
 <ul>\
  <li>weekdays go from 1 to 7,</li>\
  <li>months go from 01 to 12,</li>\
  <li>days go from 01 to 31.</li>\
 </ul>\
 <p>If this property is set to <code>true</code>, the input/output properties values use Java Calendar notations:</p>\
 <ul>\
  <li>weekdays go from 1 to 7 (but order differs from traditional calendar, see the <b>Input - Days of week</b> property),</li>\
  <li>months go from 0 to 11,</li>\
  <li>days go from 1 to 31.</li>\
 </ul>

