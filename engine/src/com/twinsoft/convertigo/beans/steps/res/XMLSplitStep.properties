display_name=Split
short_description=Splits sourced text into XML elements. | \
 <p><i>Split</i> step helps breaking a sourced text around matches of the given separator. The resulting XML element contains a nodelist of founded values.</p>
property.regexp.display_name=Separator
property.regexp.short_description=Defines the regular expression to be used as a separator.
property.keepSeparator.display_name=Keep separator
property.keepSeparator.short_description=Defines whether separators should be kept.
property.tags.display_name=Split tags
property.tags.short_description=Defines the tags to be used for new elements. | \
 <p>Each split element has a <code>split</code> tag container. If the <b>Split tags</b> table is filled with N elements, the first N split elements are named in the XML output after those elements. The others have a <code>split</code> tag container. If there are more tags in the table than split elements, tags without element are not added to the output.</p>\
 <p><strong>Note:</strong> A new tag can be added to the list using the blue keyboard icon. The tags defined in the list can be ordered using the arrow up and arrow down buttons, or deleted using the red cross icon.</p>

