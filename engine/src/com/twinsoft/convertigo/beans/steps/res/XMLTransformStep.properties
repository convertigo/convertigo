property.replacements.display_name=Replacements
property.replacements.short_description=Defines text replacements. | Regular expressions are searched within the source and replaced by the value of the <b>Replacements</b> property. You can reuse the searched (and found) regular expression into the replacement, by typing $0 (= value of the found string) in the Replacement value. <br/>\
<span class="orangetwinsoft">Note:</span> A new replacement can be added to the list using the blue keyboard icon. The replacements defined in the list can be ordered using the arrow up and arrow down buttons, or deleted using the red cross icon.
