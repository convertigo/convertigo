display_name=CustomTransaction
short_description=Defines a custom CouchDB transaction.
property.httpVerb.display_name=HTTP verb
property.httpVerb.short_description=Defines the HTTP verb to use for this CouchDb request: <code>GET</code>, <code>POST</code>, <code>PUT</code>, <code>DELETE</code>, <code>HEAD</code>, <code>TRACE</code>, <code>OPTIONS</code> or <code>CONNECT</code>. | \
 <p>For more information about HTTP verbs, you can visit the following RFC page: <i>http://www.w3.org/Protocols/rfc2616/rfc2616-sec9.html</i>.</p>
property.subUrl.display_name=HTTP sub url
property.subUrl.short_description=Defines the relative URL used for the CouchDb request. | \
 <p>This property allows to define the CouchDb relative URL with path and query parts. Starting with <code>//</code> is relative to the server else relative to the current connector database.</p>
property.httpData.display_name=HTTP data
property.httpData.short_description=Defines the HTTP data for a <code>POST</code> or <code>PUT</code> CouchDb request.
