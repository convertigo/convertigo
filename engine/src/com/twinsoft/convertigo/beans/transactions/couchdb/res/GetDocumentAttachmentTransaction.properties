property.p_attpath.short_description=Attachment path | \
 <p>This path is either absolute or relative to Convertigo environment. Blank value will retrieved the attachment as a base64 string of a "data" field. Relative paths starting with:</p>\
 <ul>\
  <li><code>./</code> are relative to Convertigo workspace,</li>\
  <li><code>.//</code> are relative to current project folder.</li>\
 </ul>
