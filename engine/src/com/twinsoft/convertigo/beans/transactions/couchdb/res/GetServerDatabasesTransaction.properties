 <p>GET /_all_dbs</p>\
 <p><b>Status Codes:</b></p>\
 <ul>\
  <li>200 OK \u2013 Request completed successfully</li>\
 </ul>\
 <p>Every properties of the form "Param xyz" or "Query xyz" can be overridden dynamically by declaring and using a "_use_xyz" variable. Those variables can be added using the right-click menu "Add variables for dynamic properties" of this transaction.</p>
property.q_descending.display_name=Query descending
property.q_descending.short_description=(boolean) \u2013 Return the databases in descending order by key. Default is false
property.q_endkey.display_name=Query endkey
property.q_endkey.short_description=(string) \u2013 Stop returning databases when the specified key is reached. Optional
property.q_limit.display_name=Query limit
property.q_limit.short_description=(number) \u2013 Limit the number of the returned databases to the specified number. Optional
property.q_skip.display_name=Query skip
property.q_skip.short_description=(number) \u2013 Skip this number of databases before starting to return the results. Default is 0
property.q_startkey.display_name=Query startkey
property.q_startkey.short_description=(string) \u2013 Return databases starting with the specified key. Optional

