display_name=GetServerLog
short_description=Gets the CouchDB log, equivalent to accessing the local log file of the corresponding CouchDB instance. | \
 <p>GET /_log</p>\
 <p><b>Status Codes:</b></p>\
 <ul>\
  <li>200 OK \u2013 Request completed successfully</li>\
  <li>401 Unauthorized \u2013 CouchDB Server Administrator privileges required</li>\
 </ul>\
