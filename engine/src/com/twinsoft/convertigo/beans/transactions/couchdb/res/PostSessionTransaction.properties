short_description=Initiates new session for specified user credentials by providing basic authentication value. | \
 <p>POST /_session</p>\
 <p><b>Response JSON Object:</b></p>\
 <ul>\
  <li><b>ok</b> (boolean) \u2013 Operation status</li>\
  <li><b>name</b> (string) \u2013 Username</li>\
  <li><b>roles</b> (array) \u2013 List of user roles</li>\
 </ul>\
 <p><b>Status Codes:</b></p>\
 <ul>\
  <li>200 OK \u2013 Successfully authenticated</li>\
  <li>302 Found \u2013 Redirect after successful authentication</li>\
  <li>401 Unauthorized \u2013 Username or password wasn\u2019t recognized</li>\
 </ul>\
