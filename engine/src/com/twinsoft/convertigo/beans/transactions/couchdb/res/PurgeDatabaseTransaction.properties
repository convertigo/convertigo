display_name=PurgeDatabase
short_description=Purge permanently references of deleted document of the specified database. | \
 <p>POST /{db}/_purge</p>\
 <p>This will cause any client database synced to this server database to be reset, in order to sync a fresh new purged database. Warning ! . Any _local document held in the client database will be deleted as a RESET will be done on this database.</p>\
 <p><b>Response JSON Object:</b></p>\
 <ul>\
  <li><b>ok</b> (boolean) \u2013 Operation status</li>\
 </ul>\
 <p><b>Status Codes:</b></p>\
 <ul>\
  <li>200 OK \u2013 completed successfully</li>\
  <li>400 Bad Request \u2013 Invalid database name or JSON payload</li>\
 </ul>\
 <p>Every properties of the form "Param xyz" or "Query xyz" can be overridden dynamically by declaring and using a "_use_xyz" variable. Those variables can be added using the right-click menu "Add variables for dynamic properties" of this transaction.</p>
