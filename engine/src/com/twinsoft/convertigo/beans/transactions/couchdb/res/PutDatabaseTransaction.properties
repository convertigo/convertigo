display_name=PutDatabase
short_description=Creates a new database. | \
 <p>The database name {db} must be composed by following next rules:</p>\
 <ul>\
  <li>Name must begin with a lowercase letter (<code>a-z</code>)</li>\
  <li>Lowercase characters (<code>a-z</code>)</li>\
  <li>Digits (<code>0-9</code>)</li>\
  <li>Any of the characters <code>_</code>, <code>$</code>, <code>(</code>, <code>)</code>, <code>+</code>, <code>-</code> and <code>/</code>.</li>\
 </ul>\
 <p>If you\u2019re familiar with Regular Expressions, the rules above could be written as <code>^[a-z][a-z0-9_$()+/-]*$</code>.</p>\
 <p>PUT /{db}</p>\
 <p><b>Response Headers:</b></p>\
 <ul>\
  <li>Location \u2013 Database URI location</li>\
 </ul>\
 <p><b>Response JSON Object:</b></p>\
 <ul>\
  <li><b>ok</b> (boolean) \u2013 Operation status. Available in case of success</li>\
  <li><b>error</b> (string) \u2013 Error type. Available if response code is 4xx</li>\
  <li><b>reason</b> (string) \u2013 Error description. Available if response code is 4xx</li>\
 </ul>\
 <p><b>Status Codes:</b></p>\
 <ul>\
  <li>201 Created \u2013 Database created successfully</li>\
  <li>400 Bad Request \u2013 Invalid database name</li>\
  <li>401 Unauthorized \u2013 CouchDB Server Administrator privileges required</li>\
  <li>412 Precondition Failed \u2013 Database already exists</li>\
 </ul>\
 <p>Every properties of the form "Param xyz" or "Query xyz" can be overridden dynamically by declaring and using a "_use_xyz" variable. Those variables can be added using the right-click menu "Add variables for dynamic properties" of this transaction.</p>
