display_name=PutUpdate
short_description=Executes update function on server side for the specified document. | \
 <p>PUT /{db}/_design/{ddoc}/_update/{func}/{docid}</p>\
 <p><b>Response Headers:</b></p>\
 <ul>\
  <li><b>X-Couch-Id</b> \u2013 Created/updated document\u2019s ID</li>\
  <li><b>X-Couch-Update-Newrev</b> \u2013 Created/updated document\u2019s revision</li>\
 </ul>\
 <p><b>Response JSON Object:</b></p>\
 <ul>\
  <li><b>db</b> \u2013 Database name</li>\
  <li><b>ddoc</b> \u2013 Design document name</li>\
  <li><b>func</b> \u2013 Update function name</li>\
  <li><b>docid</b> \u2013 Document ID</li>\
 </ul>\
 <p><b>Status Codes:</b></p>\
 <ul>\
  <li>200 OK \u2013 No document was created or updated</li>\
  <li>201 Created \u2013 Document was created or updated</li>\
  <li>500 Internal Server Error \u2013 Query server error</li>\
 </ul>\
 <p>Every properties of the form "Param xyz" or "Query xyz" can be overridden dynamically by declaring and using a "_use_xyz" variable. Those variables can be added using the right-click menu "Add variables for dynamic properties" of this transaction.</p>
