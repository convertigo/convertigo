display_name=PutUpdate
short_description=Executes update function on server side for the specified document. |PUT /{db}/_design/{ddoc}/_update/{func}/{docid}<br/>\
<b>Response Headers:</b>\
<br/>\
\u2022 <b>X-Couch-Id</b> \u2013 Created/updated document\u2019s ID <br/>\
\u2022 <b>X-Couch-Update-Newrev</b> \u2013 Created/updated document\u2019s revision <br/>\
<br/>\
<b>Response JSON Object:</b>\
<br/>\
\u2022 <b>db</b> \u2013 Database name <br/>\
\u2022 <b>ddoc</b> \u2013 Design document name <br/>\
\u2022 <b>func</b> \u2013 Update function name <br/>\
\u2022 <b>docid</b> \u2013 Document ID <br/>\
<br/>\
<b>Status Codes:</b>\
<br/>\
\u2022 200 OK \u2013 No document was created or updated <br/>\
\u2022 201 Created \u2013 Document was created or updated <br/>\
\u2022 500 Internal Server Error \u2013 Query server error <br/>\
<br/>\
Every properties of the form "Param xyz" or "Query xyz" can be overridden dynamically by declaring and using a "_use_xyz" variable. \
Those variables can be added using the right-click menu "Add variables for dynamic properties" of this transaction.
