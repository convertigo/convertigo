display_name=Download HTTP transaction
short_description=Defines a Download file HTTP transaction. | \
 <p>A <i>Download HTTP transaction</i> is a Convertigo transaction based on HTTP requests. It allows to perform an HTTP request and get the response store in a file.</p>\
 <p>It is used to retrieve any data in HTTP protocol (non XML-based REST web service, image or file getting, etc.).</p>\
 <p>By default, files are downloaded in the current project <b>_data/download/[random]</b> directory, cleared at project initialization.</p>\
 <p><strong>Note:</strong> <i>HTTP connector</i> supports OAuth authentication. To enable OAuth, you simply need to provide four variables to any kind of <i>HTTP transaction</i>: <code>__header_oAuthKey</code>, <code>__header_oAuthSecret</code>, <code>__header_oAuthToken</code> and <code>__header_oAuthTokenSecret</code>. For more information about OAuth in <i>HTTP connector</i>, refer to the following article in our Technical Blog: <i>http://www.convertigo.com/en/how-to/technical-blog/entry/using-oauth-with-convertigo-http-connector.html</i></p>\
 <p>Dynamic parameter exists:</p>\
 <ul>\
  <li><code>__header_[name]</code>: dynamically add a header <b>name</b>,</li>\
  <li><code>__GET_[name]</code>: dynamically add a GET parameter <b>name</b>,</li>\
  <li><code>__POST_[name]</code>: dynamically add a POST parameter <b>name</b>,</li>\
  <li><code>__download_folder</code>: dynamically set the file destination <b>folder</b>,</li>\
  <li><code>__download_filename[name]</code>: dynamically set the file destination <b>filename</b>,</li>\
 </ul>
property.autoRemoveFilePolicy.display_name=Auto remove file policy
property.autoRemoveFilePolicy.short_description=Defines the policy for the file life cycle. | \
 <p>Policy that determine if the downloaded file should be removed and when:</p>\
 <ul>\
  <li><code>Don't remove</code>: no automatic remove (but project initialization clear the <b>_data/download</b> folder),</li>\
  <li><code>Context ending</code>: auto remove the file when the current <b>Context</b> is destroyed,</li>\
  <li><code>Session ending</code>: auto remove the file when the current <b>Session</b> is destroyed.</li>\
 </ul>
property.fileExistPolicy.display_name=File exists policy
property.fileExistPolicy.short_description=Defines the policy used if a file already exists. | \
 <p>Policy in case of file alredy exists can one of the following:</p>\
 <ul>\
  <li><code>Don't download</code>: let the existing file and skip the download,</li>\
  <li><code>Override</code>: download over the existing file with no condition,</li>\
  <li><code>Override if different size</code>: download over the existing file if the size from the Content-Length header is different from the existing file,</li>\
  <li><code>Override if newer</code>: download over the existing file if the date from the Date header is different from the existing file,</li>\
  <li><code>Increment filename</code> download beside the existing file using a incremented filename.</li>\
 </ul>
property.folder.display_name=Folder
property.folder.short_description=Define the destination folder of the downloaded file. | \
 <p>Empty will download the file in the <b>_data/download/[random]</b> folder.</p>\
 <p>This path is either absolute or relative to Convertigo environment. Relative paths starting with:</p>\
 <ul>\
  <li><code>./</code> are relative to Convertigo workspace,</li>\
  <li><code>.//</code> are relative to current project folder.</li>\
 </ul>
property.filename.display_name=Filename
property.filename.short_description=Define the filename of the downloaded file. | \
 <p>Empty will use the tail of the current request.</p>
property.useContentDisposition.display_name=Use Content-Disposition
property.useContentDisposition.short_description=Define if the filename is extracted from the Content-Disposition header. | \
 <p>If true, the filename comes from the <code>Content-Disposition</code> header. If false or there is no header, the filename comes from the <b>Filename</b> property.</p>

