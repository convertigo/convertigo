display_name=HTTP transaction
short_description=Defines an HTTP transaction. | \
 <p>An <i>HTTP transaction</i> is a Convertigo transaction based on HTTP requests. It allows to perform an HTTP request and get the response back.</p>\
 <p>Unlike <i>XML HTTP transaction</i>, <i>JSON HTTP transaction</i> or <i>Download HTTP transaction</i>, simple <i>HTTP transaction</i> receives text-based HTTP responses. It is used to retrieve any data in HTTP protocol (non XML-based REST web service, image or file getting, etc.).</p>\
 <p><strong>Note:</strong> <i>HTTP connector</i> supports OAuth authentication. To enable OAuth, you simply need to provide four variables to any kind of <i>HTTP transaction</i>: <code>__header_oAuthKey</code>, <code>__header_oAuthSecret</code>, <code>__header_oAuthToken</code> and <code>__header_oAuthTokenSecret</code>. For more information about OAuth in <i>HTTP connector</i>, refer to the following article in our Technical Blog: <i>http://www.convertigo.com/en/how-to/technical-blog/entry/using-oauth-with-convertigo-http-connector.html</i></p>\
 <p>Dynamic parameter exists:</p>\
 <ul>\
  <li><code>__header_[name]</code>: dynamically add a header <b>name</b>,</li>\
  <li><code>__GET_[name]</code>: dynamically add a GET parameter <b>name</b>,</li>\
  <li><code>__POST_[name]</code>: dynamically add a POST parameter <b>name</b>,</li>\
 </ul>
property.dataEncoding.display_name=HTTP data encoding
property.dataEncoding.short_description=Defines the data encoding to use for encoding the data received through the HTTP connector. | \
 <p>HTTP data retrieved through the <i>HTTP connector</i> can be one of of the following types:</p>\
 <ul>\
  <li><code>string</code> type: string data are not encoded,</li>\
  <li><code>binary</code> type: binary data are encoded in <code>Base64</code>.</li>\
 </ul>
property.dataStringCharset.display_name=HTTP string charset
property.dataStringCharset.short_description=Defines the charset use to decode the data string received through the HTTP connector. | \
 <p>Works only for 'HTTP data encoding' in 'string' mode. If blank, the charset is retrieve from the response header if any else 'ascii' is used.</p>
property.responseInCDATA.display_name=HTTP response in CDATA
property.responseInCDATA.short_description=Defines if the string result must be in a CDATA under the root Element or in a simple TextNode. | \
 <p>If 'true', CDATA is used and the string content isn't modified. If 'false', TextNode is used and the string content is automatically XML encoded.</p>
