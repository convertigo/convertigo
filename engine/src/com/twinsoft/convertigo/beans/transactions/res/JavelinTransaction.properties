property.includedTagAttributes.display_name=XML attributes to include
property.includedTagAttributes.short_description=Defines, when applicable, the XML attributes to be included in the generated XML document. | \
 <p>These attributes are:</p>\
 <ul>\
  <li>Definition attributes: <code>name</code>, <code>type</code>;</li>\
  <li>Position attributes: <code>line</code>, <code>column</code>;</li>\
  <li>Color attributes: <code>foreground</code>, <code>background</code>;</li>\
  <li>Decoration attributes: <code>bold</code>, <code>underline</code>, <code>reverse</code>, <code>blink</code>;</li>\
  <li>Optional attributes.</li>\
 </ul>

