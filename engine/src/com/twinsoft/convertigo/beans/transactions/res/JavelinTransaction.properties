display_name=Javelin transaction
short_description=Defines an emulator-based transaction. | \
 <p>As regards legacy applications, Convertigo's basic principle is to:</p>\
 <ul>\
  <li>navigate through legacy screens,</li>\
  <li>detect defined screen classes,</li>\
  <li>extract legacy screen data in accordance with screen class-specific extraction rules,</li>\
  <li>treat extracted data in order to generate an XML document structured as required.</li>\
 </ul>\
 <p>This process defines the notion of transaction. A transaction can be defined as a series of steps called statements. Statements are signaled by events. In other words, a transaction is made up of a set of event handlers, also called screen class handlers.</p>\
 <p>Screen transactions are written by the Convertigo programmer in plain JavaScript language. The programmer can therefore leverage the full power of the language while manipulating specific Convertigo objects, like <code>javelin</code> for accessing legacy screen funtionnality, <code>context</code> for accessing Convertigo useful information, <code>dom</code> for extended use and XML generation customization.</p>
