property.dataStableThreshold.short_description=Defines the inactivity time (in ms) before considering a screen fully built. | \
 <p>The datastable threshold is therefore lower than the stable screen waiting time (Videotex emulator: duration of net inactivity; SNA emulator: inactivity timeout for OIA indicator).</p>
