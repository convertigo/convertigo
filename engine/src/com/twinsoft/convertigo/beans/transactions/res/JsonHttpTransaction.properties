display_name=JSON HTTP transaction
short_description=Defines a JSON-based HTTP transaction. | \
 <p>A <i>JSON HTTP transaction</i> is an HTTP transaction, allowing to perform an HTTP request and get the response back, for which responses are JSON-based. It is used to consume a JSON web service.</p>\
 <p><strong>Note:</strong> <i>HTTP connector</i> supports OAuth authentication. To enable OAuth, you simply need to provide four variables to any kind of <i>HTTP transaction</i>: <code>__header_oAuthKey</code>, <code>__header_oAuthSecret</code>, <code>__header_oAuthToken</code> and <code>__header_oAuthTokenSecret</code>. For more information about OAuth in <i>HTTP connector</i>, refer to the following article in our Technical Blog: <i>http://www.convertigo.com/en/how-to/technical-blog/entry/using-oauth-with-convertigo-http-connector.html</i></p>\
 <p>Dynamic parameter exists:</p>\
 <ul>\
  <li><code>__header_[name]</code>: dynamically add a header <b>name</b>,</li>\
  <li><code>__GET_[name]</code>: dynamically add a GET parameter <b>name</b>,</li>\
  <li><code>__POST_[name]</code>: dynamically add a POST parameter <b>name</b>,</li>\
 </ul>
property.jsonEncoding.display_name=JSON response encoding
property.jsonEncoding.short_description=Defines the encoding of the JSON returned by the target server. | \
 <p>Default value is <code>UTF-8</code>. Depending on the target web service, the value has to be updated.</p>
property.includeDataType.display_name=Include data type in XML response nodes
property.includeDataType.short_description=Defines if the JSON data type should be included in converted XML nodes. | \
 <p>Default value is <code>true</code>: data types are included in the XML nodes of the response as <code>type</code> attributes.</p>\
 <p>Changing this property to <code>false</code> has as effect to not include the data types in XML nodes: the transaction response XML contains only data.</p>
property.jsonArrayTranslationPolicy.display_name=JSON array translation policy
property.jsonArrayTranslationPolicy.short_description=Defines how JSON arrays should be translated to XML. | \
 <p>This property allows the Convertigo developer to choose how he wants the JSON arrays to be translated to XML. The need can be different depending on the source JSON web service.</p>\
 <p>Possible options are:</p>\
 <ul>\
  <li><code>hierarchical</code>: full expanded mode, with sub nodes for array items,</li>\
  <li><code>compact</code>: more compressed format with one node per array item, without encompassing array node.</li>\
 </ul>\
 <p>Default value is <code>hierarchical</code>.</p>
