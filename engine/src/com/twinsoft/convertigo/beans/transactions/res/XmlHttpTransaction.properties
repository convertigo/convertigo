display_name=XML HTTP transaction
short_description=Defines an XML-based HTTP transaction. | \
 <p>An <i>XML HTTP transaction</i> is an HTTP transaction, allowing to perform an HTTP request and get the response back, for which responses are XML-based. It is used to call a REST or SOAP web service which responses are XML-based.</p>\
 <p><strong>Note:</strong> <i>HTTP connector</i> supports OAuth authentication. To enable OAuth, you simply need to provide four variables to any kind of <i>HTTP transaction</i>: <code>__header_oAuthKey</code>, <code>__header_oAuthSecret</code>, <code>__header_oAuthToken</code> and <code>__header_oAuthTokenSecret</code>. For more information about OAuth in <i>HTTP connector</i>, refer to the following article in our Technical Blog: <i>http://www.convertigo.com/en/how-to/technical-blog/entry/using-oauth-with-convertigo-http-connector.html</i></p>\
 <p>Dynamic parameter exists:</p>\
 <ul>\
  <li><code>__header_[name]</code>: dynamically add a header <b>name</b>,</li>\
  <li><code>__GET_[name]</code>: dynamically add a GET parameter <b>name</b>,</li>\
  <li><code>__POST_[name]</code>: dynamically add a POST parameter <b>name</b>,</li>\
 </ul>
property.xmlEncoding.display_name=XML response encoding
property.xmlEncoding.short_description=Defines the encoding of the XML returned by the target server. | \
 <p>Default value is <code>ISO-8859-1</code>. Depending on the target web service, the value has to be updated.</p>
property.responseElementQName.display_name=Schema of response's RPC call 
property.responseElementQName.short_description=Defines the schema of the RPC call response. Only used in case of auto-generated transaction when importing a WSDL. | \
 <p>When importing a remote web service thanks to its WSDL to create a project, each transaction allows invoking a method of the target web service. Each method already has a schema defined in the web service. This property allows to reference the name of this schema type to reuse it in transaction output XML schema.</p>\
 <p>We advise not to manually update this property has it is mainly used for automatically created transactions.</p>
property.ignoreSoapEnveloppe.display_name=Ignore SOAP envelope
property.ignoreSoapEnveloppe.short_description=Defines whether the response SOAP envelope elements should be removed from the transaction XML response. | \
 <p>If set to <code>true</code> (default value), the SOAP envelope elements of the HTTP response are not kept in the transaction output XML.</p>\
 <p>If set to <code>false</code>, the SOAP envelope XML elements are kept in the transaction output XML.</p>
property.xmlElementRefAffectation.display_name=Assigned element QName
property.xmlElementRefAffectation.short_description=The schema element qualified name of the targeted web service to be referenced in the Convertigo SOAP response element.
property.errorOnSoapFault.display_name=Standard error on SOAP fault
property.errorOnSoapFault.short_description=Defines whether a standard error response should be returned on SOAP fault. | \
 <p>If set to <code>true</code> (default value), the transaction output XML contains an error element built from the SOAP fault of the HTTP response.</p>
